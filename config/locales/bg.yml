      decentralize: "Какво е децентрализиране?"
      decentralize_ex: "диаспора* е напълно различна от повечето мрежи, които използвате. Тя е напълно децентрализирана, без главен център, и въпреки това е много лесно да се свързвате и комуникирате с хората. Ето как."
      this: това
      this_ex: диаспора*
      notthis: "не това"
      notthis_ex: "Повечето социални мрежи се намират на централизирани съвръри притежавани от корпорации. Те съхраняват личната информация на всички потребители. Тази информация може да бъде загубена или незаконно придобита от други лица, и като всяка подобна система, всеки проблем в централните сървъри може да доведе до забавянето им или пълното им спиране. Също така е по-лесно за правителството да \"наблюдава\"."
