      fdm1: "Бъди себе си"
      fdm1_ex: "Много социални мрежи настояват да използвате вашата истинска идентичнос. Не и диаспора*. Тук можете да изберете кой искате да сте и да споделяте точно толкова колкото искате за себе си. От вас зависи как ще комуникирате с хората."
      fdm2: "Бъдете креативни"
      fdm2_ex: ~
      fdm3: ~
      fdm3_ex: "диаспора* е напълно безплатен софтуер. Това означава, че не няма ограничения за начина на използването му. Можете да промените програмния код така че да работи така както искате и да ни помогнете да подобрим социалната мрежа. Ще се радваме ако се присъедините към нас."
      privacy: Сигурност
