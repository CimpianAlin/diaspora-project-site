      features: "Функции за публикуване"
      tags: ~
      tags_ex1: (хеш)
      tags_ex2: "Да речем, че харесвате да гответе и вие публикувате известие с «#готвене» в него. Известияето ви ще се появи в потока на всеки, който следва таг #готвене. Разбира се, вашто известие трябва да бъде публично, така че всеки последовател на #готвене може да го види; ако го направите само за един или повече аспекти, само хората в тези аспекти ще бъдат в състояние да го прочетът. Можете също да търсите за «#готвене» в лентата за търсене, и ще ви бъде представено със списък на всички известия, маркирани с «#готвене». Това включва само собствените си известия, известия на приятели и публичин известия на други потребители. Вие разбирате, че това е фантастично средство за намиране и споделяне с хора, които споделят същите интереси."
      nsfw: ~
      tags_ex3: ~
      mentions: "@споменавки"
      mentions_ex1: "Знаете ли, че можете да хванете вниманието на някого, ако ги \"споменните\"? Просто пишеш @ символ, последван от името на един от вашите контакти. Когато започнете да пишете името им (името им на екрана, а не потребителското им име) автоматично ще бъде попълнен от диаспора*. Натиснете бутона «Enter» или кликнете върху името в авто-завършача и ще забележте, че то се е променило до пълното им име, и символа @ е изчезнал. Не се притеснявайте; това ще се превърне в @спомен когато публикуваш известието. Човекът което се споменава, ще получи уведомление за споменаването на тяхната страница за уведомление, и по имейл, ако те са поискали да получават уведомяване по имейл за спомененя."
      mentions_ex2: "По същия начин могат други хора да те @споменават, и ти ще получиш уведомление в заглавната лента (и по имейл, ако сте задали тази опция)."
