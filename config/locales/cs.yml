      heart_alt: Srdce
    get_involved:
      headline: "Zapoj se!"
      byline: "Budoucnost sociálního webu začíná tebou"
      menu_title: "Zapoj se"
      community: "Podpořeno komunitou"
      community_byline: "diaspora* patří tobě"
      meaning: "Co to vše znamená?"
      meaning_ex1: "Svobodný software je o individualitě, transparentnosti, tvořivosti a osudu. Je o myšlence a jejím uskutečnění. diaspora* byla založena, aby naplnila vášeň pro legraci a k zlepšení internetu. Svobodný software nám umožňuje změnit svět pro nás samotné a z našich objevů mohou čerpat naši přátelé."
      meaning_ex2: "Komunity lidí okolo svobodného softwaru jsou fascinující. V diaspora* věříme, že lidé by měli být ceněni za to, co dělají. Nezáleží na tom, jestli jsi skvělý programátor nebo jsi nikdy nic podobného nedělal. Přispívat k diaspoře* znamená, že se soustředíš na usilovné hledání takových řešení, která budou fungovat pro ostatní."
      meaning_ex3: "Proto když smysluplně přispěješ k diaspoře*, dáme ti přístup ke core. Jedeme v tom spolu a chceme nadšeným lidem dát šanci uskutečnit velké změny."
      whereyou: "Kde se dostáváš do hry ty"
      whereyou_ex1: "diaspora* je utvářena každým z nás. Možná tě zatím neznáme, ale rádi se s tebou setkáme a poznáme, jak se hodíš do týmu, který buduje budoucnost webu. Všichni můžeme změnit svět, když dostaneme tu správnou příležitost."
      whereyou_ex2: "Přispívat k diaspora* lze mnoha způsoby. Ať jsi uživatel, který nám pomáhá hledat chyby, poskytuje zpětnou vazbu přes naše mailové konference, píše kód nebo navrhuje vzhled, potřebujeme tě."
      gi_header: "Možnosti, jak se zapojit do diaspora*"
      code_header: "Přispěj ke kódu"
      code_byline: "Získat zdrojový kód je snadné."
      code_ex1: "Naklonuj si repozitář a pošťourej se: %{clone_code}"
      code_ex2: "Nainstaluj si své vývojové prostředí"
      code_ex3: "Začni přispívat ke kódu!"
      code_ex4: "Jsme velká komunita, připravena ti pomoci začít.Doporučujeme ti podívat se na %{get_started_guide_link}, přidat se k %{mailing_list_link} a poznat nás na %{irc_link}."
      get_started_guide_link_text: Začínáme
      discourse_link_text: ~
      irc_link_text: "diaspora* IRC místnost"
      code_gh: "Shlédni zdrojový kód na GitHub"
      bugs_header: "Rozdrť chyby (brouky)"
      bugs_ex1: "Náš projekt využívá Code Triage, dobrovolnickou službu, kde uživatelé a vývojáři pracují společně v boji s chybami na našem %{github_link}."
      bugs_ex2: "Opravování malých chyb pomáhá každému a nováčkovi umožní lépe pochopit, jak části diaspora* fungují."
      bugs_ex3: "Pomoz nám vyčistit náš kód."
      github_link_text: "Tracker problémů na GitHubu"
      translate_header: "Pomož přeložit"
      translate_ex1: "Můžeš pomoci přeložit diaspora* do jiných řečí. Zapoj se na %{translations_link}"
      translations_link_text: "Překladatelská skupina"
      translate_ex2: "Přečti si naše %{translation_instructions_link}, jak začít."
      translation_instructions_link_text: "instrukce k překladu "
      voice_header: "Podpoř svým hlasem"
      voice_ex1: "Náš projekt řídí výhradně dobrovolníci z řad komunity. Používáme nástroj jménem Discourse pro zapojení do rozhovorů s našimi přispěvateli o nápadech a návrzích."
      voice_ex2: "Přidej se tam k nám"
      voice_ex3: "Přesvědč svoje přátele a rodinu zorganizováním vlastního diaspora* %{meetup_link} ve tvé vlastní komunitě."
      meetup_link_text: setkání
      support_header: "Poskytni podporu"
      support_ex1: "Pomoz uvítat nové uživatele!"
      support_ex2: "Přihlaš se zde"
