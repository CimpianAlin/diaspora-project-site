    index:
      headline: "Vítej na diaspora*"
      byline: "Online sociální svět, kde to máš v ruce"
      register: "Zaregistruj se »"
      key_philosophies: "diaspora* je postavená na třech klíčových filozofiích:"
      decentralization: Decentralizace
      decentralization_about: "Namísto velkých serverů, které obsahují data všech uživatelů a které vlastní velká korporace, lokální servery (\"pody\") mohou být provozovány kdekoliv na světě. Vybereš si, na kterém podu se zaregistruješ - možná na svém místním - a hladce se spojíš s celosvětovou komunitou diaspora*."
      freedom: Svoboda
      freedom_about: "V diaspora* můžeš být kýmkoliv chceš. Narozdíl od jiných sociálních sítí nemusíš používat svou pravou identitu. Můžeš komunikovat s kýmkoliv chceš a jakým způsobem chceš. Jediným omezením je tvá fantazie. diaspora* je svobodný software, který ti dává svobodu použít jej tak, jak si přeješ."
      privacy: Soukromí
      privacy_about: "V diaspoře* vlastníš svá data. Nepodepisuješ žádné podstoupení práv korporaci nebo někomu, kdo by je mohl využít. Navíc si můžeš vybrat, kdo uvidí jednotlivé příspěvky pomocí aspektů. V diaspoře* jsou tví přátelé, tvé zvyky a tvůj obsah tvůj byznys - ne náš!"
      get_started: "Chceš začít?"
      get_started_sub: "Je to lehké jako 1, 2, 3 ..."
      choose_pod: "1. Vyber si pod"
      choose_pod_exp: "Najdi si pod, který ti bude vyhovovat. Můžeš preferovat menší pod, nebo ten, který dovoluje přeposílání na externí služby (jako je Twitter), nebo ten, který je blízko tvého bydliště, nebo ten, který je umístěn v zemi, o které víš, že má dobré zákony na ochranu dat... Je to na tobě! Pokud máš zkušenosti pro sysadminy, můžeš si také %{host_yourself_link}."
      host_yourself: ~
      sign_up: "2. Přihlaš se"
      sign_up_ex: ~
      join_convo: "3. Zapoj se do konverzace!"
      join_convo_ex: "Začni sledovat #štítky podle tvých zájmů: může to být <span class=\"click\">#hudba</span>, <span class=\"click\">#fotografie</span>, <span class=\"click\">#soukromi</span> nebo <span class=\"click\">#linux</span> - cokoliv, co máš rád. Představ se veřejnou zprávu se štítkem <span class=\"click\">#newhere</span> („jsem tu nový“) a jsi od této chvíle součástí úžasné komunity diaspora*."
      aspects: Aspekty
      aspects_ex: ~
      features: Prvky
      features_ex: "Štítky ti dávají svobodu snadno označit a sledovat své zájmy. Můžeš upoutat něčí pozornost tím, že je @zmíniš. Sdílej příspěvky, které se ti líbí, ať je ostatní mohou také okomentovat. A ocenit práci jiných lidí můžeš pomocí ♥."
      help: "Chceš pomoci?"
      help_ex: ~
      socialint: "Integrace sociálních sítí"
      socialint_ex: ~
      earth_alt: Diazemě*
      decentralized_alt: Decentralizováno
      freedom_alt: Svoboda
      keyhole_alt: "Klíčová dírka"
      aspects_alt: Aspekty
      features_alt: Vlastnosti
      ways_to_help_alt: Nápověda
      services_alt: Služby
    about:
      headline: "Jak funguje diaspora*?"
      byline: "Používat diaspora* je lehké. Zde najdeš jak."
      menu_title: O
      decentralize: "Co je decentralizace?"
      decentralize_ex: "diaspora* se velmi liší od většiny jiných sítí které používáš. Je zcela decentralizovaná, bez klíčového 'uzlu'. Přesto je velmi snadné spojit se a komunikovat s jinými lidmi. Zde najdeš jak."
      this: TO
      this_ex: "diaspora* je skutečná síť, bez ústředního bodu. Všude po světě existují servery (\"pody\"), které obsahují data těch uživatelů, kteří se rozhodli se na ně přihlásit. Tyto pody mezi sebou hladce komunikují, takže se můžeš přihlásit na jakýkoli z nich a volně komunikovat se svými kontakty, bez ohledu na to, v které síti se nachází."
      notthis: "TO NE"
      notthis_ex: "Většina sociálních sítí běží přes centralizované servery, ktreré jsou majetkem korporací. Sbírají veškerá soukromá data svých uživatelů. Tyto informace mohou být ztraceny nebo odcizeny (hackováním) a jako u každého systému s úzkým hrdlem může jakýkoli problém centrálního serveru způsobit zpomalení nebo nedostupnost. Vlády je mohou také mnohem snadněji odposlouchávat."
      discl: "(diaspora* používá otevřené webové standardy jako %{pubsubhubbub} a %{webfinger} pro umožnění takových spojení.)"
      connect: "Jak se mohu připojit?"
      connect_ex: "I když se diaspora* skládá z mnoha podů umístěných na celém světě, bude se ti jevit jako jedna kompaktní síť. Nemusíš být na stejném podu jako tví známí, abys s nimi mohl komunikovat - pody mezi sebou komunikují souvisle v celém diaspora* univerzu. Vlastně na ně můžeš zcela zapomenout. Spojit se s někým na diaspora* je velmi lehké: "
      find: "1. Najdi"
      find_ex: "Vše, co je třeba udělat, je najít někoho, s kým se chceš spojit a přidat si ho do aspektů (viz. dole více o aspektech). Vyhledáváš buď v políčku \"hledat\" v černé horní liště, nebo přejedeš přes jméno dotyčného v proudu a objeví se ti tlačítko. Zdali znáš diaspora* ID adresu dotyčného (tvojejméno@podjméno.com), můžeš jí taktéž použít."
      add: "2. Přidej"
      add_ex: "Pak už stačí pouze stisknout tlačítko \"Přidat kontakt\" a vybrat aspekt, do kterého ho chceš zařadit. Nyní jste spojeni a můžete sdílet jako v každé jiné síti. V případě, že je dotyčný členem různých aspektů tvého života, máš možnost ho zařadit do vícero aspektů. Teď jste spojeni. Je to tak jednoduché. "
      freedom: Svoboda
      freedom_byline: "diaspora* se tě nesnaží omezovat."
      fdm1: "Buď, kým chceš být"
      fdm1_ex: "Mnoho sociálních sítí trvá na tom, abys používal svou skutečnou identitu. diaspora* ne. Zde si můžeš vybrat, kým chceš být a sdílet o sobě kolik chceš. Záleží jen na tobě, jak s jinými budeš interagovat."
      fdm2: "Buď kreativní"
      fdm2_ex: "Nejseš ve své interakci omezen. Sleduj fascinující lidi a pozoruj co mají co říci, nebo se poděl o svět se všemi. Sdílej fotky, umělecké díla, videa, muziku, slova - co si usmyslíš. Dej si volný průběh."
      fdm3: "\"Free\" jako svoboda"
      fdm3_ex: "diaspora* je zcela svobodný software. To znamená, že neexistují žádná omezení v jeho použití. Můžeš si vzít zdrojový kód a změnit jej tak, jak chceš a pomoci nám tak vylepšit naši síť. Moc rádi tě vezmeme na palubu."
      privacy: Soukromí
      privacy_byline: "Kontroluj, co je tvé "
      priv1: "Vlastni svá data"
      priv1_ex: "Mnoho sociálních sítí vydělává peníze analýzou tvých interakcí a používá je k cílené reklamě. diaspora* tvoje data nijak nevyužívá - pouze za účelem spojení s dalšími lidmi. Pouze administrátoři podů, se kterými interaguješ, mohou získat tvá data, a ty si můžeš vybrat, se kterými pody interaguješ."
      priv2: "Uspořádej sám"
      priv2_ex: "Vyber si pod, kde budou tvá data uložena. Pokud ti na bezpečí opravdu velmi záleží, můžeš vytvořit a hostovat vlastní pod na svých serverech a interagovat pouze s pody, kterým důvěřuješ, takže se nikdo k tvým osobním údajům nedostane."
      priv3: "Vyber si své publikum"
      priv3_ex: "Aspekty diaspory* ti dovolují sdílet pouze s lidmi, se kterými chceš. Tvá data mohou být tak veřejná či tak soukromá, jak ty chceš. Sdílej vtipnou fotku s celým světem, nebo přísné tajemství s tvými nejbližšími přátely. Ty máš nad svými daty kontrolu."
      aspects: "Vše o aspektech"
      aspects_byline: "Klíč k soukromí na diaspora*"
      asp1: "Aspekty tvého života"
      asp1_ex: "Tvůj život je tvořen mnoha různými aspekty spolu s různými lidmi. Proč by tvůj online život měl vypadat jinak? S aspekty diaspora* můžeš svůj online život rozdělit tak, jak chceš a sdílet věci pouze s těmi lidmi, se kterými chceš."
      asp2: "Organizuj si život"
      asp2_ex: "Můžeš mít například aspekty pro tvou rodinu, pro tvé nejbližší přátele, pro kolegy v práci a pro sport či hobby, do kterého jsi zapojený/á. Tví kolegové nepotřebují vědět o tvém setkání s rodinou, že ne? S aspekty to vědět nebudou."
      asp3: "Pověz to světu"
      asp3_ex: "Samozřejmě že některé věci jsou tak důležité, že je chceš sdělit celému světu. V diaspora* stačí, když onu zprávu učiníš veřejnou. S použitím správných štítků pak najde lidi, kteří mají o dané téma zájem."
      features: "Funkce které naše komunita miluje"
      features_byline: "Myslíme, že je budeš milovat také"
      hashtags: "štítky (hashtags)"
      hashtags_ex: "Pomocí štítků můžeš označit a sledovat své zájmy a zároveň tvé příspěvky dorazí k podobně zaměřeným lidem. Štítky jsou také skvělým způsobem, jak se setkat s vtipnými a zajímavými novými lidmi na diaspora*."
      reshare: Sdílet
      reshare_ex: "Proč nesdílet příspěvky, které se ti líbí, spolu s ostatními? V diaspora* to jde snadno pomocí znovusdílení. Stačí stisknout tlačítko na sdílení příspěvku."
      mentions: Zmínky
      mentions_ex: "Chceš někoho zaujmout? Stačí ho takhle @zmínit! Je to jednoduchý způsob, jak upozornit jednoho z tvých kontaktů na něco, o čem by dle tebe měl vědět."
      love: Přízeň
      love_ex: "Pokud chceš ukázat pochvalu, zmáčkni pod příspěvkem tlačítko:'To se mi líbí'.  Někdy slova nevyjádří vše, co cítíš."
      host: "Uspořádej community pod"
      host_byline: "Buď jednou z hvězd na diaspora*"
      host_ex: "diaspora* funguje díky svým členům, kteří hostují a provozují pody, které jsou otevřené všem. Pokud máš prostor na serveru a trochu technických znalostí, můžeš k diaspoře* přispět vlastním veřejným podem. Čím více jich bude, tím lépe bude diaspora* fungovat - buď součástí budoucnosti decentralizovaného sociálního webu!"
      hostinst1: "Přečti si %{instructions_link} a založ vlastní community pod."
      instructions_link_text: "Instrukce k instalaci podu"
      hostinst2: "Shlédni listinu komunitních podů na %{poduptime}"
      distributed_network: "Distribuovaná síť"
      centralized_network: "Centralizovaná síť"
