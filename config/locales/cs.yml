      support_ex4: "Odpovídej na otázky uživatelů na našem%{irc_channel_link}, nebo odpovídej na otázky uživatelů na diaspoře* samotné sledováním štítků <span class=\"click\">#help</span>, <span class=\"click\">#question</span> a <span class=\"click\">#feedback</span>."
      irc_channel_link_text: "IRC kanál"
