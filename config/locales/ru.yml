    getting_started3:
      byline: "Часть 3 - Аспекты"
      menu_title: "Всё об аспектах"
      aspects1: "Обратимся к опыту из жизни. Каждый знакомый вам человек относится к той или иной сфере вашей жизни. Это может быть член вашей семьи, близкий друг, коллега по работе или кто-то, с кем вы вместе занимаетесь спортом или музыкой или другими вещами по интересам. Возможно, он имеет отношение сразу к нескольким из этих аспектов вашей жизни."
      aspects2: "Этот принцип разделения работает и в Диаспоре*. Вы можете помещать новые контакты в один из аспектов исходя из того, к какой сфере вашей жизни относится данный человек. Таким образом, вы можете контролировать видимость ваших постов, делая их доступными только контактам из конкретного аспекта. В следующих частях данного руководства мы подробнее расскажем, как это работает."
      my_aspects: ~
      my_aspects1: ~
      my_aspects2: ~
      my_aspects3: ~
      my_aspects4: ~
      my_aspects5: ~
      my_aspects6: ~
      my_aspects7: ~
      my_aspects8: ~
      my_aspects9: ~
      add_aspect: ~
      add_aspect1: "Придумайте название для нового аспекта. Что-то общее, что связано с контактами, которые вы туда добавите, например \"Литературное творчество\", \"Футбол\", или \"Активисты\". Вы можете придумать любое название. Никто не увидит названия ваших аспектов, и ваши контакты не будут знать, как называется аспект, в который вы их добавили. В качестве теста, предлагаю создать аспект \"Диаспора\", куда вы сможете добавлять всех пользователей этого ресурса."
      aspects_mobile: ~
      add_aspect2: ~
      add_aspect3: "Затем нажмите кнопку <span class=\"click\">Создать</span>. Аспект будет создан и выделен в вашем списке."
      add_aspect4: "Когда аспект создан, вы увидите список всех контактов в данном аспекте (то есть, он будет пуст - ведь мы только его создали). Там же найдёте ссылку \"добавить контакты в Диаспору\" (вместо Диаспоры будет название вашего нового аспекта)."
