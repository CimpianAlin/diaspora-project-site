    community_guidelines:
      headline: "Социальные принципы"
      byline: "Основные положения о том, как быть частью сообщества diaspora*"
      menu_title: "Социальные принципы"
      statement1: "Вне зависимости от возраста, возможностей здоровья, характеристик тела, этноса, гендерной идентичности и ее самовыражения, богатства накопленного опыта, национальности, внешнего вида, расы, религии, сексуальной идентичности или ориентации - diaspora* даёт всем возможность объединяться в децентрализованной социальной сети. Чтобы помочь diaspora* стать местом, в котором все могут приятно провести время и обменяться опытом, общайтесь уважительно."
      statement2: "Концепт децентрализованной сети diaspora* не предусматривает возможность бана. Однако без взаимоуважительного общения, основанного на идеалах сообщества diaspora*, эта сеть не сможет существовать."
      statement3: "Как сообщество diaspora* мы вместе выступаем против любых форм дискриминации и исключения. Мы не признаём коммуникации выстроенной по принципу шовинизма и национализма. Мы осуждаем расистские комментарии и попытки смотреть сквозь пальцы на фашистское насилие как сегодня, так и в прошлом. Мы отвергаем любые формы исключения и относящиеся к ним структурное и физическое насилие."
      be_excellent: "Сохраняйте спокойствие, и будьте прекрасны друг к другу!"
      howto: Как?
      howto_language: "Используйте язык, который привлекает разных людей, а не отталкивает."
      howto_viewpoints_experiences: "Относитесь уважительного к различным точкам зрения!"
      howto_constructive_criticism: "Достойно принимайте конструктивную критику."
      howto_empathy: "Покажите эмпатию по отношению к другим в сообществе."
      howto_sexualized_language: "Избегайте сексуализированой или насильственной лексики и изображений. Не выказывайте непрошеных знаков внимания связанных с сексом."
      howto_troll: "Не надо троллить, постить унизительных и оскорбительных комментариев, нападать на других в сообществе."
      howto_harassment: "Не надо домогаться и преследовать людей ни публично, ни лично!"
      howto_benefit_of_doubt: "Не забывайте дать остальным кредит доверия. Возможно, вы просто не поняли, что они имели в виду."
    tutorials:
      headline: "диаспора* руководства"
      byline: "Пошаговые инструкции, чтобы помочь вам"
      menu_title: Руководства
      tutorials_ex1: "Добро пожаловать в раздел учебников сети diaspora*. На этой странице вы найдёте обзор всех наших учебников, разделенных на ряд “Начало работы” и автономные учебные пособия для конкретных задач. Если вы впервые в diaspora* или не зарегистрировались вовсе, предлагаем вам прочитать серию “Начало работы”. Если вы ищите дополнительные опции, обратите внимание на другие учебники."
      tutorials_ex2: "Мы стараемся обновлять руководства в соответствии с последними изменениями в новых версиях diaspora*. Если под, на котором вы зарегистрированы, использует старые версии diaspora*, его интерфейс может немного отличаться от описанного в руководствах.  Найдите ваш под на %{podup_link}, чтобы узнать, какую версию он использует."
