    getting_started1:
      byline: "Часть 1 - Регистрация"
      menu_title: "Регистрация в diaspora*"
      welcome: "Добро пожаловать в руководство по \"началу работы\". Если вы попали на эту страницу, вы, вероятно, зарегистрировались в diaspora*, или собиратесь это сделать. В этой серии учебных материалов мы пройдём с вами процесс регистрации и познакомимся с основами работы в сети diaspora*. Надеемся, что это поможет вам быстрее освоиться и с удовольствием пользоваться данной сетью!"
      find_pod: "Выбор пода"
      find_pod_intro: ~
      find_pod_ex1: "В отличии от большинства социальных сетей, которые имееют централизованную систему и хранят в одном месте данные всех пользователей, мы не можем дать вам конкретную ссылку и сказать: зарегистрируйтесь здесь. Диаспора* отличается от таких сетей тем, что она децентрализованная и имеет множество точек доступа. Перед началом работы вы должны будете решить, на каком провайдере диаспоры* вы хотите зарегистрироваться. Мы назвали эти провайдеры \"стручками\"."
      find_pod_ex2: "Слово \"диаспора\" означает рассеивание семян (или людей) в широкой области. Вот почему наш символ – одуванчик, и звездочка рядом с нашим названием представляет пушистый одуванчик с семенами.  Мы называем индивидуальные аккаунты в диаспоре* <strong>семенами</strong>, а сервера, на которых эти аккаунты расположены, называются <strong>стручками</strong>. Вы вскоре привыкнете к этому!"
      find_pod_ex3: "Для выбора подходящего вам пода, ознакомьтесь с информацией по ссылке %{wiki_link}."
      wiki_link_text: "Руководство по выбору пода"
      find_pod_ex4: "Возможно, вы получили приглашение в диаспору* от вашего знакомого. Если это так, то приглашение содержит ссылку на стручок диаспоры*, в котором зарегистрирован пригласивший вас человек. Если вы хотите присоединиться к этому же стручку, вы можете просто пройти по ссылке в сообщении. Тем не менее, вам не обязательно быть на том же стручке, что и ваш друг, чтобы общаться с ним."
      find_pod_ex5: "Вы всегда будете входить в диаспору* с того же стручок, на котором зарегистрировались. Из вашего стручка вы можете подключиться к сети в целом, и ваш опыт в использовании диаспоры* должен быть более или менее неизменный вне зависимости от стручка, с которого вы подключаетесь.Вы не сможете войти с другого стручка, но в любом случае, вам нет никакой необходимости делать это."
      registration: Регистрация
      registration1: "После того, как вы выбрали под, найдите ссылку <span class=\"click\">Зарегистрироваться</span>. Она должна быть тут же, на главной странице пода. Если ссылки \"зарегистрироваться\" нет, это может означать, что именно этот под не принимает новых регистраций. В таком случае, выберите другой под."
      registration2: "Когда вы нажмете на ссылку \"зарегистрироваться\", вам будет представлена страница, на которой вы должны будете ввести имя, элестронный адрес и пароль. Подумайте хорошенько при выборе имени, потому что в дальнейшем вы не сможете его сменить."
      registration3: "Завершается регистрация нажатием <span class=\"click\">Продолжить</span>, чтобы создать и получить доступ к совершенно новому семени диаспоры*!"
      registration4: "Во время регистрации в ваши контакты автоматически добавится наш официальный аккаунт %{dhq_link} или аккаунт администратора вашего пода. Таким образом мы сможем оповещать вас обо всех обновлениях Диаспоры*. Если вы не хотите быть подписанным на наши новости,  всегда можете удалить наш аккаунт из ваших контактов. Мы покажем, как это сделать, в %{part_link}."
      dhq_link_text: "diaspora* HQ"
      registration5: "Авторизация перенаправит вас на стартовую страницу с минимальными настройками вашего аккаунта. Заполнять данные сразу не обязательно, но это поможет вам быстрее найти новых друзей."
      registration6: "Введите имя, которое будет отображаться в вашем профиле."
      registration7: "Нажмите на кнопку, чтобы загрузить фотографию с вашего компьютера."
      registration8: "Если хотите связать ваш аккаунт на Диаспоре*  с учетной записью Facebook, нажмите на соответствующую ссылку, после чего в вашем профиле атвоматически появится ваше имя и фотография из Facebook."
      registration9: "Перечислите несколько тем, которые вам интересны. Например, музыка, активная_гражданская_позиция. Всё, что вы перечислите, станет #метками, которые помогут вам находить информацию, и другим людям со схожими интересами находить вас. Далее мы расскажем о #метках подробнее."
      profile1: "Для начала, давайте заполним ваш профиль. Нажмите на ваше имя пользователя или аватар в правом верхнем углу на чёрной панели меню, и выберите в выпадающем списке вкладку <span class=\"click\">Профиль</span>. Далее нажмите на синюю кнопку <span class=\"click\">Редактировать профиль</span> в правом верхнем углу."
      profile2: "Ваш профиль состоит из двух частей: публичной и приватной. Публичная часть видна всем; данные из приватной части профиля видят только пользователи, которых вы добавили в контакты. Только вы решаете, какую информацию размещать в вашем профиле. Использовать реальное имя не обязательно."
      profile3: "Большинство полей для заполнения очевидны. Галочка NSFW расшифровывается \"не для просмотра на рабочем месте\". Подробнее об этом можно прочитать по [ссылке] %{part_link}."
      profile4: "Не забудьте нажать на кнопку <span class=\"click\">Обновить профиль</span>, когда внесёте изменения!"
      finish: "Вот и всё!"
      finish_ex1: "Готово, начнём изучать Диаспору*! Нажмите на логотип в виде звёздочки или на <span class=\"click\">Поток</span> в левом верхнем углу."
      finish_ex2: "Если вы хотите, чтобы пользователи Диаспоры* увидели и поприветствовали вас, создайте <strong>публичный</strong> пост, в котором перечислите ваши интересы в форме меток, и обязательно добавьте метку <span class=\"click\">#newhere</span>. Публичные посты с метками - отличный способ находить новых друзей на Диаспоре*. Если вы пока не готовы, ничего страшного - мы подробно разберём, как опубликовать первый пост, здесь %{part_link}."
