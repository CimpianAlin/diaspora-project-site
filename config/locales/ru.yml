      profile_ex4: "Чтобы просмотреть профиль любого пользователя, нажмите на его имя или аватар. Видимость личной информации и постов других пользователей зависит от того, добавлены ли вы друг у друга в контакты. Взгляните на кнопку в правом верхнем углу: серого цвета - если пользователь не добавлен в ваши контакты, зелёного цвета - если добавлен. Нажмите на кнопку, чтобы добавить пользователя."
      profile_ex5: "Если пользователь добавил вас в аспекты, рядом с его именем будет стоять зелёная ✓галочка. Если не добавил - серый кружок. Чуть ниже под именем пользователя вы увидите значок \"игнорировать\" пользователя, а также значки \"@упомянуть\" и \"сообщение\" - если этот пользователь у вас в аспектах."
      profile_ex6: "Под именем и ID пользователя расположены вкладки с его постами, загруженными картинками и списком контактов, если он открыл этот список для вас (о чём поговорим в следующей части \"Аспекты\")."
