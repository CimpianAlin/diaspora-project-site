      whereyou_ex2: "Contribuicões para o diaspora* chegam em todos os tipos e tamanhos. Quer você seja um usuário ajudando a encontrar erros, fornecendo feedback em nossas listas de discussão, ou contribuindo com o código ou design, nós precisamos de você."
