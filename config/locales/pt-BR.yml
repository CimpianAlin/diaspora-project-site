    community_guidelines:
      headline: "Princípios sociais"
      byline: "Normas de conduta da comunidade diaspora*"
      menu_title: "Princípios sociais"
      statement1: "A diaspora* dá a toda criatura – independente de idade, tamanho, etnia, identidade e expressão de gênero, nível de experiência, nacionalidade, aparência, raça, religião ou identidade e orientação sexual – a oportunidade de se conectar a uma rede social descentralizada. Para que todos tenhamos a melhor experiência possível na diaspora*, idealizamos uma comunidade que interaja com respeito."
      statement2: "O conceito de rede descentralizada da diaspora* não consente banimento de membros. A cortesia na interação, baseada nos ideais da comunidade diaspora*, é, portanto, crucial para o bem-estar da rede."
      statement3: "Como membros da comunidade diaspora*, somos contra qualquer tipo de discriminação e exclusão. Não aceitamos uma comunicação baseada nos princípios do chauvinismo e nacionalismo. Desaprovamos comentários racistas e discursos que banalizam a violência fascista, seja ela histórica ou atual. Somos contrários a qualquer tipo de exclusão e à violência, estrutural e física, relacionada a ela."
      be_excellent: "Fiquem calmos e sejam uns amores!"
      howto: Como?
      howto_language: "Use uma linguagem amigável e inclusiva."
      howto_viewpoints_experiences: "Respeite pontos de vista e experiências diferentes dos seus."
      howto_constructive_criticism: "Aceite graciosamente críticas construtivas."
      howto_empathy: "Mostre empatia com outros membros da comunidade."
      howto_sexualized_language: "Evite usar linguagens e imagens sexualizadas ou violentas e não faça comentários nem investidas sexuais indesejadas."
      howto_troll: "Não provoque, poste comentários insultantes ou depreciativos, nem ataque outros membros da comunidade."
      howto_harassment: "Não atormente outras pessoas, seja em público ou em particular!"
      howto_benefit_of_doubt: "Dê às pessoas o benefício da dúvida. Você pode ter interpretado mal o que disseram."
