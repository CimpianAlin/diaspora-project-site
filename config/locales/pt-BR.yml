      meaning: "O que tudo isso significa?"
      meaning_ex1: "Software Livre trata de individualidade, transparência, criatividade e destino. É sobre ter uma ideia e torná-la realidade. diaspora* foi fundado para os apaixonados pela diversão e para fazer da internet um lugar melhor. O software livre é o que nos possibilita mudar o mundo por nós mesmos, e permite que nossos amigos pela internet se beneficiem de nossas descobertas."
      meaning_ex2: "Comunidades de Software Livre são coisas incríveis. Na diaspora*, acreditamos que as pessoas devem ser valorizadas por aquilo que fazem. Não importa se você é um programador de elite ou nunca contribuiu para um projeto antes. Contribuindo para a diaspora* significa que você começa a trabalhar em problemas difíceis, com foco em soluções que funcionam para os usuários."
      meaning_ex3: "É por isso que se você contribuir com algo significativo para o diaspora*, nós lhe daremos acesso ao núcleo commit. Estamos juntos nessa, e nós queremos dar às pessoas entusiasmadas a chance de fazer grandes mudanças."
      whereyou: "Onde você entra"
