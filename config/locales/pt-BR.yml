    getting_started1:
      byline: "Parte 1 – Cadastro"
      menu_title: "Cadastrando-se no diaspora*"
      welcome: "Boas-vindas ao nosso guia \"Primeiros passos\". Se você veio parar nesta página, deve ser porque acabou de se cadastrar na diaspora* ou porque está pensando nisso. Nesta série de tutoriais, vamos te levar passo a passo através do processo de cadastro e te mostrar os fundamentos de como funciona a diaspora*. Esperamos que nosso guia seja útil e que você aproveite a diaspora*!"
      find_pod: "Achando um pod"
      find_pod_intro: "Se você já se cadastrou, pule esta seção e vá direto para a %{part_link}."
      find_pod_ex1: "Diferente da maioria das redes sociais, que armazenam os dados de todos os usuários em uma central de computadores, nós não temos um link específico para te dar e dizer: cadastre-se aqui. A diaspora* é diferente dessas redes por ser <em>descentralizada</em>, tendo vários pontos de acesso. Antes de começar, você precisa decidir em qual desses pontos, ou nós, você prefere se cadastrar. Chamamos esses pontos de acesso de servidores ou \"pods\"."
      find_pod_ex2: "A palavra \"<strong>diaspora</strong>\" se refere à dispersão de sementes (ou pessoas) em uma grande área. É por isso que o nosso símbolo é o dente-de-leão – o asterisco no nosso nome representa uma semente fofa dessa flor. Chamamos as contas individuais na diaspora* de \"<strong>seeds</strong>\" (\"sementes\" em inglês) e os servidores que reúnem essas contas de \"<strong>pods</strong>\" (\"vagens\" em inglês). Logo você se acostuma!"
      find_pod_ex3: "Para te ajudar a escolher qual pod é o melhor para você, dê uma olhada no nosso %{wiki_link} para te ajudar."
      wiki_link_text: "guia para escolher um pod"
      find_pod_ex4: "Você pode ter recebido um convite para a diaspora* de alguém que conhece. Se foi assim, esse convite contém um link para o pod da diaspora* em que a pessoa que te convidou está registrada. Se você quiser entrar para o mesmo pod, simplesmente clique no link do e-mail, mas você não precisa se registrar no mesmo pod que a pessoa para se comunicar com ela. Você pode escolher ficar no pod que quiser e ainda assim conversar com pessoas de todos os pods da diaspora*."
      find_pod_ex5: "Você sempre vai entrar na diaspora* pelo mesmo pod no qual se cadastrou na primeira vez. Do seu pod você pode se conectar a toda a rede, e a sua experiência na diaspora* será praticamente a mesma não importa qual pod use para se conectar. Você não poderá entrar por outro pod, mas também não vai precisar, de qualquer maneira."
      registration: Registro
      registration1: "Depois de ter escolhido um pod, encontre o link <span class=\"click\"> Cadastre-se</span>. O link deverá estar bem na página inicial do pod. Se não houver nenhum link \"Cadastre-se\", pode ser que este pod em particular não aceite novos cadastros. Para saber se é esse o caso, visite a página de estatísticas do servidor (acrescente <code>/statistics</code> no final do nome do site, na barra de endereço). Se o pod não aceitar novos cadastros, você precisará escolher outro."
      registration2: "Quando clicar no link de cadastro, uma página será apresentada onde você terá que digitar um nome de usuário, seu endereço de e-mail e uma senha. Pense com cuidado ao escolher o seu nome de usuário, pois ele não poderá ser alterado depois de criado."
      registration3: "Conclua o registro clicando em <span class=\"click\">Continuar </span> para criar e acessar sua nova semente diaspora*!"
      registration4: "Durante o processo de cadastro, sua conta provavelmente será conectada automaticamente a outra. Esta geralmente é nossa conta %{dhq_link}, mas pode ser a da administração do seu pod. Fazemos isso para manter você a par de novidades importantes da diaspora*, mas se preferir não seguir essa conta, pode removê-la facilmente da sua lista de contatos. Mostraremos como fazer isso na %{part_link}."
      dhq_link_text: "Sede do diaspora*"
      registration5: "Você agora deve ver a página \"Primeiros passos\". Você não precisa preencher nenhuma das informações desta página, mas seria mais fácil começar a fazer conexões com outras pessoas se você preenchesse."
      registration6: "Coloque o nome que você deseja que seja mostrado na tela no primeiro campo."
      registration7: "Clique no botão para carregar uma imagem de perfil (um \"avatar\") a partir do seu computador."
      registration8: "Conte um pouco sobre você. Você pode falar de coisas que te interessam – quem sabe música, ativismo – e talvez dizer em que cidade você mora. Essas informações serão convertidas em <span class=\"click\">#tags</span>, que servem para encontrar conteúdo e para atrair outras pessoas para o seu perfil. Explicamos mais sobre as #tags no decorrer deste tutorial."
      registration9: "Clique em <span class=\"click\">Quero ir para a diaspora*! >></span>"
      profile1: "Antes de mais nada, tire um minuto para preencher o seu perfil. Nesta tela, clique no seu nome ou avatar, no canto direito da barra de cabeçalho preta, e selecione <span class=\"click\">Perfil</span>, no menu suspenso. Depois, clique no botão azul rotulado <span class=\"click\">Editar meu perfil</span>, no canto superior direito."
      profile2: "O seu perfil tem duas partes: o <strong>perfil básico</strong>, que é público, e o <strong>perfil detalhado</strong>, que é privado por padrão. Seu perfil público é visível para todos; o privado, apenas para as pessoas com quem você escolheu compartilhar. Você decide a quantidade de informações que vai preencher e não precisa usar o seu nome verdadeiro se não quiser. Se você quiser contar a todo mundo tudo sobre você, você pode até deixar seu perfil inteiro público."
      profile3: "A maioria das informações de perfil são autoexplicativas. Algo que pode causar confusão é o acrônimo NSFW, que vem do inglês \"not safe for work\", literalmente \"não seguro para o trabalho\", e refere-se a conteúdo \"impróprio\". Vamos tratar disso com mais detalhes em %{part_link}, então não se preocupe por enquanto."
      profile4: "Não se esqueça de clicar em <span class=\"click\">Atualizar perfil</span> quando tiver acabado!"
      finish: "É isso!"
      finish_ex1: "Está tudo pronto para começar a usar a diaspora*! Agora é só clicar no nome do servidor ou em <span class=\"click\">Fluxo</span>, no canto superior esquerdo da tela."
      finish_ex2: "Se você acabou de chegar à diaspora* e quer dar um oi à comunidade, que tal fazer um post em modo <strong>público</strong> para se apresentar? Não esqueça de incluir a tag <span class=\"click\">#novato</span> ou <span class=\"click\">#novata</span>. Fazer posts em modo público e marcá-los com tags é uma boa maneira de conhecer gente nova na diaspora*. Se ainda não souber como publicar, relaxe – vamos te ensinar, passo a passo, a fazer seu primeiro post em %{part_link}."
    getting_started2:
      byline: "Parte 2 – A interface"
      menu_title: "Utilizando a interface"
      menu_title_mobile: "Usando a interface móvel"
      interface_mobile: "<strong>Observação:</strong> se usar um dispositivo móvel, você verá a interface da diaspora* adaptada para telas menores. %{mobile_link} para ver o guia da interface móvel."
      interface_desktop: "<strong>Observação:</strong> se usar um laptop ou computador de mesa, você verá a interface da diaspora* adaptada para telas maiores. %{desktop_link} para ver o guia da interface convencional."
      click_here_text: "Clique aqui"
      interface1: "Você se depara agora com uma interface estranha. (Se ainda estiver na página de edição de perfil, clique no nome do pod ou em <span class=\"click\">Fluxo</span>, no canto esquerdo da barra de cabeçalho preta.) Vamos dar uma olhada rápida no layout e começar a conhecê-lo melhor."
      interface2: "Por causa da natureza descentralizada e open-source da diáspora*, é possível para os administradores de pod personalizarem seus pods. Portanto, dependendo de qual pod você está, a interface pode parecer muito pouco diferente de como é descrito aqui. No entanto, os elementos essenciais devem estar todos presentes, mesmo que estejam dispostos de forma ligeiramente diferente."
      interface3: "A interface principal pode ser dividida em quatro partes."
      header: "No topo da tela é a barra de cabeçalho, que permanece sempre no mesmo lugar, mesmo quando você rolar a página. Esta barra de cabeçalho contém:"
      header_mobile: "Clicar no ícone de \"gaveta\" (três linhas horizontais) abre o menu de navegação, que contém:"
      header_podname: "o nome do seu servidor, que te leva de volta para a página do fluxo;"
      header_asterisk: "um ícone de asterisco, que te leva de volta para a página do fluxo;"
      header_stream: "links para as páginas <strong>Fluxo</strong> e <strong>Minha atividade</strong>;"
      header_notify: "um ícone de notificação (falaremos disso na %{part_link});"
      header_conversations: "um ícone de conversa (também discutido na %{part_link});"
      header_newpost: "um ícone para criar uma publicação;"
      header_drawer: "um ícone para abrir a \"gaveta\" que contém mais opções."
      header_search: "a barra de pesquisa (mais sobre ela na %{part_link});"
      header_streams: "links para os fluxos <strong>Minha atividade</strong>, <strong>@Menções</strong>, <strong>Meus aspectos</strong> e <strong>#Seguindo tags</strong> (veja abaixo);"
      header_dropdown: "um menu suspenso pessoal com:"
      header_profile: "um link para a sua página de perfil (veja abaixo);"
      header_contacts: "um link para a sua lista de contatos (veja a %{part_link});"
      header_settings: "um link para a página de configurações (veja a %{part_link});"
      header_help: "um link para a seção de ajuda;"
      header_toggle: "um link para alternar entre a interface móvel e a convencional;"
      header_logout: "um botão para sair."
      interface_mobile_old: "Se você acessar a diaspora* de um dispositivo móvel, a interface será diferente, porque a versão da diaspora* será a móvel. A barra de cabeçalho é simplificada, como na primeira imagem abaixo. Clique no ícone de \"gaveta\" (três linhas horizontais) para abrir o menu de navegação. Clique no seu nome, no menu, para abrir o menu de usuário. Todas as opções estão disponíveis, mas em locais diferentes."
      columns: "Sob o cabeçalho há duas colunas:"
      column1: "Na barra lateral estão links para os modos de visualização de conteúdo disponíveis na diaspora*: <span class=\"click\">Fluxo</span>, <span class=\"click\">Minha atividade</span>, <span class=\"click\">@Menções</span>, <span class=\"click\">Meus aspectos</span>, <span class=\"click\">#Tags seguidas</span> e <span class=\"click\">Atividade pública</span>. Vamos explicá-los em seguida. Há também links para convidar seus amigos, dar boas-vindas aos novos usuários, encontrar ajuda, se conectar a outras redes sociais, como Twitter, Tumblr e Wordpress (se disponível no seu pod), publicar na diaspora* a partir de outros lugares da internet (favoritando o editor da diaspora*) e, em alguns servidores, as informações de contato da administração do pod e um botão para doar e ajudar a cobrir os custos de funcionamento do seu pod."
      column2: "A coluna principal contém o fluxo de conteúdo e, no topo, uma caixa de edição. É aí que a mágica acontece! Vamos mostrar como usar o editor na %{part_link}."
      stream_mobile: "Sob o cabeçalho, aparece o fluxo de conteúdo principal."
      views: "Os diferentes modos de exibição disponíveis na diaspora* são:"
      stream: "O fluxo"
      stream_ex1: "O \"fluxo\" é o seu ponto de partida na diaspora*. Ele agrega todas as publicações disponíveis para você. Isto é:"
      stream_contents1: "publicações dos seus contatos;"
      stream_contents2: "posts públicos marcados com <span class=\"click\">#tags</span> que você segue;"
      stream_contents3: "publicações que <span class=\"click\">@mencionam</span> você;"
      stream_contents4: "publicações nos “<span class=\"click\">Destaques da Comunidade</span>”, se esse recurso estiver habilitado no seu servidor (veja a %{part_link})."
      stream_ex2: "Publicações no fluxo são ordenadas de acordo com o tempo da publicação original."
      activity: "Minha atividade"
      activity_ex: "O fluxo \"Minha atividade\" mostra as publicações que você curtiu ou comentou. É uma maneira prática de acessar todas as suas interações recentes na diaspora*. As publicações nesse fluxo são ordenadas de acordo com a última interação realizada (comentário ou curtida) em cada uma."
      activity_ex2: "Quando você clica em <span class=\"click\">Minha atividade</span>, dois submenus aparecem: <span class=\"click\">Curtidas</span> e <span class=\"click\">Comentadas</span>. Clicar em cada uma dessas opções mostra o fluxo das publicações que você curtiu ou comentou."
      mentions: "@Menções"
      mentions_ex: "Este modo exibe qualquer publicação feita por outra pessoa @mencionando você. Discutiremos @menções na %{part_link}."
      aspects: "Meus aspectos"
      aspects_ex1: "\"Meus aspectos\" mostra todas as publicações feitas por todas as pessoas com quem você está compartilhando – isto é, as pessoas que você salvou nos seus aspectos. Não se preocupe se você não sabe o que é um aspecto – nós vamos cobrir isso em detalhes na próxima parte."
      aspects_ex2: "Clique em <span class=\"click\">Meus aspectos</span> para ver a lista dos seus aspectos. Você pode ver publicações feitas para todos os aspectos, ou apenas para um ou mais aspectos individuais, selecionando e desfazendo a seleção dos aspectos no menu."
      tags: "#Seguindo tags"
      tags_ex1: "Aqui aparecem todas as publicações disponíveis (publicações de acesso público e publicações limitadas a aspectos dos quais você faça parte) contendo tags que você segue. Vamos abordar as tags em mais detalhe na %{part_link}."
      tags_ex2: "Neste modo, você vê uma lista das suas tags. Clicar em uma das tags na barra lateral carrega a página de fluxo da tag. Você pode deixar de seguir uma tag clicando na cruzinha ao lado do nome dela na barra lateral."
      public: "Atividade pública"
      public_ex: "O fluxo de atividade pública exibe todos os posts públicos disponíveis para o seu servidor, mesmo aqueles criados por pessoas com quem você não compartilha e que não contêm nenhuma das tags que você segue. É conteúdo à beça!"
      other_views: "Outros modos de visualização"
      other_views_ex: "Há outros modos de visualização disponíveis na diaspora*. Eles podem ser acessados por links."
      tag_stream: "Fluxo de tag"
      tag_stream_ex: "Clique em qualquer <span class=\"click\">#tag</span> na diaspora* para acessar o \"fluxo da tag\". Você verá um fluxo com todas as publicações conhecidas pelo seu servidor marcadas com a #tag."
      spv: "Publicação única"
      spv_ex: "Clique no \"carimbo de tempo\" (timestamp) de uma publicação para ver o post e quaisquer comentários, nesta visão. O carimbo é o link, ao lado do nome de quem escreveu a publicação, que mostra algo como \"2 horas atrás\". Se você quiser enviar para alguém um link para um post na diaspora*, pegue a URL desta página."
      profile: "Visão do perfil"
      profile_ex1: "Clique no seu nome ou na sua imagem de perfil (seu \"avatar\"), em qualquer lugar do site, para abrir a sua página de perfil. Ela mostra todos os posts que publicou na diaspora*. Ela também exibe a sua foto de perfil, seu nome de exibição, as tags \"sobre você\" e a \"<strong>sua diaspora* ID</strong>\" (que parece um endereço de e-mail, começando com o seu nome de usuário e terminando com o nome do seu pod)."
      profile_ex2: "Embaixo do seu avatar aparecem as informações a mais que você adicionou ao seu perfil, como aniversário, localização, sexo, biografia e assim por diante."
      profile_ex3: "Clique no botão azul rotulado <span class=\"click\">Editar meu perfil</span> se quiser alterar qualquer informação do seu perfil (veja a %{part_link})."
      profile_ex3_mobile: "Clique em<span class=\"click\">Configurações</span>, na gaveta, para alterar informações do seu perfil."
      profile_ex4: "Também se pode ver o perfil de alguém clicando no nome ou avatar. A quantidade de informações de perfil e de publicações de uma pessoa que você pode acessar depende do seu tipo de conexão com ela."
      profile_ex5: "Se ela estiver compartilhando com você, haverá um tique (✓) verde ao lado do ID diaspora* dela. Senão, haverá um círculo cinza."
      profile_ex6: "No canto superior direito se encontra um botão de aspecto. Se a pessoa não estiver salva em um dos seus aspectos, o botão será rotulado \"Adicionar contato\"; se estiver, o botão será verde e mostrará o nome do aspecto no qual ela está inclusa. Clique nele para adicioná-la a um aspecto. Se você estiver ignorando essa pessoa, o botão será vermelho e rotulado \"Parar de ignorar\"."
      profile_ex7: "Os ícones seguintes são mostrados sob o botão de seleção de aspectos: um ícone para @mencionar alguém com quem você compartilha; um ícone (de envelope) para mandar uma mensagem para alguém com quem você tem compartilhamento mútuo; e um ícone para ignorar."
      profile_ex8: "Embaixo do nome e do ID de uma pessoa, aparecem abas que exibem as publicações, as fotos e os contatos dela visíveis para você (o que é explicado na próxima parte, \"Aspectos\")."
      themes: "Temas coloridos"
      themes_ex1: "Você pode personalizar a aparência da diaspora* escolhendo um dos nossos temas no menu de <span class=\"click\">Configurações</span> (veja a %{part_link}). Os temas atuais são:"
      themes_list1: "<strong>Cinza original</strong>: este é o tema padrão da diaspora*"
      themes_list2: "<strong>Fundo branco original</strong>: o tema padrão, mas com fundo branco. É parecido com a velha interface da diaspora*"
      themes_list3: <strong>Verde-escuro</strong>
      themes_list4: <strong>Magenta</strong>
      themes_list5: "<strong>Azul egípcio</strong>"
      themes_list6: <strong>Escuro</strong>
      themes_ex2: "Seu servidor pode ter temas personalizados. Se sim, eles vão aparecer na lista junto com os temas padrão."
      finish: "Isso é tudo o que você precisa saber sobre a interface por enquanto. A primeira coisa a fazer agora é encontrar pessoas para começar a compartilhar. Antes disso, porém, vamos nos concentrar em um recurso-chave da diaspora*: os <strong>aspectos</strong>."
      finish_mobile: "Observação: o resto desta série tutorial mostra capturas de tela da interface convencional para ilustrar os recursos da diaspora*. Alguns recursos ainda não estão disponíveis na interface móvel. Nesses casos, você vai precisar clicar em <span class=\"click\">Versão móvel</span>, na gaveta, para usar esse recurso. Você sem dúvida vai descobrir quais são as diferenças – não é difícil!"
    getting_started3:
      byline: "Parte 3 – Aspectos"
      menu_title: "Tudo sobre aspectos"
      aspects1: "Pense na sua vida e nas pessoas que você conhece. Cada pessoa é uma parte de um ou mais aspectos da sua vida. Elas podem ser um membro da sua família, uma amiga próxima, um colega de trabalho ou alguém com quem você pratica esportes, ou com quem toca música, ou com quem você compartilha um interesse em particular. Podem ser até alguém com quem você gosta de conversar e contar piadas on-line. Ou elas podem fazer parte de mais de um desses aspectos da sua vida."
      aspects2: "A diaspora* funciona exatamente da mesma maneira. Você coloca contatos dentro de um ou mais \"aspectos\" da sua vida na diaspora* dependendo de qual aspecto da sua vida eles fazem parte. Dessa maneira, você controla quais dos seus contatos veem cada publicação sua na diaspora*, postando em um aspecto particular ou em vários. Isso significa que é fácil compartilhar as coisas certas com as pessoas certas. Vamos explicar mais sobre publicar em aspectos nas três próximas partes desta série."
      my_aspects: "Meus aspectos"
      my_aspects1: "Primeiro, vamos ao menu <em>Meus aspectos</em>. Volte para o seu fluxo e clique em <span class=\"click\">Meus aspectos</span> na barra lateral. A sua lista de aspectos será expandida, e você verá um fluxo contendo apenas publicações de pessoas incluídas em pelo menos um dos aspectos selecionados na lista. Se você acabou de se cadastrar, verá somente os quatro aspectos padrão, que provavelmente estarão vazios. Vamos dar um jeito nisso logo!"
      my_aspects2: "Agora todos seus aspectos devem estar selecionados, com marcações próximas a eles."
      my_aspects3: "Você pode clicar em aspectos no menu para selecioná-los ou desselecioná-los."
      my_aspects4: "Você pode selecionar apenas um aspecto, ou qualquer combinação deles."
      my_aspects5: "Se todos os aspectos estão selecionados e você quer ver apenas um, clique <span class=\"click\">Desmarcar todos</span> e então selecione aquele que você quer."
      my_aspects6: "Por que não brincar com isso por alguns segundos?"
      my_aspects7: "Este sistema de seleção possui dois usos:"
      my_aspects8: "Filtrar conteúdo do fluxo. Você pode escolher ver apenas as publicações feitas pela \"Família\", por exemplo, ou publicações de todos os contatos, <em>exceto</em> os da família."
      my_aspects9: "Publicar uma mensagem para certos aspectos. Se você iniciar uma conversa a partir da página dos Aspectos, a opção de compartilhar com os aspectos ticados no menu à esquerda será imediatamente selecionada no editor. Por exemplo, se \"Amigos\", \"Família\" e \"Trabalho\" estiverem marcados, ao clicar no editor para escrever sua mensagem, o botão de compartilhamento mostrará o texto \"Em três aspectos\"."
      add_aspect: "Adicionando um aspecto"
      add_aspect1: "Quando você se cadastra, quatro aspectos são criados para você: Família, Trabalho, Amigos e Conhecidos. É claro que não dá para classificar toda a sua vida em só quatro aspectos padrão, então o próximo passo é adicionar aspectos. Você também pode deletar os aspectos padrão se quiser."
      aspects_mobile: "Observação: se estiver usando a interface móvel, primeiro alterne para a versão convencional clicando em <span class=\"click\">Versão móvel</span>, na gaveta, já que atualmente não é possível adicionar um aspecto na versão móvel."
      add_aspect2: "Clique em <span class=\"click\">Meus aspectos</span> na barra lateral para ver a lista dos seus aspectos. Para adicionar um aspecto, clique em <span class=\"click\">+ Adicionar aspecto</span> no menu, embaixo da lista de aspectos. Uma janela pop-up será aberta."
      add_aspect3: "Este guia usa um aspecto chamado \"Diaspora\" como exemplo, mas você pode nomear seu aspecto como quiser."
      add_aspect4: "Escolha um nome para o novo aspecto. Ele pode ter relação com o que essas pessoas tem em comum, talvez \"Escritores\", \"Futebol\" ou \"Ativistas\", mas você pode dar o nome que quiser. <strong>Ninguém jamais poderá ver os nomes dos seus aspectos, e seus contatos nunca saberão em que aspectos foram incluídos. Isso é só da sua conta.</strong>"
      add_aspect6: "Quando terminar, clique no botão <span class=\"click\">Criar</span>. O aspecto será criado e ficará selecionado no menu."
      add_aspect7: "Depois que o aspecto for criado, sua página de Contatos será carregada e uma lista das pessoas colocadas no aspecto recém-criado será mostrada (ninguém até agora). Mesmo que o aspecto esteja vazio, você verá uma lista com seus outros contatos e, ao lado de cada um, um botão para adicioná-los ao novo aspecto."
      contacts: "Página de Contatos"
      contact_ex1: "Nós falamos da sua página de contatos na %{part_link}. É nela que você está agora, mas a melhor maneira de chegar aí é ir até o seu menu de usuário, na barra de cabeçalho, e selecionar <span class=\"click\">Contatos</span> na lista suspensa."
      contact_ex3: "A página de contatos exibe uma lista dos seus aspectos na coluna lateral e as pessoas colocadas nos aspectos na seção principal. (A lista dos aspectos aparece no topo na versão móvel.)"
      contact_ex4: "Se os contatos de todos os aspectos forem exibidos (clique em<span class=\"click\">Meus contatos</span> na barra lateral), ao lado do nome de cada um haverá um botão verde que mostrará a quais aspectos o contato em questão foi adicionado. Se um contato pertencer a mais de um aspecto, o texto será \"Em <em>n</em> aspectos\". Clique no botão para ver quais são eles."
      contact_ex5: "Clicando aí, você pode marcar ou desmarcar, na lista suspensa, os aspectos que incluem essa pessoa. Se você removê-la de todos os aspectos, o botão ficará cinza. Você deixará de compartilhar com ela."
      contact_ex6: "Se você está vendo contatos em um aspecto individual, haverá uma cruz no lado direito de cada contato mostrado. Clicando nela irá remover a pessoa daquele aspecto."
      contact_ex7: "Você também pode criar novos aspectos através de sua página de contatos."
      sharing_me: "Só compartilhando comigo"
      sharing_me_ex: "Exibe uma lista de pessoas que estão compartilhando com você, mas com as quais você não está compartilhando - seus \"seguidores\"."
      finish: "Agora que você entende aspectos, vamos fazer algumas conexões."
    getting_started4:
      byline: "Parte 4 – Encontre pessoas e se conecte"
      menu_title: "Como conectar com pessoas"
      aspects1: "Agora é hora de adicionar alguns contatos ao aspecto \"Diaspora\" que você acabou de criar. Se você já conhece pessoas que estão utilizando diaspora*, você pode encontrá-las e adicioná-las a qualquer aspecto que você quiser."
      sharing: Compartilhando
      sharing_ex: "Nós dizemos que as pessoas \"compartilham\" conteúdo. Como isso funciona pode parecer confuso à primeira vista, porque o nível em que você compartilha com outras pessoas na diaspora* provavelmente não é o mesmo em que elas compartilham com você. Tentamos explicar isso melhor a seguir."
      relationships: "Em diaspora* existem três tipos de relações entre usuários:"
      followers: Seguidores
      followers_ex1: "Alguém adiciona você a um aspecto, mas você não faz o mesmo. Você receberá notificação de que essa pessoa \"começou a compartilhar com você\", mas não notará nenhuma outra mudança."
      followers_ex2: "Eles verão suas publicações do tipo públicas no fluxo deles, mas nenhuma de suas publicações limitadas."
      followers_ex3: "Não há como saber a qual aspecto ela adicionou você, por respeito a sua privacidade – como alguém organiza seus aspectos é somente da conta dessa pessoa."
      following: Seguindo
      following_ex1: "Você compartilha com uma pessoa que não compartilha com você. Isto é, você a adicionou a um ou mais aspectos, mas ela não reciprocou o gesto."
      following_ex2: "Quem você segue poderá ver suas publicações públicas, além das feitas nos aspectos aos quais essa pessoa pertence. Você verá as publicações públicas dela no seu fluxo."
      mutual: "Compartilhamento mútuo"
      mutual_ex1: "Quando as duas pessoas compartilham, tudo fica mais interessante, e mais complicado também! É comparável a uma \"amizade\" no Facebook, embora existam diferenças importantes."
      mutual_ex2: "Em uma conexão mútua, as duas pessoas querem ver as publicações uma da outra, então uma verá as publicações limitadas feitas pela outra nos aspectos ao qual a outra a adicionou. Porém a maneira de compartilharem pode ser muito diversa. Considere a situação descrita abaixo:"
      mutual_ls1: "Carlos considera Júlia uma conhecida e a adiciona ao aspecto \"Conhecidos\"."
      mutual_ls2: "Júlia, porém, o considera um amigo próximo, e o coloca no aspecto \"Melhores amigos\"."
      mutual_ls3: "Carlos costuma publicar somente para a \"Família\" e os \"Amigos\", então Júlia não vê muitas das publicações dele."
      mutual_ls4: "Como ele é, por sua vez, um dos \"Melhores amigos\" de Júlia, Carlos pode ver quase tudo que ela publica."
      mutual_ex3: "O mais importante a se lembrar é que <strong>ninguém</strong> verá uma publicação a não ser que ela seja pública ou seja destinada a um aspecto no qual a pessoa foi manualmente incluída."
      finding: "Encontrando pessoas"
      finding_ex1: "Para começar a compartilhar, siga algumas pessoas. Elas podem seguir você de volta! Continue a ler para saber como."
      finding_ex2: "Existem várias maneiras de encontrar alguém e adicioná-la a um aspecto."
      search: Busca
      search_ex: "O campo de busca está na barra de cabeçalho. Para adicionar alguém através da busca:"
      search_ls1: "Digite um nome ou a diaspora* ID. Sugestões aparecerão assim que você começar a digitar."
      search_ls2: "Tecle Enter para buscar. Será mostrada uma página com os resultados."
      search_ls3: "Quando você tiver encontrado a pessoa que procura, clique no botão <span class=\"click\">Adicionar contato</span>."
      search_ls4: "Se a pessoa buscada estiver listada como sugestão, basta clicar no nome dela para abrir o perfil. Lá, clique em <span class=\"click\">Adicionar contato</span>."
      search_ls5: "No menu suspenso aberto, selecione aspectos para colocá-la. Também é possível criar um novo aspecto e adicioná-la a ele em <span class=\"click\"><em>+ Adicionar aspecto</em></span>."
      search_ls6: "Selecionados os aspectos, o botão ficará verde. Você poderá então compartilhar com a pessoa através dos aspectos escolhidos e passará a ver as postagens públicas dela."
      invite: "Enviando um email de convite"
      invite_ex: "Outra maneira de seguir alguém é mandando-lhe um convite por e-mail. Você pode enviar um convite pela página de resultados da busca, clicando em <span class=\"click\">\"Por e-mail\"</span>, ou pela página principal, na seção \"Convide seus amigos\". Assim que a pessoa convidada aceitar o convite, ela será guiada através do mesmo processo de cadastro pelo qual você acabou de passar."
      profile: "Do perfil deles"
      profile_ex1: "Você pode adicionar alguém a partir de qualquer lugar de diaspora*. Clique no nome da pessoa para visitar o perfil dela, onde você poderá adicioná-la a um ou mais aspectos usando o botão no canto superior direito da página."
      profile_ex2: "Alternativamente, simplesmente passe o mouse sobre o nome ou foto do perfil dela, e um pequeno \"cartão de visita\" será mostrado. Você pode adicioná-la a aspectos diretamente daí."
      tags: "Seguindo #tags"
      tags_ex: "As três opções acima dizem respeito a conectar-se com quem já se conhece. Mas, às vezes, pessoas desconhecidas podem ser tão, ou mais, interessantes que as conhecidas. Seguindo #tags de assuntos que você gosta, você poderá ver publicações interessantes no seu fluxo e seguir as pessoas que as escreveram, incluindo-as em um dos seus aspectos."
      removing: "Removendo alguém de seus contatos"
      removing_ex1: "Para remover um contato e, desta maneira, deixar de compartilhar com ele, basta removê-lo de todos os aspectos nos quais o incluiu. Você pode fazer o seguinte:"
      removing_ex2: "vá para perfil dele ou passe o cursor sobre o nome do contato e espere o cartão de visita aparecer;"
      removing_ex3: "clique no botão de seleção verde e desmarque todos os aspectos ticados."
      removing_ex4: "Pronto! Como esse contato não pertence mais a nenhum dos seus aspectos, você deixou de compartilhar com ele."
      removing_ex5: "Você também pode remover uma pessoa dos seus aspectos pela página de contatos, como explicamos no final da %{part_link}."
      finish: "Você já aprendeu a compartilhar e, se já adicionou alguns contatos, verá as publicações deles no seu fluxo. Quem compartilhar com você passará a compor seu \"corpo de leitores\" – <strong>e será hora de começar a publicar.</strong>"
    getting_started5:
      byline: "Parte 5 – Comece a compartilhar!"
      menu_title: "Comece a compartilhar!"
      intro1: "Agora que você já tem alguns contatos, é hora de começar a compartilhar conteúdo com eles."
      intro2: "Na diaspora*, você pode se comunicar compartilhando uma frase de status com um grupo de seguidores ou com toda a comunidade; ou enviando uma mensagem particular a um ou mais contatos. Nesta parte, vamos dar destaque ao uso do editor e do fluxo para publicar e comentar mensagens de status. Trataremos do envio de mensagens particulares – o que chamamos de \"conversa\" – na %{part_link}."
      publisher: "O editor"
      publisher_ex1: "O compartilhamento de conteúdo na diaspora* é feito pelo editor, que, na maioria das páginas do site, se localiza no topo na coluna do meio. Você provavelmente já clicou nele e publicou alguma coisa – é tão fácil e irresistível! Neste tutorial, abordaremos algumas das coisas mais complicadas que você pode fazer com o editor, mas vamos começar com uma introdução."
      publisher_ex2: "Não deixe a aparência do editor enganar você: ele pode parecer um retangulozinho sem graça, mas esconde um tesouro de recursos, que podem ser ativados apenas clicando dentro da caixa."
      publisher_ex3: "Depois de \"acordar\" o editor, você verá uma série de botões e ícones. A interface é a mesma para escrever publicações, comentários ou mensagens privadas. Antes de entrarmos nos detalhes da interface, vamos ignorar esses botões e publicar uma frase de status simples para os seus seguidores e contatos mútuos."
      publisher_ex4: "Basta digitar sua mensagem no editor – qualquer coisa que você queira dizer, talvez \"Olá, mundo!\" – e clicar no botão <span class=\"click\">Compartilhar</span>. Você acabou de compartilhar uma mensagem com seus contatos!"
      buttons: "OK, então para que servem aqueles botões?"
      top_buttons: "Formatação de texto"
      top_buttons_ex1: "Acima da janela de edição você verá duas abas e uma fileira de botões. As abas exibem sua mensagem de texto não formatada e uma pré-visualização da mensagem formatada. Os botões servem para formatar o texto e adicionar outras coisas à mensagem."
      top_buttons_list1: Negrito
      top_buttons_list2: Itálico
      top_buttons_list3: Título
      top_buttons_list4: Link
      top_buttons_list5: Imagem
      top_buttons_list6: "Lista com marcadores"
      top_buttons_list7: "Lista numerada"
      top_buttons_list8: Código
      top_buttons_list9: Citação
      aspect_selector: "Botão de seleção de Aspecto"
      aspect_selector_ex1: "Este botão serve para selecionar quem vai ver a publicação. Por padrão, consideram-se \"Todos os aspectos\": todas as pessoas que você adicionou aos seus aspectos poderão ver a mensagem, mais ninguém. Para a mensagem que você acabou de enviar, que deveria ser visível apenas para os seus seguidores, não foi preciso mudar essa configuração."
      aspect_selector_ex2: "Com este botão, é possível compartilhar com um ou mais aspectos em particular selecionando-os na lista. Assim, o controle da visibilidade das mensagens é absoluto, como dissemos na %{part_link}. Se, por outro lado, você quiser falar para o mundo inteiro, selecione \"Público\", e sua mensagem será publicada sem restrições."
      aspect_selector_ex3: "Obs.: é possível alterar a visibilidade padrão das publicações nas suas configurações – veja %{part_link}."
      poll: "Adicione uma enquete"
      poll_ex: "O ícone parecido com um gráfico que fica no canto inferior direito do editor serve para adicionar uma enquete à publicação. Clique nele e uma caixa será aberta. Nela, você pode inserir a pergunta que você quer fazer e duas ou mais respostas que poderão ser dadas. Sempre que você inserir uma possibilidade de resposta no último campo, outro aparecerá embaixo, de modo que você poderá dar tantas opções de respostas quanto quiser."
      photo: "Compartilhamento de foto"
      photo_ex: "A função do ícone de câmera, no canto direito da caixa de texto, é carregar fotos na mensagem. Você pode selecionar imagens do seu computador clicando no botão ou arrastá-las diretamente de uma pasta do sistema para o botão."
      locator: Localizador
      locator_ex1: "O próximo da fila é um ícone de alfinete, cuja função é adicionar uma localização às suas publicações. Se você concordar, sua localização será determinada usando o OpenStreetMap e informada em nota de rodapé."
      locator_ex2: "Você pode editar esta localização clicando no texto que aparece sob a janela de publicação."
      locator_ex3: "A localização fornecida é bem específica, mas você pode editá-la para mostrar apenas a cidade ou região em que você está. Você decide!"
      connected: "Serviços conectados"
      connected_ex1: "Se você se conectou a outras redes sociais (Twitter, Tumblr e WordPress), ícones delas devem aparecer sob o editor. Marque-os para publicar sua mensagem nesses serviços. Falaremos mais sobre isso na seção abaixo."
      connected_ex2: "Você pode configurar suas conexões a outras redes sociais clicando no ícone de engrenagem."
      connected_ex3: "Vamos abordar como conectar sua conta diaspora* a outros serviços na %{part_link}."
      preview: "Pré-visualização da publicação"
      preview_ex1: "Ao lado do botão \"Escrever\" está o \"Pré-visualizar\", que serve para mostrar como a mensagem vai parecer depois de publicada. Ele é muito útil, pois permite que você corrija erros antes de enviá-la, especialmente os de formatação do texto. Mais sobre isso abaixo."
      buttons_finish: "Isso é tudo que há para saber sobre os botões e ícones no editor. A mágica acontece mesmo fora do editor. Além de publicar texto puro, você pode formatar seu texto, adicionar #tags, @menções e links, além de incorporar fotos, vídeos e áudios. Uau!"
      features: "Recursos de publicação"
      tags: "#tags"
      tags_ex1: "Preceda uma palavra por um antífen (#) para obter uma #tag. \"Etiquetar\" publicações é uma boa maneira de encontrar e chamar atenção para coisas interessantes. Você pode buscar tags usando o mecanismo de pesquisa no cabeçalho e segui-las de modo a incluir no seu fluxo todas as publicações marcadas com elas. Lembra da seção \"Descreva-se em cinco #tags\" nas suas configurações de perfil? As tags que você escreveu (ou não) nesse campo já estão sendo seguidas por você!"
      tags_ex2: "Imagine que você goste de cozinhar e publiqueuma mensagem etiquetada com #culinária. Sua publicação apareceria no fluxo de todas as pessoas que seguem essa tag, se pública; ou apenas para um subconjunto dessas que pertencesse aos aspectos para os quais você tivesse feito a publicação. Também é possível buscar #culinária na barra de pesquisa para obter uma lista de todas as publicações marcadas com a tag, sejam públicas, feitas por você ou feitas por pessoas do seu círculo. Como você pode ver, essa é uma ferramenta poderosa para descobrir coisas interessantes e compartilhá-las com a sua \"tribo\"."
      nsfw: "A tag NSFW"
      tags_ex3: "Se a sua publicação for do tipo que pode ofender ou provocar uma situação complicada se visualizada no trabalho, marque-a com a tag <span class=\"click\">#nsfw</span> (Not Safe For Work, literalmente \"não é seguro ver no trabalho\") – a publicação ficará oculta para as pessoas até que elas escolham visualizá-la. Veremos mais sobre isso na %{part_link}."
      mentions: "@menções"
      mentions_ex1: "Sabia que você pode chamar a atenção de uma pessoa \"mencionando-a\"? Basta digitar uma arroba (@) e, em seguida, o nome do contato desejado – nome de exibição, não de usuário. Assim que começar a escrevê-lo, a diaspora* vai tentar completá-lo para você: aperte Enter ou selecione a opção correspondente na lista. Não se preocupe quando a arroba sumir; a @menção vai reaparecer depois que a postagem for publicada. A pessoa mencionada será notificada pelo site e por e-mail, se tiver marcado essa opção."
      mentions_ex2: "Você pode @mencionar pessoas tanto em publicações como em comentários. Do mesmo modo, outras pessoas podem @mencionar você, e você receberá uma notificação na barra de cabeçalho (e por e-mail se você tiver configurado essa opção)."
      mentions_ex3: "Note que você só pode @mencionar pessoas com quem já estiver compartilhando."
      format: "Formatação do texto"
      format_ex1: "Há muitas maneiras de destacar seu texto: negrito, itálico, títulos grandes, etc. A maior parte dessa formatação pode ser feita usando os botões sobre o editor – não precisa se preocupar com todo aquele código."
      format_ex2: "Para criar um <em>itálico</em>, <strong>negrito</strong> ou trecho de código, destaque o texto que será formatado e clique no botão desejado da fileira acima da janela de edição. O código Markdown para a formatação correspondente será adicionado em volta do texto selecionado."
      format_ex3: "Para criar um título, lista ou citação, coloque o cursor na linha que será formatada e pressione o botão desejado."
      links: Links
      links_ex1: "Quer incluir um link na sua publicação? Basta clicar no botão de <span class=\"click\">link</span> e colar a URL na janela pop-up. A URL será inserida na publicação formatada em Markdown. Digite o texto que você quer que apareça na mensagem no lugar do texto destacado, entre colchetes."
      links_ex2: "Se quiser incluir um link simples na sua mensagem, basta colar a URL no editor e ela será convertida automaticamente em link. Você não precisa usar Markdown a não ser que queira um link chique!"
      images: Imagens
      images_ex1: "A incorporação de uma imagem da web na mensagem é parecida com a inclusão de link. Clique no botão de <span class=\"click\">imagem</span>, sobre o editor, e cole a URL da imagem na janela pop-up. A URL da imagem será inserida na publicação formatada em Markdown. Digite o título da imagem (texto que aparece quando a imagem não pode ser exibida) no lugar do texto destacado, entre colchetes. Você também pode adicionar uma legenda, exibida quando o cursor é passado sobre a imagem."
      images_ex2: "Observação: para dar certo, você deve fornecer um link direto para uma imagem válida (terminando em .jpg, .gif, .png ou similar), e <em>não</em> para uma página da web contendo uma ou mais imagens."
      format_note: "A diaspora* usa uma linguagem de marcação simplificada chamada Markdown. Se você quiser fazer alguma coisa além do que é possível usando os botões de formatação, aprenda mais sobre Markdown %{format_link}."
      format_link_text: "neste tutorial"
      links_ex: "Quer um link na sua publicação? Cole o endereço na caixa de texto para obter um link \"extenso\" e clicável ou use Markdown para contê-lo no texto. Clicando em <span class=\"click\">Visualizar</span>, você pode conferir se a mensagem está como deve antes de publicá-la."
      embed: Integração
      embed_ex1: "Você também pode incluir links para sites como YouTube, Vimeo e Soundcloud. Nesse caso, o arquivo de vídeo ou áudio será embutido na sua publicação. Experimente!"
      embed_ex2: "Observe que o arquivo só será embutido depois de publicada a mensagem, por isso será preciso recarregar o fluxo para vê-lo. Às vezes, demora um pouco para o site hospedeiro responder à nossa solicitação, portanto pode ser necessário esperar um pouco e recarregar a página novamente."
      services: "Publicando em outros serviços"
      services_ex1: "Se você conectou sua conta na diaspora* a outras redes sociais, clique nos ícones que aparecem sob o editor para reproduzir suas publicações nesses serviços."
      services_ex2: "Quando você começa a escrever com um ou mais desses ícones ativados, um contador passa a mostrar quantos caracteres faltam para atingir o limite: 280 para o Twitter, 1.000 para o Tumblr. Na própria diaspora*, você pode publicar até 65.535 caracteres! O contador sempre exibe o menor número de caracteres restantes; por exemplo, se Twitter e Tumblr fossem ambos selecionados, o máximo seria de 280."
      services_ex3: "Mensagens que ultrapassam o número de caracteres permitidos pela rede social conectada aparecem truncadas e com um link para a publicação original, na diaspora*."
      how: "Que tal? Você pode fazer uma série de coisas com as suas publicações na diaspora*."
      try_out: "Experimente: anuncie sua chegada a diaspora*. É uma boa maneira de conhecer as pessoas da comunidade e começar a se conectar."
      make_post1: "Escreva seu anúncio, ajuste o seletor de aspectos como <span class=\"click\">Público</span> e – para se apresentar a toda a comunidade – marque-o com a tag <span class=\"click\">#novata</span> ou <span class=\"click\">#novato</span>. Assim, pessoas que seguem essas tags verão sua mensagem e poderão dar as boas-vindas a você. Inclua também #tags do seu interesse para que a sua tribo encontre você. A mensagem pode ser mais ou menos assim:"
      make_post2: "Olá, todo mundo. Sou #novato aqui na diaspora*. Gosto de #corrida, #literatura e #coelhos."
      make_post3: "Você não precisa fazer um anúncio, é claro. O importante é saber como se faz."
      interact: "Interagindo com publicações no fluxo"
      interact_ex1: "O fluxo de conteúdo é um expositor em tempo real de mensagens de status. Quando alguém que você segue publica uma mensagem de status, esta é adicionada ao fluxo. Naturalmente, você pode comentar as suas publicações e as de outras pessoas. Você também pode “curtir” e “recompartilhar” as mensagens de outras pessoas, além de ocultá-las, se não quiser mesmo vê-las. Tudo isso acontece no fluxo de conteúdo, que fica logo abaixo do editor."
      interact_ex2: "Não esqueça que o fluxo varia de acordo com o seu modo de visualização: <span class=\"click\">Fluxo</span>, <span class=\"click\">Minha atividade</span>, <span class=\"click\">@Menções</span>, <span class=\"click\">Meus aspectos</span> ou <span class=\"click\">#Seguindo Tags</span>. Embora os modos determinem que publicações vão aparecer no fluxo, é possível interagir com elas da mesma maneira em todos os modos."
      interact_ex3: "Para melhor desempenho dos servidores da diaspora*, seu fluxo não será automaticamente recarregado de maneira constante, mas é só atualizar a página quando quiser checar se há novidades no seu fluxo."
      comments: Comentários
      comments_ex: "Se uma publicação ainda não foi comentada, clique em <span class=\"click\">Comentar</span> para abrir um campo de comentário. Se a publicação tiver sido comentada, o campo já estará lá. Quando houver quatro ou mais comentários, apenas os três últimos são mostrados. Você pode abrir a seção completa clicando no link <span class=\"click\">Mostrar mais n comentários</span>."
      likes: Curtidas
      likes_ex1: "Ao lado da opção de <span class=\"click\">Comentar</span> está a opção de <span class=\"click\">Curtir</span>. Esta pode ser usada para mostrar que você leu e gostou da publicação, sem precisar escrever um comentário. Quando você clica aí, você será somado à contagem de curtidas. Você também vai ver quem mais curtiu a publicação."
      likes_ex2: "Se mudar de ideia, apague a curtida clicando no link <span class=\"click\">Descurtir</span>, agora visível. Lembre-se, porém, que a pessoa que escreveu a publicação já foi notificada!"
      reshare: "Recompartilhar publicações"
      reshare_ex: "Postagens públicas feitas por outras pessoas podem ser recompartilhadas clicando no link de <span class=\"click\">Recompartilhar</span>, entre Curtir e Comentar. Recompartilhar uma publicação a torna visível para quem segue você e pode ajudar a divulgar uma mensagem bacana."
      post_icons: "Quando você passa o mouse sobre uma publicação do fluxo, vários ícones aparecem no canto superior direito dela. Com eles, você pode fazer algumas coisas úteis:"
      delete: "Apagando publicações e comentários"
      delete_ex: "Quando você passa o cursor sobre uma das suas publicações ou dos comentários embaixo, um <span class=\"click\">x</span> aparece no canto superior direito, que serve para apagá-los. Você também pode apagar seus próprios comentários às publicações de outras pessoas."
      hide: "Ocultando a publicação de alguém"
      hide_ex: "Se não quiser ver uma publicação de alguém, oculte-a do seu fluxo clicando no <span class=\"click\">x</span>, da mesma maneira que apagaria sua própria publicação."
      notifications: "Habilitar/desabilitar notificações"
      notifications_ex: "Ao lado do 'x' aparece um ícone de sino. Se ele estiver cinza, quer dizer que você não está recebendo notificações das atividades na publicação. Clique no ícone, que ficará preto, para passar a receber as notificações da publicação. Se você já estiver recebendo notificações e quiser desabilitá-las, clique no sino para deixá-lo cinza."
      ignore: "Ignorar um usuário"
      ignore_ex1: "Se você estiver compartilhando com essa pessoa, basta removê-la dos seus aspectos para reduzir o número de publicações dela que aparecem no seu fluxo. Um método mais completo é \"ignorar\" essa conta. Assim, nenhuma publicação dela apareceria no seu fluxo, e ela não poderia curtir nem comentar os seus posts. Porém ela ainda teria como recompartilhar os seus posts, além de comentar recompartilhamentos deles, e os comentários dela a publicações de outras pessoas que aparecem no seu fluxo continuariam visíveis para você."
      ignore_ex1a: "Para ignorar uma conta, clique o ícone de <span class=\"click\">ignorar</span> (um círculo cortado por uma diagonal) no canto superior direito de uma das publicações dela. Os posts vão desaparecer instantaneamente do seu fluxo. Outra maneira é ir até a página de perfil e lá clicar no ícone de ignorar. Você ainda poderá ver os posts dessa conta na página dela ou usando a visão de publicação única."
      ignore_ex2: "Há uma lista das pessoas que você ignora nas suas Configurações, na aba <span class=\"click\">Privacidade</span>. Se quiser deixar de ignorar uma pessoa, apague o nome dela da lista que aparece nessa página. Ensinamos como alterar as suas configurações de conta na %{part_link}."
      report: "Denunciar uma publicação"
      report_ex: "Se você acredita que uma publicação desrespeita as normas de conduta do seu pod, por ser ofensiva ou spam, clique no ícone de relato (um ponto de exclamação dentro de um triângulo). Com isso será aberto um formulário que, depois de preenchido, será enviado à administração do servidor. Por favor, certifique-se que conhece os termos de serviço do pod antes de denunciar uma publicação. Há um link para os <span class=\"click\">Termos de serviço</span> do pod na barra lateral."
      finish: "Você já aprendeu tudo sobre o que vai passar a maior parte do tempo fazendo na diaspora*: compartilhar seu próprio conteúdo, além de comentar e recompartilhar as publicações de outras pessoas. Na próxima parte deste tutorial, abordaremos as \"conversas\": mensagens particulares compartilhadas com um ou mais contatos."
    getting_started6:
      byline: "Parte 6 – Notificações e conversas"
      menu_title: "Notificações e conversas"
      intro: "O último recurso importante que você precisa conhecer são as \"conversas\". Porém, antes de falarmos delas, vamos abrir um parêntese para falar das notificações."
      notify: Notificações
      notify_ex1: "Clicar no ícone de notificações (que parece um sino) no cabeçalho abre uma lista rolável das notificações mais recentes. As não lidas aparecem como um número vermelho sobre o ícone."
      notify_ex2: "As notificações costumam seguir o estilo de \"A comentou a publicação de B\", \"C começou a compartilhar com você\" ou \"D mencionou você em uma publicação\". Na própria lista, você pode:"
      notify_ls1: "Clique no nome da pessoa para ver a página de perfil dela."
      notify_ls2: "Clique <span class=\"click\">publicação</span> para ver aquela publicação."
      notify_ls3: "Clique <span class=\"click\">Marcar tudo como lido</span>."
      notify_ls4: "Clique <span class=\"click\">Ver tudo</span> para ir para a página de Notificações."
      notify_ex3: "A página de notificações exibe todas as notificações prévias recebidas por você, sendo 25 por página."
      convo: Conversas
      convo_ex1: "Uma conversa é uma comunicação particular entre duas ou mais pessoas. Para acessar esse recurso, clique no ícone de envelope localizado no cabeçalho."
      convo_ex2: "Na interface desktop, a página de conversas consiste em duas partes: à esquerda, há uma lista das suas conversas e, à direita, uma visão completa da conversa selecionada (se houver alguma)."
      convo_ex3: "Use o botão de <span class=\"click\">Nova conversa</span>, localizado no topo da parte esquerda, para começar uma conversa. Deve aparecer uma nova janela, na qual você poderá escrever sua mensagem e adicionar contatos à conversa."
      convo_ex4: "Você só pode começar uma conversa com quem você compartilha mutuamente."
      convo_ex5: "Algumas sugestões são apresentadas quando se começa a digitar no campo \"Para\", como quando se @menciona alguém em uma publicação ou comentário. Apenas clique nos nomes desejados, adicione um assunto e escreva sua mensagem! É simples assim. Sinta-se livre para formatar seu texto e usar os negritos e títulos que quiser!"
      convo_ex6: "Cada item da lista de conversas, à esquerda, contém um título, a foto da pessoa que puxou a conversa, o nome da última a responder, o número de mensagens trocadas (em cinza ou em vermelho, se houver não lidas), o tempo passado desde a última contribuição e, abaixo, um ícone de \"múltiplas pessoas\" se mais de duas pessoas estiverem participando. Passe o cursor sobre esse ícone para ver quem está participando da conversa."
      convo_ex7: "Clique em uma conversa na coluna da esquerda para para lê-la na íntegra; ela será aberta na parte direita. No canto superior esquerdo haverá uma lista de destinatários – inclusive gente que ainda não tenha contribuído para a conversa. Dê uma olhada antes de começar a fofocar para não pagar mico! Pode haver mais pessoas na conversa do que você pensa, e todas verão a sua resposta."
      convo_ex8: "Responder a uma conversa é bem simples. Depois de abri-la na tela, escreva sua resposta no editor no final da conversa e aperte o botão de <span class=\"click\">Responder</span>."
      convo_ex9: "Dá para apagar uma conversa a partir dessa lista. Selecione-a no menu à esquerda e clique no <span class=\"click\">x</span>, no canto superior direito. Quando você bloqueia uma conversa, ela é apagada da lista e você deixa de receber novas respostas. As outras pessoas do grupo ainda podem conversar entre si normalmente, mas você não recebe mais as atualizações."
      finish: "Encerramos assim as conversas. Já estamos quase terminando o tutorial: só falta a última parte!"
    getting_started7:
      byline: "Parte 7 – Finalizando"
      menu_title: Finalizando
      intro: "Já falamos sobre os principais recursos da diaspora*. A última parte desta série tutorial trata de alguns detalhes finais que você precisa conhecer."
      connect: "Conectar a diaspora* a outros serviços"
      connect_ex1: "Você pode conectar sua conta na diaspora* a outras redes sociais, que são: Twitter, Tumblr e WordPress. Você precisa, é claro, ter contas nesses serviços para poder conectá-los à diaspora*."
      connect_ex2: "Antes de começar, tenha suas informações de conta em mãos, porque a conexão pode precisar ser autorizada para funcionar."
      connect_ex3: "Para se conectar a outra rede social, clique em <span class=\"click\">Conecte-se</span> na barra lateral da página do fluxo e, depois, clique no ícone correspondente à rede desejada. Se você já tiver entrado no serviço nessa sessão do navegador, ele vai reconhecer você imediatamente. Senão, você vai precisar se autenticar. Quando requisitado, autorize a diaspora* a publicar na sua conta. Assim, você poderá publicar diretamente da diaspora* para esse serviço!"
      connect_ex4: "Na próxima vez que você usar o editor, o ícone do serviço aparecerá e poderá ser ativado para publicar em ambas as redes sociais. Prático, não é? Veja a %{part_link} para saber mais sobre como publicar em serviços conectados."
      settings: "Gerenciar conta"
      settings_ex1: "A única coisa de que precisamos falar antes de você começar são as configurações de usuário. Para entrar nessa página, abra o seu menu de usuário e selecione <span class=\"click\">Configurações</span> no menu suspenso. Você encontrará um panorama das suas opções de conta."
      settings_ex2: "Há cinco abas na página de configurações da conta: <strong>Perfil</strong>, <strong>Conta</strong>, <strong>Privacidade</strong>, <strong>Serviços</strong> and <strong>Aplicativos</strong>."
      profile: Perfil
      profile_ex1: "Nesta página, você pode alterar, adicionar ou deletar qualquer uma das suas informações de perfil. Volte para o fim da %{part_link} se precisar rever como editá-la. Não esqueça de apertar o botão de <span class=\"click\">Atualizar</span>, no fim da página, quando terminar!"
      nsfw: “NSFW”
      profile_ex2: "A diaspora* tem uma norma de conduta chamada NSFW (<i>Not Safe For Work</i>, literalmente \"Não é seguro ver no trabalho\"). Se você costuma publicar material inapropriado para se ver no computador do escritório – quem sabe com o chefe parado atrás da cadeira –, marque-se como NSFW. Assim, por padrão, um aviso será exibido no lugar das suas publicações, mas as pessoas ainda poderão visualizá-las, se quiserem, clicando nele."
      profile_ex3: "Se deixar a caixa desmarcada, você se compromete a não publicar material potencialmente ofensivo ou problemático para alguém navegando do computador do escritório. Se, por outro lado, você quiser publicar esse tipo de material ocasionalmente, deixe a caixa desmarcada e adicione a tag <span class=\"click\">#nsfw</span> a publicações específicas para escondê-las dos fluxos de outras pessoas."
      account: Conta
      account_ex1: "Aí você pode alterar seu endereço de e-mail e senha, definir seu idioma, escolher um dos esquemas de cor, configurar a visibilidade padrão dos seus posts, ajustar as preferências de notificação por e-mail, baixar seus dados e fechar sua conta."
      account_ex1a: "Nosso objetivo é permitir que você use os dados baixados para migrar sua conta para outro pod, embora por enquando isso ainda não seja possível. Você também pode baixar seus dados periodicamente como cópia de segurança."
      account_ex2: "Se quiser, você pode determinar que a sua seed passe a compartilhar automaticamente com qualquer pessoa que comece a compartilhar com você. Você também pode reabilitar as dicas de \"como começar\" que aparecem quando você abre uma conta."
      spotlight: "Destaques da Comunidade"
      spotlight_ex: "Na página de configurações, você pode habilitar o recurso dos \"Destaques da Comunidade\" se ele estiver disponível para o seu servidor. Os \"Destaques da Comunidade\" mostram no seu fluxo publicações de membros da comunidade que a administração do seu servidor considerou dignos de nota. É uma boa maneira de encontrar pessoas para se conectar quando você chega na diaspora*."
      privacy: Privacidade
      privacy_ex: "Esta é uma lista das pessoas que você ignora. Você pode retirá-las desta lista para voltar a ver o que elas publicam. Consulte a %{part_link} para saber mais sobre esse recurso."
      services: Serviços
      services_ex: "A página de Serviços mostra as suas redes sociais conectadas (p. ex., Twitter, Tumblr, WordPress) e permite que você conecte outras à sua conta na diaspora*. Veja a %{part_link} para mais informações sobre serviços conectados."
      applications: Aplicativos
      applications_ex: "Esta aba exibe uma lista de aplicativos que você autorizou a acessar sua conta na diaspora*."
      finish1: "Isso é tudo, pessoal! Agradecemos a você por ler este guia. Esperamos que tenha sido útil, e que, agora, você se sinta em casa usando a diaspora*. Se houver mais alguma coisa que você queira saber sobre qualquer aspecto da diaspora*, experimente a seção de ajuda do site – vá até o seu menu de usuário na barra de cabeçalho e selecione <span class=\"click\">Ajuda</span> no menu suspenso."
      finish2: "Se sobrar alguma dúvida, não se avexe – poste uma mensagem pública na diaspora* contendo as tags <span class=\"click\">#ajuda</span> e <span class=\"click\">#pergunta</span>, assim outros membros da comunidade poderão te ajudar. É uma comunidade maravilhosa a nossa!"
    formatting:
      byline: "Formatando texto"
      menu_title: "Formatando texto"
      format1: "Na diaspora*, é possível formatar o texto de mensagens de status, comentários e conversas usando uma linguagem de marcação simplificada chamada Markdown. Esta página é uma introdução às convenções desse sistema."
      format2: "Em primeiro lugar, parágrafos devem ser separados por duas quebras de linha (exceto itens de uma lista) para que haja espaço entre eles. Uma alternativa para diferenciar parágrafos consecutivos é finalizar o primeiro com apenas uma quebra de linha e iniciar o segundo com um recuo de dois espaços."
      format3: "O botão de <span class=\"click\">Visualizar</span> é útil para conferir se a formatação vai sair de acordo com o que você pensou. Nesta ordem: formate, visualize, faça as correções necessárias e visualize novamente até ficar feliz com o resultado!"
      format4: "Experimente: copie os códigos usados como exemplo abaixo, cole-os no editor da diaspora* e clique em <span class=\"click\">Visualizar</span>."
      headings: Títulos
      headings_ex1: "Você pode acrescentar títulos primários, secundários ou terciários às suas mensagens introduzindo-os com antífens (#), como demostrado abaixo:"
      headings_code1: "Título extremamente grande"
      headings_code2: "Metade do anterior"
      headings_code3: "Dobro do tamanho do texto normal"
      headings_ex2: "Deixe um espaço entre os antífens e o texto ou vai arriscar criar uma #tag em vez de um título. O título será finalizado quando você apertar Enter e seguir para a próxima linha."
      lists: Listas
      lists_ex1: "Para criar uma lista, comece a linha de cada item com um asterisco (*), um sinal de mais (+) ou um sinal de menos (-)."
      lists_ex2: "Também é possível fazer listas numeradas introduzindo cada item por \"1.\", \"2.\", etc. Em uma lista numerada, os números devem ser seguidos de pontos-finais."
      lists_ex3: "É preciso deixar um espaço entre o marcador e o texto do item e, também, uma linha vazia antes e depois da lista, para separá-la do texto normal."
      lists_code1: "Formate sua lista assim:"
      lists_code2: "item um;"
      lists_code3: "item dois;"
      lists_code4: "item três."
      lists_code5: "Ou ainda assim:"
      lists_code6: "E esta será uma lista numerada:"
      quote: Citação
      quote_ex1: "Quando quiser citar um trecho de um artigo ou outro comentário, você pode formatá-lo começando a linha ou parágrafo com o caractere \">\" seguido de um espaço:"
      quote_code1: "Este é um texto introdutório:"
      quote_code2: "Esta é uma citação."
      quote_code2a: "E este o segundo parágrafo da citação."
      quote_code3: "Esta é a continuação do texto normal."
      pre: "Texto pré-formatado"
      pre_ex: "Para inserir texto \"pré-formatado\", escrito em fonte monoespaçada com parágrafos indentados e outras características, comece cada linha de texto com quatro espaços. Mais espaços podem ser usados para aumentar a indentação."
      pre_code1: "Esta é uma linha de texto normal."
      pre_code2: "Este é um bloco de texto pré-formatado."
      pre_code3: "Ele continua nesta linha"
      pre_code4: "e nesta, com indentação adicional de dois espaços."
      pre_code5: "Então volta para texto normal."
      code: "Blocos de código"
      code_ex1: "Quer mostrar seus programas? Use blocos de código para formatá-los. Para criar um bloco, comece o texto com quatro acentos graves (````). Para fechá-lo, insira mais quatro no final."
      code_ex2: "Também é possível exibir o código como elemento inline marcando o início e o final do trecho com um único acento grave (`)."
      code_code1: "Este é um texto normal."
      code_code2: "este será um bloco de código"
      code_code3: "Depois mais um pouco de texto."
      code_code4: "Mais código neste bloco"
      code_code5: "e uma linha de código indentada por dois espaços"
      code_code6: "Esta linha tem %{code_snippet} no meio."
      code_snippet_text_a: "'um trecho de código'"
      code_snippet_text_b: "<code>um trecho de código</code>"
      line: "Linha horizontal"
      line_ex: "Para criar uma linha horizontal, use pelo menos três - - -, _ _ _ ou * * * em uma linha separada. Qualquer número acima de três fará o mesmo, e espaços entre os caracteres não fazem diferença."
      line_code1: "Texto acima da linha horizontal."
      line_code2: "Início da próxima seção de texto."
      itals: "Itálico e Negrito"
      itals_ex1: "Use asteriscos (*) e sublinhados (_) nos dois lados de uma palavra para realçá-la com negrito, itálico ou ambos."
      itals_ex2: "<em>Itálico</em>: *palavra* ou _palavra_"
      itals_ex3: "<strong>Negrito</strong>: **palavra** ou __palavra__"
      itals_ex4: "<strong><em>Negrito e itálico</em></strong>: ***palavra*** ou ___palavra___"
      itals_ex8: "Você deve, é claro, usar o mesmo número de asteriscos/sublinhados antes e depois de uma palavra para formatá-la. Por exemplo, escrever \"Quero **isto* em negrito\" não gera um negrito."
      links: "Links internos"
      link_ex1: "Para criar um %{inline_link}, use este código:"
      link_code: "[Texto a ser exibido](http://endereco.do.link \"Legenda\")"
      link_ex2: "A legenda aparece quando você passa o cursor por cima do link. Ela é opcional."
      inline_link_text: "link interno"
      images: Imagens
      images_ex1: "Para adicionar imagens à sua publicação, comentário ou mensagem particular, use o código abaixo. A diferença entre este e o que serve para inserir links é apenas um ponto de exclamação (!):"
      images_code: "![Título da imagem](http://site.com/imagem.jpg \"Legenda\")"
      images_ex2: "Para isso funcionar, você deve fornecer um link direto para um arquivo de imagem válido, <em>não</em> para um site com uma imagem ou que contenha imagens."
      images_ex3: "O título da imagem (entre colchetes) é exibido quando ela não pode ser carregada, e a legenda, quando o cursor é passado sobre a imagem. Ambos são úteis, mas não indispensáveis."
      escape_ex1: "Se você quiser incluir na sua mensagem um caractere que seja usado para formatar em Markdown, coloque um caractere de escape na frente – nesse caso, uma barra invertida (\\). Assim, ele será interpretado como texto comum. Por exemplo, digitar"
      escape_code: "este \\_ é um subtraço"
      escape_ex2: "evita que o Markdown interprete o sublinhado como marcação e exibe o caractere em vez de criar um itálico."
      escape_ex3: "Você pode, porém, escrever \"diaspora*\" ou \"D*\" sem que o asterisco seja interpretado como código de formatação!"
      symbols: "Caracteres especiais"
      symbols_ex: "Você pode inserir estes e outros símbolos usando combinações de caracteres, tais como:"
      finish: "Há uma descrição mais detalhada da sintaxe do Markdown %{markdown_link}."
      markdown_link_text: "nesta página"
    tips:
      headline: "Dicas para utilizar diaspora*"
      byline: "Alguns truques úteis que descobrimos"
      menu_title: "Dicas para utilizar diaspora*"
      intro: "Você pode fazer muito mais com a diaspora*. Aqui estão algumas dicas de que talvez você goste."
      profile: "Campos extra do perfil"
      profile_ex: "Uma jeito fácil de tornar seu perfil mais atraente é adicionar mais \"informações de perfil\" formatando o texto da seção 'Sobre você'. Use **negrito** para títulos e, opcionalmente, *itálico* para itens. Assim, você pode acrescentar o campo que quiser, seja música, livros, relacionamento... o limite é a sua imaginação."
      notepad: "Use a diaspora* como caderno"
      notepad_ex: "Anote qualquer coisa na diaspora*: ideias, lembretes, o roteiro de uma palestra que você vai apresentar. Basta criar um aspecto e <strong>não adicionar ninguém a ele</strong>! Sim, um aspecto vazio. Não entendeu? Explicamos: tudo que você compartilhar com esse aspecto só será visível para você, mais ninguém. Ele será uma espécie de nuvem pessoal, útil para guardar e transferir textos e fotos de um computador para outro de forma segura."
