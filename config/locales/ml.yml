      tags: "#ടാകുഗൾ"
      tags_ex1: ~
      tags_ex2: "നിങ്ങള്‍ക്ക് പാചകം ഇഷ്ട്മാണെന്നു പറഞ്ഞു ഒരു സന്ദേശം \"#പാചകം\" ഉള്‍പ്പെടുത്തി പോസ്റ്റ് ചെയ്തന്നിരിക്കട്ടെ. #പാചകം ടാഗ് പിന്തുടരുന്ന എല്ലാവരുടേയും പ്രവാഹങ്ങളില്‍ നിങ്ങളുടെ പോസ്റ്റ് ഇപ്പോള്‍ പ്രത്യക്ഷപ്പെടും. എല്ലാ #പാചകം പിന്തുടരുന്നവര്‍ക്കും നിങ്ങളുടെ പോസ്റ്റ് കാണെണമെന്നുണ്ടെങ്കില്‍ തീര്‍ച്ചയായും നിങ്ങളത് പൊതുവാക്കിയിരിക്കണം; അല്ലാത്തപക്ഷം നിങ്ങളുടെ പരിചയങ്ങളിലുള്ളവര്‍ക്കുമാത്രമേ ഇതു വായിക്കുവാന്‍ സാധിക്കൂ. കൂടാതെ നിങ്ങള്‍ക്ക് \"#പാചകം\" എന്നത് സേര്‍ച്ച് ബാറിനകത്തു തിരയാവുന്നതാണ്, \"#പാചകം\" ടാഗ് ഉള്‍ക്കൊണ്ട പോസ്റ്റുകള്‍ പ്രദര്‍ശിപ്പിക്കപ്പെടുന്നതാണ്. നിങ്ങളുടേയും നിങ്ങളുടെ സുഹ്രത്തുക്കളുടേയും കൂടാതെ മറ്റുള്ള ഡയാസ്പൊറി*യന്മാരുടെ പൊതുവായ പോസ്റ്റുകളും അതിലുണ്ടായിരിക്കും. നിങ്ങളുടേതിനു സമാനമായ താല്‍പര്യങ്ങളുള്ളവരെ കണ്ടെത്തുന്നതിനും ആശയങ്ങൾ പങ്കുവക്കുന്നതിനും ഇതെങ്ങനെയാണ് ഒരു വിശിഷ്‌ടമായ ഉപാധിയായി വർത്തിക്കുന്നതെന്നു നിങ്ങൾക്ക് കാണാം."
      nsfw: ~
      tags_ex3: ~
      mentions: "@സൂചിപ്പക്കലുകൾ"
      mentions_ex1: "നിങ്ങൾക്കറിയാമോ \"സൂചിപ്പിക്കല്‍\" മറ്റുള്ളവരുടെ ശ്രദ്ധയാകർഷിക്കുവുന്നതാണെന്ന് ? ആളുടെ പേരിനു മുൻപായി വെറുതേ ഈ @ ചിഹ്നം ചേർക്കുക. നിങ്ങൾ പേര് ടൈപ്പ് ചെയ്യുമ്പോൾ തന്നെ (അവരുടെ പരസ്യനാമം, ഉപഭോക്തൃനാമം അല്ല) ഡയാസ്പൊറ* സ്വതവേ മുഴുവിപ്പിക്കുനതാണ്. സ്വതവേയുള്ള പ്രദർശനത്തിൽ എന്റർ കീ അടിച്ചോ ക്ലിക്ക് ചെയ്തോ പ്രതികരിക്കുക, അതിനു ശേഷം നിങ്ങക്ക് @ ഒഴിവായുള്ള പൂർണമായ പേര് ദ്രിശ്യമാകുന്നതാണ്. വേവലാതിപ്പെടേണ്ടതോന്നും തന്നെയില്ല; ഒരു തവണ പോസ്റ്റ്‌ ചെയ്തുകഴിഞ്ഞാൽ ഇത് @ സൂചനയായി പരിണമിക്കും. ആരെയാണോ നിങ്ങൾ സൂചിപ്പിച്ചത് അയാളുടെ സൂചനകളുടെ താളിൽ അതുണ്ടാവും, കൂടാതെ അവരുടെ ക്രമീകരണങ്ങളിൽ ഇമെയിൽ ചോതിചിട്ടുണ്ട് എങ്കിൽ അവർക്ക് അതിനെപറ്റി ഇമയിലും ലഭിക്കും."
      mentions_ex2: "അതുപോലെ തന്നെ മറ്റുള്ളവർക്ക് നിങ്ങളേയും @സൂചിപ്പിക്കാം, സൂചനകൾ നിങ്ങളുടെ ശീർഷക ബാറിൽ വരുന്നതാണ് (കൂടാതെ ക്രമീകരണങ്ങളിൽ ഇമെയിൽ ചോതിചിട്ടുണ്ട് എങ്കിൽ അതിനെപറ്റി ഇമയിലും ലഭിക്കും.)"
