      headline: "ഡയസ്പോറ* പരിശീലനങ്ങൾ"
      byline: "നിങ്ങൾക്കുവേണ്ടിയുള്ള പടി പടിയായുള്ള സഹായ നിർദേശങ്ങൾ"
