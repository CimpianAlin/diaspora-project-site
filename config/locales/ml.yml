      fdm1_ex: "പല ശൃംഖലകളും നിങ്ങളുടെ യഥാര്‍ത്ഥ പേരുപയോഗിയ്ക്കണമെന്നു് നിര്‍ബന്ധിയ്ക്കും. ഡയാസ്പൊറ അങ്ങനെയല്ല. നിങ്ങളാരാകണമെന്നു് നിങ്ങള്‍ക്കിവിടെ തിരഞ്ഞെടുക്കാം, നിങ്ങള്‍ക്കിഷ്ടമുള്ളത്രയും - കൂടുതലോ കുറവോ, നിങ്ങള്‍ക്കു് പങ്കുവെയ്ക്കാം. നിങ്ങളാണു് നിങ്ങള്‍ മറ്റുള്ളവരുമായി എങ്ങനെ സംവദിയ്ക്കണമെന്നു് തീരുമാനിയ്ക്കുന്നതു്."
      fdm2: സര്‍ഗാത്മകമാകൂ
      fdm2_ex: "നിങ്ങള്‍ എങ്ങനെ സംവദിയ്ക്കണമെന്നു് നിയന്ത്രിച്ചിട്ടില്ല. ആളുകളെന്തു് പറയുന്നു എന്നു് കൌതുകത്തോടെ നോക്കാം, അല്ലെങ്കില്‍ നിങ്ങള്‍ക്കു് എല്ലാവരുമായും ലോകം തന്നെ പങ്കിടാം. ചിത്രങ്ങള്‍, കലാസൃഷ്ടികള്‍, ചലചിത്രങ്ങള്‍, സംഗീതം, വാക്കുകള്‍ - നിങ്ങളാഗ്രഹിയ്ക്കുന്നതെന്തും. പറക്കാന്‍ നിങ്ങളെ അനുവദിയ്ക്കൂ,"
      fdm3: സ്വതന്ത്രം
      fdm3_ex: "ഡയാസ്പൊറ* പൂര്‍ണ്ണമായും സ്വതന്ത്ര സോഫ്റ്റ്‌വെയറാണു്. ഇതിനര്‍ത്ഥം ഇതെങ്ങനെ ഉപയോഗിയ്ക്കണമെന്നതിനൊരു നിയന്ത്രണവുമില്ലെന്നാണു്. നിങ്ങള്‍ക്കും ഇതിന്റെ സോഴ്സ്കോഡെടുത്തു് നിങ്ങളാഗ്രഹിയ്ക്കുന്നതു് പോലെ പ്രവര്‍ത്തിയ്ക്കുന്നതാക്കി, ഈ ശൃംഖല തന്നെ മെച്ചപ്പെടുത്താന്‍ ഞങ്ങളെ സഹായിയ്ക്കാം."
      privacy: സ്വകാര്യത
      privacy_byline: "നിങ്ങളുടെ കാര്യങ്ങളില്‍ പൂര്‍ണ്ണ നിയന്ത്രണം "
      priv1: "നിങ്ങളുടെ വിവരങ്ങളുടെ ഉടമയാകൂ"
      priv1_ex: "പല ശൃംഖലകളും നിങ്ങളുടെ സംവാദങ്ങള്‍ ചികഞ്ഞു നോക്കി ആ വിവരങ്ങള്‍ ഉപയോഗിച്ചു് നിങ്ങളെ പരസ്യം കാണിച്ചു് നിങ്ങളുടെ വിവരങ്ങളുപയോഗിച്ചു് പണമുണ്ടാക്കുന്നു. നിങ്ങള്‍ക്കു് മറ്റുള്ളവരുമായി ബന്ധപ്പെടാനും പങ്കുവെയ്ക്കാനുമല്ലാതെ ഡയാസ്പൊറ മറ്റൊരാവശ്യത്തിനും നിങ്ങളുടെ വിവരമുപയോഗിയ്ക്കില്ല."
      priv2: "സ്വയം പ്രവര്‍ത്തിപ്പിയ്ക്കൂ"
      priv2_ex: "നിങ്ങള്‍ക്കു് തൃപ്തിയുള്ളൊരു പോഡ് തിരഞ്ഞെടുത്തു് നിങ്ങളുടെ വിവരങ്ങള്‍ ശേഖരിയ്ക്കുന്നതെവിടെയെന്നു് നിങ്ങള്‍ക്കു് തന്നെ തീരുമാനിയ്ക്കാം. ഇതിലും കൂടുതല്‍ സുരക്ഷ വേണമെന്നാണെങ്കില്‍ നിങ്ങള്‍ക്കു് നിയന്ത്രണമുള്ള സെര്‍വറുകളില്‍ നിങ്ങളുടെ സ്വന്തം പോഡ് പ്രവര്‍ത്തിപ്പിയ്ക്കുകയും മറ്റൊരാള്‍ക്കും നിങ്ങളുടെ സ്വകാര്യ വിവരങ്ങള്‍ കിട്ടാതാക്കുകയും ചെയ്യാം."
      priv3: "നിങ്ങളുടെ ശ്രോതാക്കളെ തിരഞ്ഞെടുക്കൂ"
      priv3_ex: "നിങ്ങള്‍ തിരഞ്ഞെടുക്കുന്നവരുമായി മാത്രം പങ്കുവെയ്ക്കാന്‍ ഡയാസ്പൊറയിലെ പരിചയങ്ങള്‍ സഹായിയ്ക്കുന്നു. നിങ്ങളാഗ്രഹിയ്ക്കുന്നത്രയും പരസ്യമോ സ്വകാര്യമോ നിങ്ങള്‍ക്കാവാം. ഒരു തമാശ വേണമെങ്കില്‍ ലോകത്തിലെല്ലാവരുമായോ അല്ലെങ്കില്‍ ഒരു ഗൂഢ രഹസ്യം നിങ്ങളുടെ ഏറ്റവും അടുത്ത സുഹൃത്തുകളുമായി മാത്രമോ പങ്കുവെയ്ക്കാം. നിങ്ങളാണിവിടെ മേധാവി."
      aspects: പരിചയങ്ങളെക്കുറിച്ചെല്ലാം
      aspects_byline: "ഡയാസ്പൊറയുടെ സ്വകാര്യതയുടെ സൂത്രം"
      asp1: "നിങ്ങളുടെ ജീവിതത്തിലെ പരിചയങ്ങള്‍"
      asp1_ex: "നിങ്ങളുടെ ജീവിതത്തില്‍ നിങ്ങള്‍ പല ആളുകളേയും പല തരത്തില്‍ പരിചയപ്പെട്ടിട്ടുണ്ടാകാം. നിങ്ങളുടെ ഓണ്‍ലൈന്‍ ജീവിതമെന്തിനു് വ്യത്യസ്തമാകണം? ഡയാസ്പൊറയുടെ പരിചയങ്ങളുപയോഗിച്ചു് നിങ്ങളുടെ ഓണ്‍ലൈന്‍ ജീവിതം നിങ്ങള്‍ക്കിഷ്ടമുള്ളത്രയും ചിട്ടപ്പെടുത്താനും നിങ്ങളാഗ്രഹിയ്ക്കുന്നവരുമായി മാത്രം പങ്കു് വയ്ക്കാനും നിങ്ങള്‍ക്കാവും."
      asp2: "നിങ്ങളുടെ ജീവിതം ചിട്ടപ്പെടുത്തൂ"
      asp2_ex: "ഉദാഹരണത്തിനു്, നിങ്ങള്‍ക്കു് കുംടുംബാംഗങ്ങള്‍ക്കും, അടുത്ത സുഹൃത്തുക്കള്‍ക്കും, സഹപ്രവര്‍ത്തകര്‍ക്കും, ഒരു കായികവിനോദത്തിനോ ഹോബിയ്ക്കോ വേറെ വേറെ പരിചയങ്ങളുണ്ടായിരിയ്ക്കാം. നിങ്ങളുടെ സഹപ്രവര്‍ത്തകര്‍ നിങ്ങളുടെ കുടംബസംഗമത്തെക്കുറിച്ചറിയണമെന്നില്ല, അല്ലേ? പരിചയങ്ങല്‍ വഴി അവരറിയില്ല."
      asp3: "ലോകത്തോടു് വിളിച്ചു് പറയൂ"
      asp3_ex: "തീര്‍ച്ചയായും ലോകത്തോടും വിളിച്ചു് പറയാന്‍ നിങ്ങളാഗ്രഹിയ്ക്കുന്ന പ്രധാന കാര്യങ്ങളും നിങ്ങള്‍ക്കുണ്ടാകും. എന്തെങ്കിലും പരസ്യമായി പങ്കിട്ടു് നിങ്ങള്‍ക്കതു് ലോകത്തോടു് മുഴുവന്‍ വിളിച്ചു് പറയാം. യോജിച്ച ഹാഷ്‌ടാഗുകളുപയോഗിച്ചാല്‍ അവ ആസ്വദിയ്ക്കാന്‍ സാധ്യതയുള്ളവരില്‍ അതെത്തിച്ചേരും."
      features: "ഞങ്ങളെല്ലാവരും ഇഷ്ടപ്പെടുന്ന കാര്യങ്ങള്‍"
      features_byline: "നിങ്ങള്‍ക്കും അവ ഇഷ്ടമാകുമെന്നു് ഞങ്ങള്‍ കരുതുന്നു"
      hashtags: ഹാഷ്‌ടാഗുകള്‍
      hashtags_ex: "ഹാഷ്‌ടാഗുകളുപയോഗിച്ചു് നിങ്ങളുടെ താത്പര്യങ്ങള്‍ അടയാളപ്പെടുത്താനും അവയെക്കുറിച്ചു് കൂടുതല്‍ അറിയാനും നിങ്ങളുടെ കുറിപ്പുകള്‍ സമാനമനസ്കരില്‍ എത്തിയ്ക്കാനും കഴിയും.ഡയാസ്പൊറയിലെ രസികരും കൌതുകമുണര്‍ത്തുന്നവരുമായ പുതിയ ആളുകളെ പരിചയപ്പെടാനുള്ള നല്ലൊരു മാര്‍ഗ്ഗമാണവ."
      reshare: വീണ്ടുംപങ്കിടുക
      reshare_ex: "നിങ്ങള്‍ക്കിഷ്ടപ്പെട്ടൊരു കുറിപ്പെന്തുകൊണ്ടു് മറ്റുള്ളവരുമായി പങ്കിട്ടുകൂടാ? വീണ്ടും പങ്കിട്ടു് ആശയങ്ങള്‍ പടരാന്‍ ഡയാസ്പൊറ വഴിയൊരുക്കുന്നു. ഒരു സന്ദേശം പങ്കിടാനൊരു ബട്ടണമര്‍ത്തിയാല്‍ മതി."
      mentions: വിളികള്‍
      mentions_ex: "ആരുടെയെങ്കിലും ശ്രദ്ധ പിടിയ്ക്കണോ? അവരെ @ വച്ച് വിളിച്ചാല്‍ മതി! നിങ്ങളുടെ കൂട്ടുകാരാരെങ്കിലും എന്തെങ്കിലും അറിയണമെന്നു് നിങ്ങളാഗ്രഹിയ്ക്കുന്നെങ്കില്‍ ഇതു് വളരെ എളുപ്പമുള്ളൊരു വഴിയാണു്."
      love: ഇഷ്ടം
      love_ex: "♥പ്പെട്ടു് നിങ്ങള്‍ക്കെന്തെങ്കിലും ഇഷ്ടമായെന്നു് കാണിയ്ക്കുക. കാരണം, ചിലപ്പോള്‍ ചില വികാരങ്ങള്‍ പര്കടിപ്പിയ്കാന്‍ വാക്കുകള്‍ പോരാതെ വരും."
      host: "എല്ലാവര്‍ക്കുമായി ഒരു പോഡ് പ്രവര്‍ത്തിപ്പിയ്ക്കുക"
      host_byline: "ഡയാസ്പൊറയുടെ താരങ്ങളിലൊന്നാകൂ"
      host_ex: "താത്പര്യമുള്ള ഏതൊരാള്‍ക്കും ചേരാവുന്ന പോഡുകള്‍ സ്ഥാപിയ്ക്കാനും പ്രവര്‍ത്തിപ്പിയ്ക്കാനും ഡയാസ്പൊറ* സ്വന്തം കൂട്ടായ്മയിലെ അംഗങ്ങളെയാണു് ആശ്രയിച്ചിരിയ്ക്കുന്നതു്. നിങ്ങള്‍ക്കു് സ്വന്തമായി സെര്‍വറില്‍ ഇത്തിരി സ്ഥലവും ഇത്തിരി സാങ്കേതി പരിജ്ഞാനവും ഉണ്ടെങ്കില്‍ മറ്റുള്ളവര്‍ക്കു് ചേരാവുന്ന ഒരു പോഡ് നിങ്ങളതില്‍ സജ്ജീകരിച്ചാല്‍ ഞങ്ങള്‍ക്കു് വളരെ സന്തോഷമാകൂം. എത്രയും കൂടുതല്‍ പോഡുകളുണ്ടോ ഡയാസ്പൊറ അത്രയും നല്ലതാകും - വികേന്ദ്രീകൃത സോഷ്യല്‍ വെബിന്റെ ഭാവിയില്‍ നിങ്ങളും ഭാഗഭാക്കാവൂ!"
      hostinst1: "%{instructions_link} വായിച്ചു് നിങ്ങളുടെ സ്വന്തം പോഡ് എല്ലാവര്‍ക്കുമായി തുറക്കൂ."
