      tutorials_ex1: "ഡയസ്പോറ* യുടെ പരിശീലന വിഭാഗത്തിലേക്ക് സ്വാഗതം. ഈ പേജിൽ നമ്മുടെ ഡയസ്പോറ* യുടെ എല്ലാ വിധ പരിശീലങ്ങളുടെയും ചുരുക്കരൂപം നിങ്ങൾക്ക് കാണാം, \"തുടങ്ങുന്ന രീതി\" പംക്തികൾ പിന്നെ സവിശേഷശ്രദ്ധ അര്‍ഹിക്കുന്ന കൃത്യ്ങ്ങൾക്കുള്ള ഒറ്റപ്പെട്ടുനില്‍ക്കുക പരിശീലങ്ങൾ എന്നിങ്ങനെ തിരിച്ചിരിക്കുന്നു. ഒരുപക്ഷെ നിങ്ങൾ ഡയസ്പോറ* യിൽ പുതിയതോ ഇതുവരെ അംഗത്വമെടുത്തിട്ടില്ലെങ്കിലോ, \"തുടങ്ങുന്ന രീതി\" പംക്തികൾവായിക്കാൻ ഞങ്ങൾ നിങ്ങളോട് അഭ്യർത്തിക്കുന്നു. നിങ്ങള്ക്ക് കൂടുതലായ ആവശ്യങ്ങൾഎന്തെങ്കിലും ഉണ്ടെങ്കിൽ, ദയവായി മറ്റ് പരിശീലങ്ങളിൽ നോക്കുക."
