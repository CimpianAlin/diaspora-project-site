      byline: "ഡയാസ്പൊറ* ഉപയോഗിയ്ക്കാന്‍ വളരെ എളുപ്പമാണു് – ഇങ്ങനെ"
      menu_title: അണിയറ
      decentralize: "വികേന്ദ്രീകരണം എന്നാൽ എന്താണ്?"
      decentralize_ex: "നിങ്ങൾ കൂടുതലായും ഉപയോഗിക്കുന്ന സോഷ്യല്‍ നെറ്റ്‌വര്‍ക്കിങ്ങ് സൈറ്റുകളില്‍ നിന്നും വ്യത്യസ്തമാണു് ഡയാസ്പുറ*. ഇതു് തികച്ചും വികേന്ദ്രീകൃതമാണു്, ഇതിലൊരു കേന്ദ്ര സ്ഥലവുമില്ല. എങ്കിലും, ആളുകളുമായി ബന്ധപ്പെടാനും സംസാരിയ്ക്കാനും വളരെ എളുപ്പമാണു്. ഇങ്ങനെ."
      this: ഇതു്
      this_ex: "ആസ്ഥാനമില്ലാത്ത ശരിയായ ശൃംഖലയാണു് ഡയാസ്പൊറ*. ലോകമെമ്പാടും പരന്നുകിടക്കുന്ന സെര്‍വറുകളുണ്ടിതില്‍ (പോഡുകളെന്നവയെ വിളിയ്ക്കുന്നു), അവയിലോരോന്നിലും അവയില്‍ ചേര്‍ന്ന ആളുകളുടെ വിവരങ്ങളുണ്ടാകും. പോഡുകള്‍ തമ്മില്‍ സുഖമമായി സംസാരിയ്ക്കുന്നതില്‍ ശൃംഖലയിലെ ഏതു് പോഡിലും നിങ്ങള്‍ക്കു് ചേരാനും, മറ്റേതൊരു പോഡിലുമുള്ള ആളുകളുമായി സംസാരിയ്ക്കാനും നിങ്ങള്‍ക്കു് കഴിയും."
      notthis: ഇതല്ല
      notthis_ex: "ഒരു കോര്‍പ്പറേഷന്‍ നിയന്ത്രിയ്ക്കുന്ന കേന്ദ്രീകൃത സെര്‍വറുകളിലാണു് കൂടുതല്‍ സോഷ്യല്‍ നെറ്റ്‌വര്‍ക്കുകളും പ്രവര്‍ത്തിയ്ക്കുന്നതു്. ഇവയിലാണു് അവയുപയോഗിയ്ക്കുന്ന ആളുകളുടെ സ്വകാര്യ വിവരങ്ങളെല്ലാം സൂക്ഷിയ്ക്കുന്നതു്. ഈ വിവരം നഷ്ടപ്പെടുകയോ മോഷ്ടിയ്ക്കപ്പെടുകയോ ചെയ്യാം. അതു് പോലെ തന്നെ എല്ലാ കേന്ദ്രീകൃത സേവനങ്ങളേയും പോലെ കേന്ദ്ര സെര്‍വറുകള്‍ക്കുണ്ടാകുന്ന പ്രശ്നം ശൃഖല മുഴുവനായും ഇഴയാനോ നിന്നു പോകാനോ കാരണമാകാം. കൂടാതെ സര്‍ക്കാറുകള്‍ക്കു് \"ഒളിഞ്ഞു കേള്‍ക്കാന്‍\" എളുപ്പവുമാണു്."
      discl: ~
      connect: "ഞാനെങ്ങനെ ബന്ധപ്പെടും?"
      connect_ex: "ഡയാസ്പൊറയില്‍ ലോകം മുഴുവനും പരന്നു് കിടക്കുന്ന സെര്‍വറുകളുണ്ടെങ്കിലും നിങ്ങള്‍ക്കതു് ഒരൊറ്റ ശൃംഖലയായേ അനുഭവപ്പെടൂ. നിങ്ങളുടെ കൂട്ടുകാരുമായി ബന്ധപ്പെടാന്‍ അവര്‍ തിരഞ്ഞെടുത്ത പോഡ് തന്നെ നിങ്ങള്‍ തിരഞ്ഞെടുക്കണമെന്നില്ല - ഡയാസ്പൊറ* ലോകത്തെ എല്ലാ പോഡുകളും തമ്മില്‍ സുഗമമായി സംസാരം നടക്കും. നിങ്ങള്‍ ഡയാസ്പൊറ* ഉപയോഗിയ്ക്കുമ്പോള്‍ പല പോഡുകളാലാണു് ഡയാസ്പൊറ ഉണ്ടാക്കിയിരിയ്ക്കുന്നതെന്ന കാര്യം പോലും ഓര്‍ക്കേണ്ടതില്ല. ഡയാസ്പൊറയിലൊരാളുമായി ബന്ധപ്പെടുന്നതു് വളരെ എളുപ്പമാണു്: "
      find: "1. അവ കണ്ടുപിടിയ്ക്കൂ"
      find_ex: "ഒരാളുമായി ബന്ധപ്പെടാന്‍ നിങ്ങളാകെ ചെയ്യേണ്ടു് അവരെ കണ്ടുപിടിച്ചു് നിങ്ങളുടെ ഒരു പരിചയത്തിലേയ്ക്കു് ചേര്‍ക്കുക എന്നതു് മാത്രമാണു്. മുകളിലുള്ള കറുത്ത പട്ടയിലെ തിരയാനുള്ള കളത്തില്‍ അവരുടെ പേരു് കൊടുക്കുകയോ, അല്ലെങ്കില്‍ നിങ്ങളുടെ സ്ത്രീമില്‍ അവരുടെ പേരിനു് മുകളില്‍ മൌസ് വച്ച് വരുന്ന കള്ളിയില്‍ അമര്‍ത്തിയോ ഇതു് ചെയ്യാം. അവരുടെ ഡയാസ്പൊറ* വിലാസം (yourname@podname.com) അറിയുമെങ്കില്‍ അതും ഉപയോഗിയ്ക്കാം."
      add: "2. അവരെ ചേര്‍ക്കൂ"
      add_ex: "\"സമ്പര്‍ക്കം സ്ഥാപിക്കുക\" എന്ന ബട്ടണിൽ ചെയ്യുക പിന്നെ അവരുമായി എന്ത് പരിചയമാണ് ഉള്ളതെന്ന് നിര്‍ണ്ണയിക്കുക. ഇപ്പോൾ നിങ്ങൾ ബന്ധം സ്ഥാപിച്ചു ഇനി മറ്റൂ ശൃംഖലകളിലെ പോലെ നിങ്ങൾളുടെ ഇഷ്ടാനുസരുണം അവരുമായി പങ്കുവയ്ക്കവുന്നതാണ് . കൂടാതെ, നിങ്ങൽക്കവരുമയി മറ്റുവിധത്തില്‍ പരിചയം ഉണ്ടെങ്കിൽ മറ്റുള്ള പരിചയങ്ങളിലേക്കും ചേർക്കാം. ഇപ്പോൾ നിങ്ങൾ ബന്ധം സ്ഥാപിച്ചു കഴിഞ്ഞു. ഇത് അതുപോലെ വളരെ എളുപ്പമാണ്. "
