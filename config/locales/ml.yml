      notepad_ex: "നിങ്ങൾക്ക് ഡയാസ്പൊറ*യെ ഒരു കുറിപ്പ് പുസ്തകമായിപ്പോലും ഉപയോഗിക്കാം, ഒരു ഓർമ്മ കുറിപ്പ് എഴുതുവാനോ, ആകസ്‌മികമായി പോലും നിങ്ങൾ നൽകനുന്ന പ്രദർശനത്തിനു വേണ്ടിയുള്ള കുറിപ്പുകൾക്കുപോലും. ഇതെല്ലം ചെയ്യുന്നതിന്, നിങ്ങൾ ചെയ്യേണ്ടത് ഇത്രമാത്രം ഒരു പരിചയം ഉണ്ടാക്കുക പിന്നെ അതിലേക്കു <strong>ആരെയും ചേർക്കാതിരിക്കുക </strong>! ചുരുക്കിപറഞ്ഞാൽ, ഒരു ശൂന്യമായ പരിചയം. എന്താണ് ഇതുകൊണ്ടുള്ള ലക്ഷ്യം? എന്നുവച്ചാൽ നിങ്ങൾക്ക് കാര്യങ്ങൾ ഈ പരിചയവുമായി പങ്കിടനാവും, മറ്റൊരാളും കാണാതെ തന്നെ. യഥാർത്തത്തിൽ ഇതൊരു സ്വകാര്യ പരിചയമായി വർത്തിക്കും എന്ന് സാരം. ഡയാസ്പൊറ*യിൽ പ്രവേശിക്കുമ്പോഴെല്ലാം കുറിപ്പുകളും ചിത്രങ്ങളും കംപുട്ടെറുകൾ തമ്മിൽ പരസ്പരം പങ്കുവയ്ക്കാനും പിന്നെ സുരക്ഷിതമായി സൂക്ഷിക്കുവാനും ഇത് സഹായകരമായേക്കാം."
