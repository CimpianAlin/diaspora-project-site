      choose_pod_exp: "നിങ്ങള്ക്ക് അനുയോജ്യമായ ഒരു പോഡ് കണ്ടെത്തുക. ചിലപ്പോൾ നിങ്ങൾ ഇഷ്ടപ്പെടുക ചെറിയൊരു പോഡായിരിക്കും, അല്ലെങ്കിൽ നിങ്ങളുടെ സ്ഥലത്തിനോടടുത്തത്, അതുമല്ലെങ്കിൽ നിങ്ങൾക്കറിയുന്ന സുരക്ഷിതമായ വിവര സാങ്കേതീക നിയമവ്യവസ്തയുള്ള ഒരു രാജ്യത്തിനെ ആസ്ഥനമാക്കിയുള്ളത്. ഉചിതമായ തിരഞ്ഞെടുപ്പ് നിങ്ങളുടേതാണ് ! നമ്മളുടെ സാമൂഹികമായ പോഡുകൾക്കിടയിൽ നിന്നും തിരഞ്ഞെടുക്കുക, ഒരുപക്ഷേ നിങ്ങളുടെ പ്രാദേശികമായ ഒരെണ്ണം തന്നെ."
