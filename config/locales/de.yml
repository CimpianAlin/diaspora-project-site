    community_guidelines:
      headline: "Soziale Grundsätze"
      byline: "Richtlinien für den Umgang in der diaspora*-Gemeinschaft"
      menu_title: "Soziale Grundsätze"
      statement1: "diaspora* bietet jeder Kreatur - unabhängig von Alter, Körpergröße, Behinderungen, Volkszugehörigkeit, Geschlechtsidentität und -ausdruck, Grad der Erfahrung, Nationalität, persönlichem Aussehen, Herkunft, Religion oder sexueller Identität und Orientierung - die Möglichkeit, sich im dezentralen sozialen Netz zu verbinden. Um jedem das bestmögliche Erlebnis zu bieten, wünschen wir uns eine Gemeinschaft, die respektvoll miteinander umgeht."
      statement2: "diaspora*s Konzept eines dezentralisierten Netzwerks macht es unmöglich, einzelne Nutzer aus dem Netzwerk zu entfernen. Deshalb ist ein rücksichtsvoller Umgang basierend auf den Idealen der diaspora*-Gemeinschaft entscheidend für das Wohlergehen des Netzwerks."
      statement3: "Als diaspora*-Gemeinschaft stehen wir gemeinsam gegen jede Art von Diskriminierung und Ausgrenzung. Wir tolerieren keine chauvinistischen oder nationalistischen Kommunikationsformen. Wir missbilligen rassistische Äußerungen oder das Herunterspielen historischer, wie auch gegenwärtiger, faschistischer Gewalt. Wir widersprechen jeder Art von Ausgrenzung und der damit verbundenen strukturellen oder körperlichen Gewalt."
      be_excellent: "Bleib gelassen und seid nett zueinander!"
      howto: "Wie erreicht man das?"
      howto_language: "Verwende eine freundliche und einladende Sprache."
      howto_viewpoints_experiences: "Sei anderen Standpunkten und Erfahrungen gegenüber respektvoll."
      howto_constructive_criticism: "Nimm konstruktive Kritik dankend auf."
      howto_empathy: "Verhalte dich gegenüber anderen Mitgliedern empathisch und rücksichtsvoll."
      howto_sexualized_language: "Verwende keine sexualisierte oder aggressive Sprache oder Bilder. Zeige keine ungewollte sexuelle Aufmerksamkeit oder Annäherungsversuche."
      howto_troll: "Sei kein Troll, schreibe keine beleidigende oder abwertende Kommentare, und attackiere andere Mitglieder der Gemeinschaft nicht."
      howto_harassment: "Belästige niemanden, weder öffentlich noch privat."
      howto_benefit_of_doubt: "Sei im Zweifelsfall nachsichtig, du könntest eine Aussage falsch interpretiert haben."
    tutorials:
      headline: "diaspora* Anleitungen"
      byline: "Schritt-für-Schritt Anleitungen, die dir helfen"
      menu_title: Anleitungen
      tutorials_ex1: "Willkommen im Tutorial-Bereich. Auf dieser Seite findest du einen Überblick all unserer diaspora*-Anleitungen, unterteilt in „Erste Schritte“ und in eigenständige Anleitungen zu bestimmten Themen. Wenn du neu bei diaspora* bist, oder dich noch gar nicht registriert hast, empfehlen wir, dir den Teil zu „Ersten Schritten“ zu lesen. Wenn du auf der Suche nach weiteren Möglichkeiten bist, schaue dir die anderen Anleitungen an."
      tutorials_ex2: "Wir geben unser Bestes, diese Anleitungen auf dem aktuellen Stand mit den neuesten diaspora*-Entwicklungen zu halten. Bitte sei dir dessen bewusst, dass dein Pod vielleicht nicht die aktuellste Version von diaspora* nutzt und sich dadurch Abweichungen zu dem Verhalten, das in unseren Anleitungen beschrieben wird, ergeben können. Finde deinen Pod hier: %{podup_link} und schau, welche Version der Software darauf läuft."
