    index:
      headline: "Willkommen bei diaspora*"
      byline: "Die soziale Onlinewelt, in der du deine Daten in der Hand hast."
      register: "Registrieren »"
      key_philosophies: "diaspora* basiert auf drei Kern-Philosophien:"
      decentralization: Dezentralisierung
      decentralization_about: "Statt die Daten aller Nutzer auf riesigen, zentralen Servern von großen Organisationen zu sammeln, können lokale Server („Pods“) überall auf der Welt aufgesetzt werden. Du entscheidest, auf welchem Pod du dich registrierst und du kannst dich nahtlos mit der weltweiten Gemeinschaft von diaspora* verbinden."
      freedom: Freiheit
      freedom_about: "Du kannst bei diaspora* sein, wer immer du willst. Anders als bei manch anderen Netzwerken musst du nicht deine echte Identität verwenden. Du suchst dir aus, auf welche Weise du mit wem interagierst. Der Fantasie sind dabei keine Grenzen gesetzt. Außerdem ist diaspora* freie Software, die dir die Freiheit gibt, sie zu nutzen, wie du es wünschst."
      privacy: Privatsphäre
      privacy_about: "Auf diaspora* sind deine Daten dein Eigentum. Du überträgst keine Rechte irgendeinem Unternehmen oder einem Dritten, der sie benutzen könnte. Zudem suchst du aus, wer sehen kann, was du teilst, indem du Aspekte benutzt. Bei diaspora* sind deine Freunde, Gewohnheiten und Inhalte dein Ding... nicht unseres!"
      get_started: "Möchtest Du loslegen?"
      get_started_sub: "Es ist einfach, wie 1, 2, 3…"
      choose_pod: "1. Wähle einen Pod aus"
      choose_pod_exp: "Finde einen Pod, der zu dir passt. Vielleicht bevorzugst du einen kleineren Pod, einen, der Cross-Posting zu externen Diensten (wie z. B. Twitter) erlaubt, oder einen, der in deiner Nähe ist oder einen, der in einem Land betrieben wird, dessen Datenschutzbestimmungen du traust... Du hast die Wahl! Du kannst sogar %{host_yourself_link}, wenn du die nötigen Fähigkeiten als Systemadministrator hast."
      host_yourself: "selbst einen Pod betreiben"
      sign_up: "2. Registriere dich"
      sign_up_ex: "Wenn du dich aufgrund der Informationen auf %{poduptime} oder aufgrund von Empfehlungen von Menschen, denen du vertraust, entschieden hast, welcher Pod der richtige für dich ist, registriere dich dort und erstelle dein Profil mit so vielen oder so wenigen persönlichen Informationen wie du magst. Du hast die Kontrolle darüber, wie viel du teilst."
      join_convo: "3. Tritt der Unterhaltung bei!"
      join_convo_ex: "Beginne damit, #Tags zu folgen, die deinen Interessen entsprechen: Es kann <span class=\"click\">#Musik</span>, <span class=\"click\">#Fotografie</span>, <span class=\"click\">#Datenschutz</span> oder <span class=\"click\">#Linux</span> sein – was immer du magst. Poste eine Nachricht mit dem Hashtag <span class=\"click\">#neuhier</span>, um dich vorzustellen und los geht's. Jetzt bist du Teil der lebhaften diaspora* Gemeinschaft."
      aspects: Aspekte
      aspects_ex: "diaspora* ist Vorreiter beim Konzept der Aspekte. Hiermit hast du die Möglichkeit, deine Kontakte so zu organisieren, dass sie ihre Rolle in deinem Leben widerspiegeln. Das bedeutet, du kannst mit deiner Familie oder deinen Kollegen teilen und weißt, dass niemand einen Beitrag sehen kann, der nicht für ihn bestimmt ist."
      features: Funktionen
      features_ex: "Hashtags geben dir die Freiheit, deine Interessen einfach zu beschreiben und ihnen zu folgen. Du kannst Menschen aufmerken lassen, indem du sie mit @ erwähnst. Sage Beiträge, die dir besonders gefallen, weiter, damit andere sie auch genießen und kommentieren können. Zeige deine Anerkennung für die Beiträge anderer, indem du „Gefällt mir“ klickst."
      help: "Möchtest du helfen?"
      help_ex: "diaspora* braucht Menschen, die Code schreiben und testen, die neuen Mitgliedern helfen und sie Willkommen heißen, die Community-Pods aufsetzen und pflegen, und die anderen, die vielleicht auch mitmachen wollen, von den Vorteilen von diaspora* erzählen. Wie wäre es, wenn du bei diesem Projekt mitzumachst?"
      socialint: "Integration sozialer Netzwerke"
      socialint_ex: "Mit diaspora* hast du die Möglichkeit, mit deinen Freunden in Verbindung zu bleiben – selbst wenn sie noch nicht auf diaspora* sind. Verbinde einfach dein Konto mit anderen Diensten, und benutze diaspora* als Zentrale, um Beiträge für deine Profile in anderen Diensten zu erstellen. Im Moment unterstützt diaspora* die gleichzeitige Veröffentlichung von Beiträgen in deinem Twitter-, Tumblr- und Wordpresskonto und es werden weitere folgen."
      earth_alt: Erdd*
      decentralized_alt: Dezentralisiert
      freedom_alt: Freiheit
      keyhole_alt: Schlüsselloch
      aspects_alt: Aspekte
      features_alt: Funktionen
      ways_to_help_alt: "So kannst Du helfen"
      services_alt: Dienste
    about:
      headline: "Wie funktioniert diaspora*?"
      byline: "diaspora* ist einfach zu bedienen. So geht's"
      menu_title: Über
      decentralize: "Was ist Dezentralisierung?"
      decentralize_ex: "diaspora* ist ganz anders als die meisten anderen Netzwerke, die du nutzt. Es ist vollständig dezentralisiert, ohne einen zentralen Knotenpunkt. Trotzdem ist es ganz einfach, sich mit anderen Menschen in Verbindung zu setzen und zu kommunizieren. So geht’s."
      this: DAS
      this_ex: "diaspora* ist ein echtes Netzwerk ohne zentrale Basis. Es gibt Server („Pods“ genannt), die über die ganze Welt verteilt sind. Jeder einzelne enthält die Daten jener Nutzer, die sich auf dem jeweiligen Server registriert haben. Diese Pods kommunizieren nahtlos miteinander, sodass du dich auf einem beliebigen Pod registrieren und frei mit jedem deiner Kontakte unterhalten kannst, wo auch immer sie sich im Netzwerk befinden."
      notthis: "DAS NICHT"
      notthis_ex: "Die meisten sozialen Netzwerke werden von zentralisierten Servern eines Unternehmens betrieben. Sie speichern alle privaten Daten ihrer Nutzer an einem Punkt. Diese Daten können verloren gehen oder gestohlen werden und, wie bei jedem System mit einem Flaschenhals, kann jede Störung der zentralen Server das ganze Netzwerk stark verlangsamen oder unerreichbar machen. Außerdem erleichtert es den Regierungen das Abhören."
      discl: "(diaspora* benutzt offene Webstandards wie %{pubsubhubbub} und %{webfinger} um diese Art der Verbindung möglich zu machen.)"
      connect: "Wie verbinde ich mich?"
      connect_ex: "Obwohl diaspora* aus vielen über die ganze Welt verteilten Pods besteht, wird es dir so vorkommen, als ob es ein einziges integriertes Netzwerk sei. Du musst nicht auf dem gleichen Pod wie deine Kontakte sein, um dich mit ihnen austauschen zu können. Kommunikation geschieht nahtlos über alle Pods im diaspora* Universum. Wenn Du diaspora* nutzt, kannst du vergessen, dass es aus vielen Pods besteht. Sich mit jemandem in diaspora* in Verbindung zu setzen, ist eigentlich sehr leicht: "
      find: "1. Finde jemanden"
      find_ex: "Alles, was du tun musst, um dich mit anderen zu verbinden, ist, sie zu finden und zu deinen Aspekten hinzuzufügen (mehr zu den Aspekten weiter unten). Finde sie mit dem Suchfeld in der schwarzen Leiste oder fahre in deinem Stream mit der Maus über einen ihrer Namen, sodass eine sogenannte Hovercard erscheint. Wenn du ihre Diaspora-IDs (deinname@podname.com) kennst, kannst du auch die benutzen."
      add: "2. Füge jemanden hinzu"
      add_ex: "Wenn du sie gefunden hast, musst du nur noch auf die „Kontakt hinzufügen“-Schaltfläche klicken und auswählen, zu welchen deiner Aspekte sie hinzugefügt werden sollen. Wenn jemand Teil mehrerer Aspekte deines Lebens ist, kannst du ihn oder sie auch zu mehreren Diaspora-Aspekten hinzufügen. Nun seid ihr verbunden und könnt miteinander teilen, wie in anderen Netzwerken auch. So einfach ist das. "
      freedom: Freiheit
      freedom_byline: "diaspora* versucht nicht, dich einzuschränken"
      fdm1: "Sei, wer du sein willst"
      fdm1_ex: "Viele Netzwerke bestehen darauf, dass du deine wahre Identität benutzt. diaspora* nicht. Hier kannst du dir aussuchen, wer du sein willst und so viel oder wenig teilen, wie du es möchtest. Es liegt ganz an dir, wie du mit anderen Menschen interagieren willst."
      fdm2: "Sei kreativ"
      fdm2_ex: "Du bist völlig frei in der Art und Weise, wie du mit anderen in Kontakt treten willst. Folge einfach faszinierenden Menschen, um zu sehen, was sie zu sagen haben, oder teile mit der ganzen Welt. Teile deine Fotos, Kunstwerke, Videos, Musik, Texte - was immer du möchtest. Lass deinen Gedanken freien Lauf."
      fdm3: "Frei wie in Freiheit"
      fdm3_ex: "diaspora* ist komplett freie Software. Das bedeutet, dass es keine Einschränkung in den Nutzungsmöglichkeiten gibt. Du kannst sogar den Quellcode verändern, um es so zu nutzen, wie du es möchtest und uns beim Verbessern des Netzwerks zu helfen. Wir würden uns freuen, dich dabei zu haben."
      privacy: Privatsphäre
      privacy_byline: "Komplette Kontrolle über das, was dir gehört. "
      priv1: "Deine Daten, dein Eigentum"
      priv1_ex: "Viele Netzwerke nutzen deine Daten, um damit Geld zu machen, indem sie deine Interaktionen auswerten und darauf basierende Werbung einblenden. diaspora* nutzt deine Daten zu keinem anderen Zweck, als es dir möglich zu machen, sich mit anderen zu verbinden und zu teilen."
      priv2: "Betreibe es selbst"
      priv2_ex: "Indem du einen Pod aussuchst, wählst du wo deine Daten gespeichert werden. Wenn du besonders sicher gehen möchtest, das niemand an deine persönlichen Daten kommt, kannst du auf einem eigenen Server deinen Pod einrichten."
      priv3: "Wähle dein Publikum"
      priv3_ex: "Aspekte in diaspora* erlauben dir, nur mit den Menschen zu teilen, mit denen du auch teilen willst. Du kannst so öffentlich oder privat sein, wie du möchtest. Teile ein lustiges Foto mit der ganzen Welt oder ein dunkles Geheimnis nur mit deinen engsten Freunden. Du hast die Kontrolle."
      aspects: "Alles über Aspekte"
      aspects_byline: "Der Schlüssel zur Privatsphäre in diaspora*"
      asp1: "Aspekte deines Lebens"
      asp1_ex: "Dein Leben besteht aus vielen unterschiedlichen Aspekten mit unterschiedlichen Menschen. Warum sollte dein Online-Leben anders sein? Mit den Aspekten in diaspora* kannst du dein Online-Leben ganz nach belieben organisieren und nur mit Menschen teilen, mit denen du auch teilen möchtest."
      asp2: "Organisiere Dein Leben"
      asp2_ex: "Du hast beispielsweise Aspekte für deine Familie, deine engsten Freunde, für Arbeitskollegen und für einen Sport, oder ein Hobby, an dem du dich beteiligst. Deine Arbeitskollegen müssen nichts über deine Familientreffen wissen oder? Mit Aspekten werden sie das auch nicht."
      asp3: "Erzähle es der ganzen Welt"
      asp3_ex: "Manche Dinge sind natürlich auch so wichtig, dass du der ganzen Welt davon erzählen möchtest. Du kannst einfach der ganzen Welt etwas mitteilen, indem du es öffentlich machst. Verwendest du dabei die passenden Hashtags, kannst du andere Menschen erreichen, die sich vielleicht ebenfalls dafür interessieren."
      features: "Funktionen, die unsere Community liebt"
      features_byline: "Wir denken, dass auch du sie lieben wirst"
      hashtags: Hashtags
      hashtags_ex: "Hashtags erlauben dir, deine Interessen zu markieren, ihnen zu folgen und helfen deinen Beiträgen, Gleichgesinnte zu erreichen. Sie sind außerdem eine großartige Methode, um lustige und interessante neue Menschen auf diaspora* zu finden."
      reshare: Weitersagen
      reshare_ex: "Warum nicht einen Beitrag, den du liebst, anderen weitersagen? diaspora* macht es einfach, Ideen durch „Weitersagen“ zu verteilen: Drücke dafür einfach die entsprechende Schaltfläche."
      mentions: Erwähnungen
      mentions_ex: "Möchtest du jemandes Aufmerksamkeit erregen? Mit @Erwähnungen kannst du das tun! Es ist eine einfache Methode, um einen deiner Kontakte auf Wissenswertes aufmerksam zu machen."
      love: Gefallen
      love_ex: "Zeige deine Anerkennung für etwas, das dir gefällt, indem du auf „Gefällt mir“ klickst. Manchmal sind Worte einfach nicht genug um auszudrücken, was du fühlst."
      host: "Betreibe einen Community-Pod"
      host_byline: "Sei einer der diaspora* Stars"
      host_ex: "diaspora* ist abhängig von Communitymitgliedern, die Pods betreiben, die für alle offen sind, die mitmachen wollen. Wenn du Serverkapazitäten und etwas technisches Grundwissen hast, würden wir uns freuen, wenn du einen Gemeinschafts-Pod mit offener Registrierung erstellst. Je mehr Pods es gibt, desto besser funktioniert diaspora* - sei ein Teil der Zukunft des dezentralisierten sozialen Internets."
      hostinst1: "Lies die %{instructions_link} und setze deinen eigenen Community-Pod auf."
      instructions_link_text: "Installationsanleitungen für einen Pod"
      hostinst2: "Eine Liste von Community-Pods findest du bei %{poduptime}"
