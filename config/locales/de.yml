    getting_started1:
      byline: "Teil 1 - Registrierung"
      menu_title: "Die Registrierung bei diaspora*"
      welcome: "Willkommen bei der Anleitung „Erste Schritte“. Wenn du den Weg zu dieser Seite gefunden hast, hast du dich entweder gerade bei diaspora* angemeldet oder überlegst dir, es zu tun. In diesem Teil der Anleitungen begleiten wir dich durch den Anmeldungsprozess und machen dich mit den Grundlagen der Arbeitsweise von diaspora* vertraut. Wir hoffen, dass die Anleitung für dich hilfreich sein wird und du bei diaspora* viel Freude haben wirst."
      find_pod: "Einen Pod finden"
      find_pod_intro: "Wenn du dich bereits registriert hast, kannst du diesen Abschnitt überspringen und direkt zu %{part_link} wechseln."
      find_pod_ex1: "Anders als die meisten sozialen Netzwerke, die einen zentralen Netzknoten von Computern haben, auf denen die Daten von allen gespeichert werden, können wir dir keinen bestimmten Link geben und sagen: „Melde dich hier an“. diaspora* unterscheidet sich von diesen Netzwerken darin, dass es <em>dezentralisiert</em> ist. Das bedeutet, das Netzwerk besteht aus vielen verschiedenen Servern, mit unterschiedlichen Betreibern. Bevor du anfängst, musst du dich selbst entscheiden, bei welchem Server du dich registrierst, um das diaspora*-Netzwerk zu nutzen. Wir nennen die einzelnen Server „Pods“."
      find_pod_ex2: "Das Wort „<strong>diaspora</strong>“ bezieht sich auf die großflächige Zerstreuung von Saatgut (oder Menschen). Darum ist unser Leitmotiv ein Löwenzahn und das Sternchen in unserem Namen ist stellvertretend für einen flauschigen Löwenzahnsamen. Wir bezeichnen Benutzerkonten in diaspora* als „<strong>Seeds</strong>“ und die Server, auf denen diese Konten gesammelt werden als „<strong>Pods</strong>“. Du wirst dich schnell daran gewöhnen!"
      find_pod_ex3: "Ein Blick in unser %{wiki_link} wird dir helfen, den Pod auszuwählen, der am besten zu dir passt."
      wiki_link_text: "Anleitung zum Auswählen eines Pods."
      find_pod_ex4: "Möglicherweise wurdest du von jemandem, den du kennst, zu diaspora* eingeladen. Falls ja, hast du einen Link zu dem Pod von diaspora*, bei welchem diese Person registriert ist. Wenn du demselben Pod beitreten willst, kannst du einfach den dir zugesandten Link benutzen. Du brauchst jedoch nicht auf demselben Pod zu sein wie deine Freunde, um mit ihnen zu kommunizieren."
      find_pod_ex5: "Du wirst dich immer an dem Pod anmelden, bei dem du dich registriert hast. Von deinem Pod aus kannst du dich mit dem ganzen Netzwerk verbinden. Die diaspora*-Erfahrung sollte mehr oder weniger dieselbe sein, egal auf welchem Pod du dich registrierst. Du wirst dich nicht an einem anderen Pod anmelden können, aber dazu besteht sowieso keine Notwendigkeit."
      registration: Registrierung
      registration1: "Wenn du dann einen Pod ausgewählt hast, suche den Link <span class=\"click\">Registrieren</span>. Er sollte genau da, auf der Startseite des Pods sein. Falls du keinen „Registrieren“ Link findest, kann es sein, dass dieser Pod momentan keine neuen Registrierungen akzeptiert. Du kannst dies überprüfen, indem du die Statistikseite des Pods besuchst (zum Domainnamen des Pods in der URL-Leiste <code>/statistics</code> hinzufügen). Wenn das so ist, musst du einen anderen Pod wählen."
      registration2: "Wenn du den Link zum registrieren angeklickt hast, wird sich eine Seite öffnen, auf der du einen Benutzernamen, Emailadresse und Passwort eingeben musst. Überlege dir gut, welchen Benutzernamen du wählst, denn du wirst ihn später nicht ändern können."
      registration3: "Beende die Registrierung, indem du <span class=\"click\">Fahre fort</span> anklickst. Damit kannst du auf deinen brandneuen diaspora*-Seed zugreifen und ihn gestalten."
      registration4: "Während des Registrierungsprozesses wird dein Seed wahrscheinlich automatisch mit unserem %{dhq_link} Seed verbunden; es könnte auch der Seed deines Pod-Admins sein. Das geschieht deshalb, damit wir dich mit wichtigen diaspora* Nachrichten auf dem Laufenden halten können. Wenn du diesen jedoch nicht folgen willst, kannst du sie einfach aus deiner Kontaktliste entfernen. Wie man das macht, behandeln wir in %{part_link}."
      dhq_link_text: "diaspora* HQ"
      registration5: "Du solltest nun eine Seite „Erste Schritte“ präsentiert bekommen. Es ist kein Muss, aber indem du sie vervollständigst, wird es dir am Anfang leichter fallen, Verbindungen zu anderen Menschen aufzubauen."
      registration6: "Gib im ersten Feld den Namen ein, mit dem du auf der Seite angezeigt werden willst."
      registration7: "Klicke auf diese Schaltfläche, um ein Profilbild von deinem Computer hochzuladen."
      registration8: "Schreibe ein paar Worte über dich. Vielleicht sind es Dinge, die dich interessieren - vielleicht Musik oder Aktivismus - und vielleicht die Stadt, in der du lebst. Diese werden in <span class=\"click\">#tags</span> umgewandelt, die dir helfen, Inhalte zu finden und anderen Leuten helfen, dich zu entdecken. Mehr zu #tags folgt zu einem späteren Punkt in der Anleitung."
      registration9: "Klicke auf <span class=\"click\">Bring mich zu diaspora*! >></span>"
      profile1: "Bevor du etwas anderes tust, nimm dir einen Moment und fülle dein Profil aus. Auf der Seite, zu der du geführt wurdest, klicke auf deinen Namen oder dein Foto rechts in der schwarzen Kopfzeile und wähle <span class=\"click\">Profil</span> aus dem Dropdown-Menü. Klicke dann auf den blauen Knopf <span class=\"click\">Mein Profil bearbeiten</span> in der oberen rechten Ecke."
      profile2: "Das <strong>grundlegende Profil</strong>, welches öffentlich ist, und das <strong>erweiterte Profil</strong>, welches standardmäßig privat ist. Dein grundlegendes Profil ist für alle sichtbar; dein erweitertes Profil ist nur für Personen sichtbar, die du ausgewählt hast. Du kannst so viel oder so wenig von deinem Profil ausfüllen, wie du möchtest, und wenn du nicht willst, musst du nicht deinen richtigen Namen angeben. Wenn du möchtest, dass alle so viel wie möglich über dich erfahren, kannst du dein gesamtes Profil öffentlich machen."
      profile3: "Die meisten Felder in den Profilinformationen erklären sich von selbst. NSFW steht für „not safe for work“ (das bedeutet „unpassend für den Arbeitsplatz“). Das werden wir detailliert in %{part_link} abhandeln, mache dir darüber jetzt keine Sorgen."
      profile4: "Vergiss nicht, die Schaltfläche <span class=\"click\">Profil aktualisieren</span> zu klicken, wenn du fertig bist!"
      finish: "Das war's!"
      finish_ex1: "Du bist jetzt soweit, bei diaspora* loszulegen! Klicke auf das Podnamenoder <span class=\"click\">Stream</span> oben links auf der Seite, um anzufangen."
      finish_ex2: "Wenn du der diaspora* Gemeinschaft begegnen und von ihr willkommen geheißen werden willst, erstelle jetzt einen <strong>öffentlichen</strong> Beitrag, um dich vorzustellen und füge den Tag <span class=\"click\">#neuhier</span> hinzu. Öffentliche Beiträge, die Tags beinhalten, sind ein klasse Weg, um neue Freunde auf diaspora* zu finden. Falls du dir nicht sicher bist, ob du dies jetzt tun willst, mache dir keine Sorgen - wir begleiten dich Schritt für Schritt zu deinem ersten Beitrag in %{part_link}."
    getting_started2:
      byline: "Teil 2 - Die Benutzeroberfläche"
      menu_title: "Bedienung der Benutzeroberfläche"
      menu_title_mobile: "Benutzung des mobilen Interfaces"
      interface_mobile: "<strong>Merke:</strong> Wenn du ein Smartphone verwendest, siehst du die diaspora*-Schnittstelle für kleinere Bildschirme. %{mobile_link} für eine Übersicht zur mobilen Ansicht."
      interface_desktop: "<strong>Merke:</strong> Wenn du einen Laptop oder Desktop-Computer verwendest, siehst du die diaspora*-Schnittstelle für größere Bildschirme. %{desktop_link} für eine Anleitung zur Desktopoberfläche."
      click_here_text: "Klicke hier"
      interface1: "Du schaust jetzt auf eine ungewohnte Oberfläche. (Falls du immer noch auf der Seite „Profil bearbeiten“ bist, klicke auf den Podnamen oder <span class=\"click\">Stream</span> auf der linken Seite der schwarzen Leiste.) Lass uns einen Blick auf den Aufbau werfen und beginne dich damit vertraut zu machen."
      interface2: "Aufgrund der dezentralen und quelloffenen Beschaffenheit von diaspora*, ist es den Betreibern der Pods möglich, Anpassungen vorzunehmen. Deshalb ist es möglich, dass die Oberfläche, je nach dem auf welchem Pod du bist, von der Beschreibung hier abweichen kann. Trotzdem sollten die wesentlichen Elemente vorhanden sein, auch wenn sie anders angeordnet sind."
      interface3: "Die Benutzeroberfläche kann in vier Teile gegliedert werden."
      header: "Oben auf der Seite befindet sich eine feststehende Kopfleiste, die an ihrem Platz bleibt, selbst wenn du die Seite herunter scrollst. Diese Kopfleiste enthält folgendes:"
      header_mobile: "Wenn du auf das Symbol „Schublade“ (drei horizontale Linien) tippst, öffnet sich das Navigationsmenü, das folgendes enthält:"
      header_podname: "der Name deines Pods, der dich zurück zur Stream-Seite bringt;"
      header_asterisk: "ein Sternchen-Symbol, das dich zurück zum Stream bringt;"
      header_stream: "Links zu deinem <strong>Stream</strong> und der <strong>Meine Aktivität</strong> Seite;"
      header_notify: "ein Benachrichtigungssymbol (wir behandeln dies in %{part_link});"
      header_conversations: "ein Unterhaltungssymbol (auch abgedeckt in %{part_link});"
      header_newpost: "ein Symbol, um einen neuen Beitrag zu erstellen;"
      header_drawer: "ein Icon zum Öffnen der „Schublade“ mit weiteren Optionen"
      header_search: "die Suchleiste (mehr dazu in %{part_link});"
      header_streams: "Links zu den Seiten <strong>Meine Aktivität</strong>, <strong>@Erwähnungen</strong>, <strong>Meine Aspekte</strong> und <strong>#Tags, denen du folgst</strong> (siehe unten);"
      header_dropdown: "ein persönliches Dropdown-Menü mit:"
      header_profile: "einem Link zu deiner Profilseite (siehe unten);"
      header_contacts: "einem Link zu deiner Kontaktliste (siehe %{part_link});"
      header_settings: "einem Link zu deinen Konteneinstellungen (siehe %{part_link});"
      header_help: "einer Verknüpfung zur Hilfe-Beschreibung;"
      header_toggle: "einem Link zum Umschalten zwischen mobiler- und Desktopversion;"
      header_logout: "Einem Abmeldenknopf."
      interface_mobile_old: "Wenn du diaspora* auf einem Smartphone siehst, sieht die Oberfläche anders aus, weil du die mobile Version von diaspora * verwendest. Die Kopfleiste wird, wie im ersten Bild, vereinfacht. Klicke auf das „Schublade“-Symbol (drei horizontale Linien), um das Navigationsmenü zu öffnen. Klicke in diesem Menü auf deinen Namen, um dein Benutzermenü zu öffnen. Alle Optionen sind verfügbar, aber sie sind an verschiedenen Orten."
      columns: "Unterhalb der Kopfzeile befinden sich zwei Spalten:"
      column1: "Links siehst du Verlinkungen zu den verschiedenen Inhaltsansichten, die auf diaspora* verfügbar sind: <span class=\"click\">Meine Aktivitäten</span>, <span class=\"click\">Stream</span>, <span class=\"click\">@Erwähnungen</span>, <span class=\"click\">Meine Aspekte</span>, <span class=\"click\">#Tags, denen du folgst</span> und <span class=\"click\">Öffentliche Aktivität</span>. Diese erklären wir als nächstes. Es gibt auch einige Links, die dir helfen, deine Freunde einzuladen, neue Benutzer willkommen zu heißen, Hilfe zu finden, externe Dienste wie Twitter, Tumblr und Wordpress zu verbinden (wenn auf deinem Pod verfügbar), vom Rest des Internets aus auf diaspora* zu posten (das diaspora*-Lesezeichen) und auf manchen Pods Kontaktinformationen zum Betreibers des Pods und ein Spendenknopf um den Pod zu finanzieren."
      column2: "Die Hauptspalte enthält den Stream mit Beiträgen von Nutzern und ganz oben einen Kasten für Veröffentlichungen. Hier spielt sich die ganze Zauberei ab! Dies behandeln wir in %{part_link}."
      stream_mobile: "Unter der Kopfzeile befindet sich der Hauptinhalt des Streams."
      views: "Die unterschiedlichen Ansichten in diaspora* sind:"
      stream: "Der Stream"
      stream_ex1: "Der „Stream“ ist deine Homepage in der diaspora*. Er fasst alle Beiträge zusammen, die dir zur Verfügung stehen. Das heißt:"
      stream_contents1: "Beiträge deiner Kontakte;"
      stream_contents2: "öffentliche Beiträge, die <span class=\"click\">#tags</span> enthalten, denen du folgst;"
      stream_contents3: "Beiträge, die dich <span class=\"click\"> @erwähnen </span>;"
      stream_contents4: "Beiträge aus dem \"<span class=\"click\">Community spotlight</span>\", wenn diese Funktion auf deinem Pod aktiv ist (siehe %{part_link})."
      stream_ex2: "Die Beiträge im Stream sind chronologisch nach dem ursprünglichen Erstellungsdatum sortiert."
      activity: "Meine Aktivitäten"
      activity_ex: "Unter „Meine Aktivitäten” siehst du einen Stream aller Beiträge, die du entweder geliked oder kommentiert hast. Es ist ein sinnvoller Weg, an den Interaktionen dranzubleiben, die du auf diaspora* hattest. Die Beiträge in „Meine Aktivitäten“ sind anhand der aktuellsten Interaktion (Gefällt mir oder Kommentar) angeordnet, die in den Beiträgen stattfanden."
      activity_ex2: "Wenn du auf <span class=\"click\">Meine Aktivität</span> klickst, erscheinen zwei Untermenüpunkte: <span class=\"click\">Beiträge, die dir gefallen</span> und <span class=\"click\">Kommentierte Beiträge</span>. Wenn du auf einen dieser Einträge klickst, wird dir ein Stream angezeigt, der nur die Beiträge enthält, die dir gefallen haben oder die du kommentiert hast."
      mentions: "@Erwähnungen"
      mentions_ex: "Hier werden alle Beiträge angezeigt, in denen du von anderen @erwähnt wurdest. Wir sprechen über Erwähnungen in %{part_link}."
      aspects: "Meine Aspekte"
      aspects_ex1: "In „Meine Aspekte“ werden Beiträge all derer gezeigt, mit denen du teilst - also Menschen, die du deinen Aspekten zugeordnet hast. Mache dir keine Sorgen, dass du nicht weißt, was ein Aspekt ist - darüber werden wir im nächsten Teil ausführlich sprechen."
      aspects_ex2: "Klicke im Menü auf <span class=\"click\">Meine Aspekte</span>, um die Liste deiner Aspekte zu sehen. Du kannst Beiträge zu allen Aspekten, nur zu einem oder mehreren Einzelaspekten anzeigen, indem du sie aus der Aspekt-Liste im Menü aus- und abwählst."
      tags: "#Tags, denen du folgst"
      tags_ex1: "Diese Ansicht zeigt alle verfügbaren Beiträge (öffentliche und begrenzte, die mit Aspekten geteilt wurden, in die du einsortiert wurdest), die Tags enthalten, denen du folgst. Wir schauen uns Tags detailliert in %{part_link} an."
      tags_ex2: "In dieser Ansicht siehst du eine Liste deiner Tags. Klickst du auf einen Tag in der Seitenleiste, siehst du den Stream zu diesem Tag. Du kannst den Tag entfolgen, wenn du auf das X bei seinem Namen in der Seitenleiste klickst."
      public: "Öffentliche Aktivität"
      public_ex: "Im öffentlichen Aktivitätenstream werden alle öffentlichen Beiträge angezeigt, die für den Pod verfügbar sind, auch Beiträge von Personen, mit denen du nicht teilst und die keine Tags enthalten, denen du folgst. Das ist sehr viel Inhalt!"
      other_views: "Weitere Ansichten"
      other_views_ex: "Es gibt weitere Ansichten, die du bei diaspora* durch Klicken auf Links finden kannst."
      tag_stream: Tag-Stream
      tag_stream_ex: "Klicke auf einen beliebigen <span class= \"click\" >#tag</span> in diaspora*, um zum „Tag Stream“ zu kommen. Dieser zeigt dir einen Stream, der alle deinem Pod bekannten Beiträge enthält, die diesen #tag benutzen."
      spv: Einzelbeitragsansicht
      spv_ex: "Klick auf den Zeitstempel in der „Einzelbeitragsansicht“, um den Beitrag und die Kommentare zu diesem Beitrag in der „Einzelbeitragsansicht“ zu sehen: Der Zeitstempel ist der Link des Verfassers, der so etwas wie „vor 2 Stunden“ anzeigt. Wenn du jemandem den Link zu einem Beitrag in diaspora* schicken möchtest, kannst du hier die direkte URL des Beitrags abrufen."
      profile: Profilansicht
      profile_ex1: "Wo auch immer du deinen Namen oder dein Profilbild siehst, kannst du, indem du es anklickst, zu deiner Profilseite gelangen. Dort siehst du alle Beiträge, die du auf diaspora* erstellt hast. Außerdem wird auch dein Profilbild, dein angezeigter Name, deine „Über mich“ Tags und deine diaspora* ID (abgehandelt unter „Registrieren“ in %{part_link}) angezeigt."
      profile_ex2: "Unter deinem Profilbild siehst du zusätzliche Informationen, die du hinzugefügt hast, wie z. B. Geburtstag, Wohnort, Geschlecht, Biographie und so weiter."
      profile_ex3: "Klicke auf die blaue Fläche <span class=\"click\">Mein Profil bearbeiten</span>, wenn du eine deiner Profilinformationen ändern willst (siehe %{part_link})."
      profile_ex3_mobile: "Klicke auf den Link <span class=\"click\">Einstellungen</span> in der „Schublade“, wenn du irgendwelche deiner Profilinformationen ändern möchtest."
      profile_ex4: "Du kannst die Profilseite von anderen ebenfalls ansehen, indem du auf deren Namen oder Bild klickst. Wie viele Informationen und Beiträge dieser Person für dich sichtbar sind, hängt von eurem Kontaktverhältnis ab."
      profile_ex5: "Wenn sie mit dir teilen, erscheint ein grünes Häkchen neben ihrer diaspora* ID. Wenn nicht, wird ein grauer Kreis angezeigt."
      profile_ex6: "Oben rechts findest du einen Aspekt-Button. Befindet sich die Person nicht in einem deiner Aspekte, wird „Kontakt hinzufügen“ angezeigt. Ist dies der Fall, ist sie grün und zeigt den Namen des Aspekts an, in dem du sie platziert hast. Mit einem Klick kannst du sie zu einem Aspekt hinzufügen. Wenn du diese Person ignorierst, ist der Knopf rot und zeigt „Nicht mehr ignorieren“ an."
      profile_ex7: "Die folgenden Symbole werden unter der Seitenauswahl-Schaltfläche angezeigt: ein @mention-Symbol, wenn du mit dieser Person teilst, ein Nachrichtensymbol (Umschlagsymbol), wenn ihr gegenseitig teilt, und ein Ignorieren-Symbol."
      profile_ex8: "Unter dem Namens und der ID der Person befinden sich Registerkarten zur Anzeige ihrer Beiträge, ihrer hochgeladenen Fotos und aller Kontakte, die sie für dich sichtbar gemacht hat (was im nächsten Teil, „Aspekte“, erklärt wird)."
      themes: Farbschema
      themes_ex1: "Du kannst das Aussehen der diaspora* anpassen, indem du eines unserer Farbschemas aus dem Menü <span class=\"click\">Einstellungen</span> auswählst (siehe %{part_link}). Die aktuellen Schemas sind:"
      themes_list1: "<strong>Original gray</strong>: Dies ist das diaspora* Standard-Farbschema"
      themes_list2: "<strong>Original white background</strong>: Das Standard-Farbschema , aber mit einem weißen Hintergrund. Dies ähnelt mehr der „old-school“ diaspora*-Oberfläche"
      themes_list3: <strong>Dunkelgrün</strong>
      themes_list4: <strong>Magenta</strong>
      themes_list5: "<strong>Ägyptisch blau</strong>"
      themes_list6: <strong>Dunkel</strong>
      themes_ex2: "Dein Pod hat möglicherweise benutzerdefinierte Farbschemata erstellt. Wenn ja, werden sie zusammen mit unseren Standard-Farbschemata in der Liste angezeigt."
      finish: "Das ist erst einmal alles, was du über die Oberfläche wissen musst. Was du wohl als erstes tun willst, ist Menschen zu finden, mit denen du anfangen kannst zu teilen. Aber, bevor wir das tun, lass uns erst auf etwas eingehen, was diaspora* besonders auszeichnet: <strong>Aspekte</strong>."
      finish_mobile: "Hinweis: Der Rest dieser Tutorial-Serie zeigt Screenshots von der Desktop-Oberfläche, um die Funktionen der Diaspora* zu veranschaulichen. Einige Funktionen sind in der mobilen Oberfläche noch nicht verfügbar. Wenn dies der Fall ist, musst du auf <span class=\"click\">Toggle mobile</span> in der „Schublade“ klicken, um diese Funktion nutzen zu können. Wir sind sicher, dass du herausfinden wirst, wo die Unterschiede liegen - es ist nicht schwer!"
    getting_started3:
      byline: "Teil 3 – Aspekte"
      menu_title: "Alles über Aspekte"
      aspects1: "Denke an dein Leben und die Menschen, die du kennst. Jeder Mensch ist ein Teil eines oder mehrerer Aspekte deines Lebens. Sei er nun ein Familienmitglied, ein enger Freund, ein Arbeitskollege oder jemand mit dem du Musik, Sport oder ein spezielles Interesse teilst. Es könnte jemand sein, mit dem du gerne online Witze teilst. Vielleicht ist er auch ein Teil mehrerer dieser Aspekte deines Lebens."
      aspects2: "diaspora* funktioniert genauso. Du kannst Kontakte auf deinem diaspora* Seed in „Aspekte“ einordnen, entsprechend ihrer Rolle in deinem Leben. Auf diese Weise bestimmst du, welcher Kontakt welche Beiträge zu sehen bekommt. Vor dem Veröffentlichen jedes Beitrags ordnest du ihn einem bestimmten Aspekt (oder mehreren) zuordnest. Das bedeutet, dass du das Richtige mit den Richtigen teilen kannst. Wir erklären in den folgenden drei Teilen dieser Reihe, was das bedeutet."
      my_aspects: "Meine Aspekte"
      my_aspects1: "Lass uns als nächstes einen Blick auf das Menü „Meine Aspekte“ in der linken Spalte werfen. Gehe zurück in deinen Stream und klicke <span class=\"click\">Meine Aspekte</span> an. Deine Aspektliste klappt nun auf und im Stream wirst du nur die Beiträge sehen, die von Menschen geteilt wurden, die du in deine Aspekte eingeordnet hast."
      my_aspects2: "Nun sollten alle Aspekte ausgewählt und mit Häkchen versehen sein."
      my_aspects3: "Du kannst Aspekte im Menü anklicken und sie so aus- oder abwählen."
      my_aspects4: "Du kannst einen Aspekt oder eine Kombination von mehreren Aspekten wählen."
      my_aspects5: "Wenn alle Aspekte ausgewählt sind, und du nur einen davon sehen willst, klicke erst auf <span class=\"click\">Auswahl aufheben</span> und wähle dann den aus, den du brauchst."
      my_aspects6: "Warum spielst du nicht einfach ein wenig damit herum?"
      my_aspects7: "Diese Auswahl hat zwei Anwendungen:"
      my_aspects8: "Das filtert die Inhalte im Stream. Du möchtest vielleicht nur die Beiträge lesen, die von den Menschen in deinem Familienaspekt geschrieben wurden, oder vielleicht die, die von Kontakten <em>außer</em> Familie erstellt wurden."
      my_aspects9: "Wenn du einen Beitrag von der Aspektseite aus erstellst, werden die Aspekte, die im Menü links ausgewählt sind, automatisch in der Schaltfläche unterhalb des Veröffentlichungskastens angezeigt. Zum Beispiel: Wenn die Aspekte Freunde, Familie und Arbeit in der Liste ausgewählt sind und du dann in den Kasten für Veröffentlichungen klickst, erscheint in der Aspekteschaltfläche unterhalb „In 3 Aspekten“."
      add_aspect: "Einen Aspekt hinzufügen"
      add_aspect1: "Wenn du dich registrierst, werden dir vier Aspekte zur Verfügung gestellt: Familie, Arbeit, Freunde und Bekannte. Natürlich wirst du nicht dein gesamtes Leben in diese vier Standardaspekte einsortieren können, daher ist der nächste Schritt, mehr Aspekte hinzuzufügen. Du kannst die Standardaspekte auch löschen, wenn du möchtest."
      aspects_mobile: "Hinweis: Wenn du das mobile Interface benutzt, musst du zuerst zur Desktopversion wechseln, indem du auf <span class=\"click\">Toggle mobile</span> in der „Schublade“ klickst, da es derzeit nicht möglich ist, einen neuen Aspekt in der mobilen Version hinzuzufügen."
      add_aspect2: "Klicke in der Seitenleiste auf <span class=\"click\">Meine Aspekte</span> und eine Liste deiner Aspekte erscheint. Um einen Aspekt hinzuzufügen, klicke auf <span class=\"click\">+ Aspekt hinzufügen</span> unter der Liste der Aspekte im Menü. Ein Pop-Up-Fenster erscheint."
      add_aspect3: "Diese Anleitung verwendet als Beispiel einen Aspekt namens „Diaspora“, aber du kannst deinen Aspekten beliebige Namen geben."
      add_aspect4: "Wähle einen Namen für den neuen Aspekt aus. Der Name kann zum Beispiel die Art der Verbindung zwischen diesen Menschen verdeutlichen, wie „kreatives Schreiben“, „Fußball“ oder „Aktivisten“, aber du kannst es nennen, wie du möchtest. <strong>Niemand außer dir selbst wird jemals die Namen deiner Aspekte sehen und deine Kontakte werden niemals wissen, in welche(n) Aspekt(e) du sie einsortiert hast. Das geht nur dich etwas an.</strong>"
      add_aspect6: "Wenn du fertig bist, klicke auf den <span class=\"click\">Erstellen</span> Knopf. Der Aspekt wird dann angelegt und im Menü ausgewählt."
      add_aspect7: "Sobald der Aspekt erstellt wurde, wirst du zu deiner Kontakteseite geleitet und eine Liste der Personen des gerade erstellten Aspekts angezeigt (bisher noch niemand). Auch wenn dieser Aspekt leer ist, siehst du eine Liste deiner anderen Kontakte, jeweils mit einer Schaltfläche daneben, so dass du sie ganz einfach zu diesem neuen Aspekt hinzufügen kannst."
      contacts: Kontakteseite
      contact_ex1: "Wir erwähnten die Kontakteseite in %{part_link}. Um auf deine Kontakteseite zu gelangen, klicke auf den Pfeil rechts am Ende der Kopfleiste und wähle aus dem sich aufklappenden Menü <span class=\"click\">Kontakte</span> aus."
      contact_ex3: "Die Kontakteseite zeigt dir deine Aspekte in der linken und die Kontakte mit entsprechender Aspektzugehörigkeit in der rechten Spalte. (In der mobilen Ansicht ist die Aspektliste oben.)"
      contact_ex4: "Wenn du die Kontakte aus allen Aspekten einblendest (klicke <span class=\"click\">Kontakte</span> in der linken Spalte), wird jeder Kontakt eine grüne Schaltfläche auf der rechten Seite haben, in der angezeigt wird, zu welchem Aspekt bzw. in welche Aspekte er hinzugefügt wurde. Wenn der Kontakt in mehreren Aspekten ist, wird die Schaltfläche „In <em>n</em> Aspekten“ anzeigen. Klicke drauf um zu sehen, welche es sind."
      contact_ex5: "Du kannst durch Anklicken dieser Schaltfläche die Aspekte, in der die Person sich befindet, ändern, indem du sie im Aufklappmenü aussuchst. Wenn du eine Person aus allen Aspekten entfernen willst, entferne die Auswahl und die Fläche wird grau. Nun teilst du mit dieser Person nicht mehr."
      contact_ex6: "Wenn du Kontakte eines einzelnen Aspekts durchsiehst, wird rechts neben den Kontakten ein Kreuzchen zum entfernen des Kontakts aus dem Aspekt angezeigt."
      contact_ex7: "Du kannst auch von deiner Kontakteseite aus neue Aspekte anlegen."
      sharing_me: "Nur mit mir Teilende"
      sharing_me_ex: "Dies zeigt dir eine Liste der Menschen, die mit dir teilen, aber du nicht mit ihnen - deine „Follower“."
      finish: "Jetzt, wo du Aspekte verstehst, knüpfe doch ein paar Verbindungen."
    getting_started4:
      byline: "Teil 4 - Menschen finden und sich mit ihnen verbinden"
      menu_title: "Wie man sich mit Menschen verbindet"
      aspects1: "Jetzt ist es Zeit, ein paar Kontakte zu dem „Diaspora“ Aspekt, den du gerade angelegt hast, hinzuzufügen. Falls du bereits Leute kennst, die diaspora* nutzen, finde sie und füge sie zu einem Aspekt deiner Wahl hinzu."
      sharing: Teilen
      sharing_ex: "Wir nennen das sich-mit-jemand-Verbinden „teilen“, weil es ein Ausdruck dafür ist, dass du mit der Person Inhalte teilen willst. Teilen in diaspora* kann anfangs ein wenig verwirrend sein, weil dein Grad des Teilens mit anderen Menschen nicht dem entsprechen muss, in dem sie mit dir teilen. Lass uns das ein wenig erklären."
      relationships: "In diaspora* gibt es drei Arten der Beziehungen zwischen Nutzern:"
      followers: "Follower (dir Folgende)"
      followers_ex1: "Wenn Menschen dich einem ihrer Aspekte zugeordnet haben, aber du sie nicht, bekommst du zwar eine Benachrichtigung, dass diese Personen „angefangen haben mit dir zu teilen“, aber sonst stellst du keine Veränderungen fest."
      followers_ex2: "Sie werden in ihrem Stream deine öffentlichen, jedoch nicht deine begrenzten Beiträge sehen."
      followers_ex3: "Aus Gründen der Privatsphäre gibt es keinen Weg herauszufinden, in welche Aspekte dich jemand eingeordnet hat - es ist ihre Angelegenheit, also kann es keiner sehen."
      following: Folgen
      following_ex1: "Du teilst mit einer Person, die nicht mit dir teilt. Das bedeutet, du hast diese Person in einen (oder mehrere) deiner Aspekte eingeordnet, sie dich jedoch nicht."
      following_ex2: "Die Person, der du folgst, wird sowohl Zugang zu deinen Beiträgen erhalten, die du für Aspekte veröffentlichst, in denen du sie eingeordnet hast, als auch zu deinen öffentlichen Beiträgen und du wiederum erhältst über deinem Stream ihre öffentlichen Beiträge."
      mutual: "Beidseitiges Teilen"
      mutual_ex1: "Wenn ihr zwei angefangen habt miteinander zu teilen, wird es interessanter und ein wenig komplizierter! Man kann es damit vergleichen „Freunde“ auf Facebook zu sein, obwohl es da wichtige Unterschiede dazu gibt."
      mutual_ex2: "Wenn es eine beidseitige Verbindung gibt, habt ihr zwei euch gezeigt, dass ihr wünscht, Beiträge voneinander zu sehen, also wird jeder von euch die begrenzten Beiträge des anderen sehen, die an die Aspekte gehen, in denen ihr den anderen jeweils eingeordnet habt. Trotzdem kann es sich voneinander unterscheiden. Stell dir folgende Situation vor:"
      mutual_ls1: "Du betrachtest Jill als entfernte Bekannte und ordnest sie in den Aspekt „Bekannte“ ein."
      mutual_ls2: "Jill betrachtet dich jedoch als einen ihrer besten Freunde und ordnet dich in ihren Aspekt „Enge Freunde“ ein."
      mutual_ls3: "Du veröffentlichst die meisten Beiträge für die Aspekte „Freunde“ und „Familie“, also sieht Jill viele deiner Inhalte nicht."
      mutual_ls4: "Weil du auf der anderen Seite aber in Jills Aspekt „Enge Freunde“ bist, siehst du fast alles, was sie veröffentlicht."
      mutual_ex3: "Die Hauptsache, die du dir merken solltest, ist, dass <strong>niemand</strong> deinen Beitrag zu sehen bekommt, solange du ihn nicht öffentlich machst, oder einem Aspekt zuordnest, in dem du jemanden eingeordnet hast."
      finding: "Menschen finden"
      finding_ex1: "Um mit Leuten zu teilen, musst du erst anfangen ihnen zu folgen. Vielleicht werden sie dir zurückfolgen! Lass uns jetzt schauen, wie man das macht."
      finding_ex2: "Es gibt mehrere Wege, jemanden zu finden und ihn zu einem Aspekt hinzuzufügen."
      search: Suchen
      search_ex: "Die Suche ist in der Kopfleiste. Um jemanden durch Suchen hinzuzufügen:"
      search_ls1: "Gebe einen Namen oder die diaspora* ID ein. Sobald du zu tippen beginnst, erscheinen Vorschläge."
      search_ls2: "Drücke Enter und du gelangst zur Ergebnisseite."
      search_ls3: "Wenn du die richtige Person gefunden hast, klicke auf die Schaltfläche <span class=\"click\">Kontakt hinzufügen</span>."
      search_ls4: "Wenn die Person, mit der du teilen möchtest, in der Liste der Vorschläge ist, kannst du ihren Namen auswählen, zu ihrer Profilseite gehen und von dort aus die Schaltfläche <span class=\"click\">Kontakt hinzufügen</span> klicken."
      search_ls5: "Unter der Schaltfläche wird ein Aufklappmenü erscheinen, in dem du aussuchen kannst, in welche(n) Aspekt(e) du die Person hinzufügen willst. Du kannst auch einen neuen Aspekt anlegen, indem du <span class=\"click\"><em>einen neuen Aspekt hinzufügen</em></span> klickst."
      search_ls6: "Sobald du einen oder mehrere Aspekte ausgewählt hast, wird die Aspektschaltfläche grün und Beiträge, die an diese Aspekte adressiert sind, werden sofort mit der Person geteilt. Gleichzeitig folgst du ihren öffentlichen Inhalten."
      invite: "Einladungsmail verschicken"
      invite_ex: "Ein anderer Weg, um Freunden zu folgen, ist, ihnen eine Einladung per E-Mail zu schicken. Dies kann durch das Klicken auf den <span class=\"click\">per E-Mail</span> Link im Menü rechts auf der Seite der Suchergebnisse oder auf der Streamseite im Seitenfenster unter <span class=\"click\">+ Lade deine Freunde ein</span> geschehen. Sobald derjenige die Einladung annimmt, wird er durch den selben Registrierungsprozess geführt, den du gerade hinter dir hast."
      profile: "Von ihrem Profil aus"
      profile_ex1: "Ein anderer Weg um eine Person zu einem eigenen Aspekte hinzuzufügen ist, ihren Namen anzuklicken, wo auch immer du ihn in diaspora* siehst. Das bringt dich auf ihre Profilseite. Von hier aus kannst du sie, durch klicken der Schaltfläche oben in der rechten Ecke, hinzufügen."
      profile_ex2: "Wahlweise kannst du die Maus über den Namen oder das Profilbild im Stream bewegen, es erscheint dann eine kleine Schaltfläche. Von hier kannst du denjenigen direkt zu einem Aspekt hinzufügen."
      tags: "#Tags folgen"
      tags_ex: "Die obigen drei Optionen konzentrieren sich auf das Verbinden mit Menschen, die du bereits kennst. Doch manchmal können Fremde interessanter sein als Bekannte. Ein guter Weg sich mit Menschen zu verbinden ist, anzufangen #tags zu folgen, die dich interessieren. Beiträge, die diese Tags enthalten, fangen an, in deinem Stream zu erscheinen, und du kannst beginnen, Menschen zu folgen, die Beiträge erstellen, welche deine Interessen beinhalten, indem du sie in deine Aspekte hinzufügst."
      removing: "Jemanden aus den Kontakten entfernen"
      removing_ex1: "Um eine Person komplett aus deinen Kontakten zu entfernen und so aufzuhören mit ihr zu teilen, entfernst du sie aus all den Aspekten in denen du ihn eingeordnet hattest. Das geht so:"
      removing_ex2: "entweder gehst du auf ihre Profilseite, oder du fährst mit der Maus über ihren Namen im Stream und wartest bis eine Anzeigefläche erscheint,"
      removing_ex3: "dann klickst du den Pfeil in der grünen Fläche zum Aspekte aussuchen an und entfernst die Häkchen in der Auswahl."
      removing_ex4: "Das war's! Nun da sie in keinem deiner Aspekte mehr ist, teilst du nicht mehr mit dieser Person."
      removing_ex5: "Du kannst ebenfalls von der Kontaktseite aus (abgehandelt am Ende von %{part_link}) eine Person aus deinen Aspekten entfernen."
      finish: "Du weißt jetzt, wie du anfangen kannst mit Menschen zu teilen und hast hoffentlich ein paar Kontakte hinzugefügt. Nun fängst du an, ihre Beiträge in deinem Stream zu sehen. Sobald andere angefangen haben mit dir zu teilen, hast du wiederum ein Publikum für deine Inhalte. <strong>Es ist Zeit, etwas zu veröffentlichen!</strong>"
    getting_started5:
      byline: "Teil 5 - Fang an zu teilen!"
      menu_title: "Fang an zu teilen!"
      intro1: "Jetzt, da du einige Kontakte hast, ist es an der Zeit, Inhalte mit ihnen zu teilen."
      intro2: "Du kannst in diaspora* kommunizieren, indem du entweder eine Statusnachricht mit den Leuten teilst, die dir folgen, oder mit allen auf diaspora*; oder du versendest eine private Nachricht an einen oder mehrere Kontakte. In diesem Teil konzentrieren wir uns auf die Benutzung des Veröffentlichungsfensters und des Streams für Inhalte, wo Statusmeldungen gepostet und kommentiert werden. In %{part_link} schauen wir uns dann das Versenden privater Nachrichten an (diese nennen wir „Konversation“)."
      publisher: "Beiträge erstellen"
      publisher_ex1: "Du kannst Inhalte bei diaspora* mit Hilfe des Eingabefelds teilen, das sich auf den meisten Seiten in der mittleren Spalte am oberen Seitenrand befindet. Vielleicht hast du schon mal draufgeklickt – falls ja, konntest du möglicherweise nicht widerstehen, etwas zu posten! Statusberichte zu posten ist so einfach, wie es nur sein kann. Ein wenig später werden wir uns in dieser Anleitung mit etwas komplexeren Anwendungen des Eingabefelds für Veröffentlichungen befassen, aber fangen wir mit der Einleitung an."
      publisher_ex2: "Das Eingabefeld für Veröffentlichungen mag wie ein langweiliger Kasten aussehen, aber lass dich nicht täuschen: Hinter dem minimalistischen Erscheinungsbild verbirgt sich ein wahrer Schatz an Anwendungen, der sich dir eröffnet, sobald du in das Fenster klickst."
      publisher_ex3: "Wenn das Eingabefeld für Veröffentlichungen einmal „zum Leben erweckt“ wurde, siehst du eine Reihe Schaltflächen und Symbole. Dieses Veröffentlichungsfenster ist das gleiche, egal ob du einen neuen Beitrag schreiben, einen Kommentar zu einem Beitrag schreiben oder ein privates Gespräch führen möchtest. Bevor wir uns das Feld genau ansehen, lass uns die ganzen Knöpfe erst einmal ignorieren und eine einfache Statusnachricht veröffentlichen, die nur für Leute, mit denen du einseitig oder beidseitig teilst."
      publisher_ex4: "Alles, was du tun musst, ist, deine Nachricht zu tippen - was auch immer du mitteilen willst, z.B. „Das ist meine erste Nachricht bei Diaspora“ - und die Schaltfläche <span class=\"click\">Teilen</span> zu drücken. Jetzt hast du die erste Nachricht mit deinen Kontakten geteilt!"
      buttons: "O.K., wofür sind diese Knöpfe nun?"
      top_buttons: Formatierung
      top_buttons_ex1: "Oberhalb des Publisher-Fensters siehst du zwei Registerkarten und eine Knöpfe. Auf den Registerkarten werden der Text deiner Nachricht und eine Vorschau, wie die fertige Nachricht aussehen wird, angezeigt. Die Knöpfe helfen dir, deinen Text zu formatieren und andere Dinge in deine Nachricht einzufügen:"
      top_buttons_list1: Fett
      top_buttons_list2: Kursiv
      top_buttons_list3: Überschrift
      top_buttons_list4: Link
      top_buttons_list5: Bild
      top_buttons_list6: Aufzählung
      top_buttons_list7: "Nummerierte Liste"
      top_buttons_list8: Code
      top_buttons_list9: "Zitierter Text"
      aspect_selector: Aspektauswahl-Schaltfläche.
      aspect_selector_ex1: "Mit dieser Schaltfläche suchst du aus, wer in der Lage sein wird, deinen Beitrag zu lesen. Die Voreinstellung liegt bei „Alle Aspekte“, das heißt, dass jeder, den du in deine Aspekte eingeordnet hast, imstande sein wird die Nachricht zu lesen, aber sonst niemand. Bei der einfachen Nachricht, die du gerade geschickt hattest, war es nicht nötig die Voreinstellung zu ändern, denn du wolltest ja an „Alle Aspekte“ posten."
      aspect_selector_ex2: "Mit dieser Schaltfläche kannst du einzelne Aspekte oder eine Kombination ihrer auswählen um mit ihnen zu teilen, indem du sie in der Aspektliste anklickst. Auf diese Weise hast du die Kontrolle darüber, wer deine Nachrichten zu sehen bekommt, so wie in %{part_link} besprochen. Wenn du allerdings etwas öffentlich teilen willst, wählst du „Öffentlich“ aus und hast keine Begrenzung, wer deine Nachricht lesen kann."
      aspect_selector_ex3: "Merke: du kannst die standardmäßige Sichtbarkeit deiner Beiträge in deinen Benutzereinstellungen ändern - siehe %{part_link}."
      poll: "Hinzufügen einer Umfrage"
      poll_ex: "Das Symbol am unteren rechten Rand des Publishers, das wie ein Diagramm aussieht, ermöglicht es dir, eine Umfrage zu deinem Beitrag hinzuzufügen. Klicke darauf und es öffnet sich ein Kästchen, in das du eine Frage eingeben kannst, zu der du Leute befragen möchtest, und zwei oder mehr Antworten geben kannst. Jedes Mal, wenn du eine Antwort in das letzte Feld eingibst, erscheint unten eine weitere, so dass du beliebig viele Antwortmöglichkeiten angeben kannst."
      photo: "Teilen von Fotos"
      photo_ex: "Im Eingabefeld für Veröffentlichungen ist rechts ein Kamerasymbol. Damit kannst du Bilder zu deiner Nachricht hochladen. Klickst du auf das Symbol, kannst du Bilder von deinem Computer auswählen oder direkt aus einem Ordner auf das Symbol ziehen."
      locator: Standortlokalisierung
      locator_ex1: "Neben der Kamera ist ein „Nadel“-Symbol, welches die Anwendung des Positionszeigers aktiviert. Dies ermöglicht dir, deinem Beitrag deine Position hinzuzufügen. Klicke drauf und du wirst gefragt, ob du einverstanden bist, dass dein Aufenthaltsort mittels OpenStreetMap ermittelt wird. Wenn du dies zulässt, wird dein Aufenthaltsort deiner Nachricht als Fußnote hinzugefügt."
      locator_ex2: "Du kannst den Aufenthaltsort bearbeiten, indem du auf den Text klickst, der unterhalb des Feldes für Veröffentlichungen erscheint."
      locator_ex3: "Der angezeigte Aufenthaltsort kann sehr genau sein, also solltest du drüber nachdenken, ihn anzupassen und z.B. nur deine Stadt oder Region anzugeben. Du hast die Kontrolle!"
      connected: "Verbundene Dienste verwalten"
      connected_ex1: "Aufgrund der Verbindungen, die du mit deinen Konten der anderen sozialen Netzwerke gemacht hast (Twitter, Tumblr und WordPress), können die entsprechenden Symbole dieser Dienste unter dem Eingabefeld für Veröffentlichungen vorhanden sein. Wenn du deren Symbole markierst, wird dein Beitrag auch bei diesen Diensten gepostet. Das behandeln wir im nächsten Abschnitt unten."
      connected_ex2: "Das Symbol neben deinen verbundenen Diensten sieht aus wie ein Schraubenschlüssel. Wenn du darauf klickst, kannst du deine Verbindung zu anderen sozialen Netzwerken und Diensten konfigurieren."
      connected_ex3: "In %{part_link} schauen wir uns an, wie man sich mit anderen Diensten verbindet."
      preview: Beitragsvorschau
      preview_ex1: "Neben dem „Verfassen“-Knopf oben links befindet Knopf „Vorschau“ - und die ist wirklich nützlich! Durch sie ist es möglich, genau zu sehen, wie dein Beitrag später aussehen wird. So kannst du sicher gehen, dass du vollkommen zufrieden bist, bevor du etwas veröffentlichst. Das kann nützlich sein, wenn du Fehler korrigieren oder Text formatieren willst. Mehr darüber erfährst du weiter unten."
      buttons_finish: "Das ist alles, was man über die Knöpfe und Symbole des Publishers wissen muss. Die wirkliche Magie geschieht im Publisher selbst. Neben dem reinen Text kannst du deinen Text formatieren, #tags, @mentions und Links hinzufügen und Fotos, Videos und Audio einbetten. Wow!"
      features: Beitragsfunktionen
      tags: "#Tags"
      tags_ex1: "Platziere ein # (Raute) Symbol am Anfang eines Wortes und es wird ein #Tag (eine Schlagwort). Wozu ist das gut? #Tags sind eine wunderbare Möglichkeit, um Inhalte zu finden, die dich interessieren und die Aufmerksamkeit der Leute zu gewinnen, die an gleichen Inhalten interessiert sind. Du kannst nach Tags suchen, indem du sie in das Suchfeld in der Kopfleiste eingibst. Du kannst außerdem Tags folgen, sodass jeder öffentliche Beitrag, der diese Tags beinhaltet, in deinem Stream auftaucht - wenn du auf deiner Profilseite schon „Beschreibe dich mit 5 Worten“ ausgefüllt hast, folgst du diesen Tags bereits!"
      tags_ex2: "Sagen wir mal, du kochst gerne und postest einen Beitrag mit „#kochen“. Jeder, der dem Tag #kochen folgt, wird nun deinen Beitrag bei sich im Stream sehen. Wenn du willst, dass den Beitrag alle sehen, die #kochen folgen, musst du ihn natürlich öffentlich senden, denn falls du ihn begrenzt an einen oder mehrere Aspekte verschickst, sehen ihn nur diejenigen, die in dem Aspekt sind. Du kannst auch im Suchfeld nach „#kochen“ suchen und bekommst alle Inhalte präsentiert, die mit „#kochen“ markiert sind. D.h. inklusive deiner eigenen Beiträge, die deiner Freunde und öffentliche Inhalte anderer Diasporaner. Du wirst sicher feststellen, dass es ein fantastischer Weg ist, um Inhalte zu finden und mit denen zu teilen, die ähnliche Interessen haben."
      nsfw: "Das „Not safe for work“-Tag"
      tags_ex3: "Falls dein Inhalt potentiell als unpassend angesehen werden oder jemand in Schwierigkeiten geraten könnte, wenn er ihn bei der Arbeit sieht, füge bitte den Tag <span class=\"click\">#nsfw</span> („not safe for work“, bedeutet „unpassend für den Arbeitsplatz“) hinzu. Damit bleibt der Beitrag auf den Bildschirmen versteckt, bis man sich entschließt, ihn aufzumachen. Wir behandeln dies in %{part_link}."
      mentions: "@Erwähnungen"
      mentions_ex1: "Wusstest du, dass du jemandes Aufmerksamkeit erregen kannst, indem du die Person „erwähnst“? Gib einfach das @-Symbol gefolgt von dem Namen einer deiner Kontakte ein. Wenn du anfängst den Namen zu schreiben, wird er automatisch von diaspora* ergänzt. Betätige Enter oder klicke auf den entsprechenden Namen in der automatischen Ergänzung und du siehst das @ und in Klammern dahinter die diaspora* ID des Kontakts. In der Vorschau und nach dem Veröffentlichen des Beitrags wird nur noch das @ und der angezeigte Name der erwähnten Person angezeigt. Die erwähnte Person wird über die Erwähnung auf ihrer Benachrichtigungsseite und auch per E-Mail Bescheid bekommen, falls sie eingetragen hatte, dass sie über Erwähnungen per Mail benachrichtigt werden will."
      mentions_ex2: "Du kannst Leute sowohl in Beiträgen als auch in Kommentaren @erwähnen. Genauso können andere Leute auch dich @erwähnen und du wirst dafür eine Benachrichtigung in der Kopfzeile erhalten (und eine Email, falls du das so eingestellt hast)."
      mentions_ex3: "Beachte, dass du nur Nutzer @erwähnen kannst, mit denen du teilst."
      format: Textformatierung
      format_ex1: "Es gibt eine Menge, was du tun kannst, um deinen Text abwechslungsreicher zu gestalten: fett, kursiv, große Überschriften und so weiter. Die meisten dieser Formatierungen können über die Schaltflächen oberhalb des Publishers vorgenommen werden - du brauchst dir keine Sorgen um diesen unordentlichen Code zu machen."
      format_ex2: "Um <em>kursiv</em>, <strong>fett</strong> oder Inline-Code hinzuzufügen, markierst du den zu formatierenden Text und klickst auf die entsprechende Schaltfläche in der Zeile oberhalb des Publisher-Fensters. Der Markdown-Code für diese Formatierung wird um diesen Textabschnitt herum platziert."
      format_ex3: "Um eine Überschrift, eine Liste oder ein Zitat zu erstellen, setze den Cursor auf der Zeile, die du formatieren möchtest, und drücke den entsprechenden Knopf."
      links: Verknüpfungen
      links_ex1: "Möchtest du einen Link in deinen Beitrag einfügen? Klick einfach auf <span class=\"click\">Link einfügen</span> und füge die Linkadresse in das Popup-Fenster ein. Dies wird den Link in deinen Beitrag einfügen, eingepackt in Markdown Link Code. Gib den Text, der in deiner Nachricht erscheinen soll, in eckige Klammern über dem markierten Text ein."
      links_ex2: "Wenn du einen bloßen Link in deine Nachricht einfügen möchtest, füge diesen einfach in den Publisher ein und die URL wird automatisch in einen Inline-Link umgewandelt. Du brauchst Markdown nicht zu benutzen, es sei denn, du möchtest den Link extravagant aussehen lassen!"
      images: Bilder
      images_ex1: "Das Einbetten eines Bildes aus dem Web in deinen Beitrag funktioniert ähnlich wie das Einbinden eines Links. Klicke auf die Schaltfläche <span class=\"click\">Bild einfügen</span> oberhalb des Publisher-Fensters und gib die URL des Bildes ein. Dies wird die URL in deinen Beitrag einfügen, verpackt in Markdown Bildcode. Gib einen „Alt text“ (Alternativtext; der Text, der in deiner Nachricht erscheinen soll, wenn das Bild nicht angezeigt werden kann) über dem markierten Text in eckige Klammern ein. Du kannst auch einen optionalen Titel hinzufügen, der als Hinweis angezeigt wird, wenn du den Cursor über das Bild bewegst."
      images_ex2: "Merke: Damit dies funktioniert, musst du einen direkten Link zu einer gültigen Bilddatei (Endung in. jpg,. gif,. png o. ä.), <em>nicht</em> zur Webseite mit dem Bild oder den Bildern, angeben."
      format_note: "diaspora* verwendet ein einfaches Formatierungssystem namens Markdown. Wenn du etwas machen möchtest, was nicht mit den Formatierungsknöpfen geht, kannst du hier mehr erfahren, wie du Markdown in %{format_link} verwenden kannst."
      format_link_text: "diese Anleitung"
      links_ex: "Möchtest du deinem Beitrag einen Link hinzufügen? Kopiere ihn in deine Nachricht, er wird automatisch zum Link umgewandelt. Du kannst außerdem Markdown nutzen, um deinen Link innerhalb des Textes auszuzeichnen. Mit der <span class=\"click\">Vorschau</span>-Schaltfläche kannst du die Funktion deiner Links prüfen, bevor du den Beitrag veröffentlichst."
      embed: Einbettung
      embed_ex1: "Du kannst auch Links von Internetseiten wie YouTube, Vimeo, Soundcloud und anderen einfügen und die Video-/Audiodatei, die du verlinkt hast, wird in deinen Beitrag „eingebettett“. Probier es einfach aus!"
      embed_ex2: "Bitte beachte, dass das Video bzw. die Audiodatei erst eingebettet wird, <em>nachdem</em> du deinen Beitrag veröffentlicht hast; deshalb musst du im Anschluss den Stream aktualisieren/neu laden. Gelegentlich dauert es eine Weile, bis die Seite, die die eingebettete Datei bereitstellt, mit der entsprechenden Information antwortet. Es könnte daher sein, dass du ein kleines bisschen warten und den Stream erneut aktualisieren musst."
      services: "Beitrag an andere Dienste senden"
      services_ex1: "Sofern du dein diaspora* Konto mit anderen Diensten verknüpft hast, kannst du auf das jeweilige Dienst-Symbol klicken, um deinen Beitrag zusätzlich an die verknüpften Dienste zu senden."
      services_ex2: "Wenn du anfängst eine Nachricht zu schreiben, während ein oder mehrere dieser Symbole markiert sind, wird dir ein Zeichenzähler anzeigen, wie viele Zeichen du noch zur Verfügung hast: 280 für Twitter, 1000 für Tumblr. Bei diaspora* hast du kolossale 65 535 Zeichen! Der Zeichenzähler wird immer die Anzahl der Zeichen anzeigen, die dir noch für den Dienst mit den wenigsten Zeichen bleiben; also, wenn du die Twitter- und Tumbler-Symbole markiert hast, wird er von 280 Zeichen abwärts zählen."
      services_ex3: "Wenn dein Beitrag für einen Dienst zu lang ist, wird er dort gekürzt dargestellt und zum Beitrag bei diaspora* verlinkt."
      how: "Wie wäre es? Du kannst in deinen Beiträgen bei diaspora* so viel machen."
      try_out: "Um es auszuprobieren, versuch doch mal einem öffentlichen Beitrag darüber zu schreiben, dass du bei diaspora* angekommen bist? Nebenbei ist es ein guter Weg um Willkommen geheißen zu werden und Kontakte zu knüpfen."
      make_post1: "Um einen öffentlichen Beitrag zu erstellen, setze die Aspektauswahl auf <span class=\"click\">Öffentlich</span>, und beginne zu schreiben. Falls du es noch nicht getan hast, stelle dich hier doch mal vor, indem du den Tag <span class=\"click\">#neuhier</span> einfügst. Auf diese Weise werden Menschen, die diesem Tag folgen, deinen Beitrag sehen, und in der Lage sein, dich zu begrüßen. Fügst du einige deiner Interessen noch hinzu, können Menschen mit ähnlichen Interessen dich finden. Deine Nachricht könnte z.B. so aussehen:"
      make_post2: "Hallo alle miteinander, ich bin #NeuHier in diaspora*. Ich interessiere mich für #Musik #Sport und #Linux."
      make_post3: "Möglicherweise willst du gar keinen öffentlichen Beitrag schreiben. Das ist völlig okay: wichtig ist nur, dass du weißt, wie es geht."
      interact: "Mit Beiträgen im Stream interagieren"
      interact_ex1: "Der Stream mit Inhalten ist eine Echtzeitanzeige von Statusnachrichten. Jedes Mal, wenn jemand, dem du folgst, einen Statusbericht erstellt, wird dieser zum Stream hinzugefügt. Natürlich kannst du deine eigenen Beiträge kommentieren wie auch die von anderen. Du kannst auch „Gefällt mir“ und „Weitersagen“ unter den Beiträgen klicken und wenn es etwas gibt, was du wirklich nicht sehen willst, kannst du es auch ausblenden. Das alles geschieht im Stream mit Inhalten, der sich direkt unter dem Feld für Veröffentlichungen befindet."
      interact_ex2: "Vergiss nicht, dass es unterschiedliche Streams mit Inhalten gibt, je nach dem, welche Ansicht du gerade benutzt: <span class=\"click\">Stream</span>, <span class=\"click\">Meine Aktivitäten</span>, <span class=\"click\">@Erwähnungen</span>, <span class=\"click\">Meine Aspekte</span> oder <span class=\"click\">#Tags, denen du folgst</span>. Während sich dort zwar verändert, was du in deinem Stream siehst, kannst du mit den Beiträgen trotzdem in jeder Ansicht gleich verfahren."
      interact_ex3: "Damit diaspora*-Pods schneller laufen, wird dein Stream nicht ständig automatisch neu geladen. Aktualisiere die Seite einfach immer dann, wenn du nach Updates für deinen Stream suchen möchtest."
      comments: Kommentare
      comments_ex: "Wenn ein Beitrag noch keine Kommentare hat, klicke auf <span class=\"click\">Kommentieren</span>, um das Kommentarfeld zu öffnen. Falls es bereits Kommentare zu einem Beitrag gibt, ist das Kommentarfeld schon da. Wenn bereits mehr als drei Kommentare da sind, sind die letzten drei zu sehen. Du kannst alle Kommentare einblenden, indem du auf <span class=\"click\">Zeige n weitere Kommentare</span> über den bereits angezeigten drei Kommentaren klickst."
      likes: "Gefällt mir"
      likes_ex1: "Neben der Schaltfläche <span class=\"click\">Kommentar</span> ist die Schaltfläche <span class=\"click\">Gefällt mir</span>. Hiermit kannst du, ohne zu kommentieren, dem Ersteller eines Inhalts zeigen, dass du den Beitrag gelesen hast und schätzt. Tust du dies, wird dein „Gefällt mir“ mitgezählt. Wenn du auf dieses klickst, bekommst du alle angezeigt, die den Beitrag bereits mit „Gefällt mir“ markiert haben."
      likes_ex2: "Änderst du deine Meinung, kannst du dein „Gefällt mir“ entfernen, indem du auf den Link <span class=\"click\">Gefällt mir nicht mehr</span> klickst, der nun sichtbar ist. Sei dir bewusst, dass die Person, deren Beitrag du mit „Gefällt mir“ markiert hattest, dazu bereits eine Benachrichtigung erhalten hat!"
      reshare: "Beitrag weitersagen"
      reshare_ex: "Öffentliche Beiträge anderer können weitergesagt werden. Um einen Beitrag weiterzusagen, klicke auf die Schaltfläche <span class=\"click\">Weitersagen</span>, die du zwischen den Feldern „Gefällt mir“ und „Kommentieren“ findest. Durch Weitersagen zeigst du denen, die dir folgen, dass du dabei behilflich bist, eine wertvolle Nachricht einem neuen Publikum zu unterbreiten."
      post_icons: "Wenn du mit der Maus über einen Beitrag im Stream fährst, erscheinen mehrere Symbole in der oberen rechten Ecke des Beitrags. Mit diesen kannst du ein paar praktische Dinge machen:"
      delete: "Beiträge und Kommentare löschen"
      delete_ex: "Wenn du deinen Mauszeiger über einen eigenen Beitrag oder Kommentar bewegst, erscheint ein <span class=\"click\">x</span> in der oberen rechten Ecke, damit kannst du den Beitrag oder Kommentar löschen. So löscht du auch eigene Kommentare in den Beiträgen von anderen."
      hide: "Beiträge Anderer ausblenden"
      hide_ex: "Wenn du einen Beitrag von jemanden nicht erneut sehen möchtest, kannst du ihn durch einen Klick auf das <span class=\"click\">x</span> unsichtbar machen. Genauso wie du eigene Beitrage löschen würdest."
      notifications: "Benachrichtigungen aktivieren / deaktivieren"
      notifications_ex: "Neben dem x ist ein kleines Glockensymbol. Wenn die Glocke grau ist, bedeutet das, dass du derzeit keine Benachrichtigungen über Aktivitäten in diesem Beitrag erhältst. Klicke es an, das Glockensymbol wird schwarz, und du wirst nun Benachrichtigungen zu diesem Beitrag erhalten. Wenn du bereits Benachrichtigungen erhalten hast und diese nicht mehr möchtest, klicke auf die Glocke, um sie von schwarz nach grau zu schalten."
      ignore: "Benutzer ignorieren"
      ignore_ex1: "Wenn du aktuell mit dieser Person teilst, entferne sie aus allen deinen Aspekten. Damit werden viele ihrer Beiträge nicht mehr in deinem Stream auftauchen. Eine vollständigere Methode ist es, den Account zu „ignorieren“. Das wird dafür sorgen, dass keiner ihrer Beiträge mehr in deinem Stream auftaucht und dass sie nicht länger deine Beiträge kommentieren oder mit „gefällt mir“ markieren können. Sie werden allerdings immer noch deine Beiträge weitersagen und Weitersagungen deiner Beiträge kommentieren können. Kommentare, die sie zu Beiträgen anderer Nutzer hinterlassen, werden weiter für dich sichtbar bleiben."
      ignore_ex1a: "Um einen Benutzer zu ignorieren, klicke auf das Symbol <span class=\"click\">Ignorieren</span> (ein Kreis mit einer diagonalen Linie) oben rechts in einem seiner Beiträge. Seine Beiträge werden sofort aus deinem Stream verschwinden. Alternativ kannst du auch auf deren Profilseite gehen und dort auf das Ignorieren-Symbol klicken. Du kannst die Beiträge weiter auf ihrer Profilseite oder in der Einzelpostansicht sehen."
      ignore_ex2: "Eine Liste der Leute, die du ignorierst, kannst du auf deinem Konto unter Einstellungen bei <span class=\"click\">Privatsphäre</span> finden. Falls du aufhören willst, jemanden zu ignorieren, kannst du ihn von dieser Seite entfernen. Wir beschreiben, wie du deine Kontoeinstellungen in %{part_link} ändern kannst."
      report: "Jemandes Beitrag melden"
      report_ex: "Wenn du glaubst, dass ein Beitrag gegen den Verhaltenskodex deines Pods verstößt, zum Beispiel wenn du glaubst, dass er beleidigend oder Spam ist, kannst du auf das Meldesymbol klicken (ein Ausrufezeichen in einem Dreieck). Daraufhin wird ein Meldeformular angezeigt, das an deinen Pod-Administrator gesendet wird. Bitte achte darauf, dass du über die Nutzungsbedingungen deines Pods informiert bist, bevor du einen Beitrag meldest. In der Seitenleiste findest du einen Link zu den Bedingungen deines Pods <span class=\"click\">Bedingungen</span>."
      finish: "Jetzt hast du das erfahren, was du für die meisten Aktivitäten bei diaspora* brauchst: Statusnachrichten verfassen, kommentieren und weitersagen von Beiträgen anderer. Im nächsten Teil dieser Anleitung werden wir uns „Konversationen“ anschauen: privater Nachrichten, die mit einem oder mehreren Kontakten geteilt werden."
    getting_started6:
      byline: "Teil 6 – Benachrichtigungen und Konversationen"
      menu_title: "Benachrichtigungen und Konversationen"
      intro: "Die letzte wichtige Funktion, die du auf jeden Fall kennen solltest, ist die „Konversation“. Bevor wir uns diese anschauen, noch ein Wort zu den Benachrichtigungen."
      notify: Benachrichtigungen
      notify_ex1: "Wenn du auf das Benachrichtigungs-Symbol (das wie eine Glocke aussieht) in der Kopfzeile klickst, wird eine Liste mit den neuesten Nachrichten angezeigt. Wenn du ungelesene Nachrichten hast, erscheint diese als Zahl in rot über dem Symbol."
      notify_ex2: "Benachrichtigungen sind üblicherweise in folgender Form geschrieben: „Person A hat Person Bs Beitrag kommentiert“, oder „Person A hat angefangen mit dir zu teilen“, oder „Person A hat dich in einem Beitrag erwähnt“. Von diesem Klappfenster aus kannst du:"
      notify_ls1: "Klicke auf den Namen einer Person, um deren Profilseite anzusehen."
      notify_ls2: "Klicke auf <span class=\"click\">Beitrag</span> um den Beitrag zu sehen."
      notify_ls3: "Klicke <span class=\"click\">Alle als gelesen markieren</span>."
      notify_ls4: "Klicke <span class=\"click\">Alle ansehen</span>, um zur Seite mit den Benachrichtungen zu gelangen."
      notify_ex3: "Die Benachrichtigungsseite zeigt dir alle an dich gerichteten früheren Benachrichtigungen (25 pro Seite)."
      convo: Konversationen
      convo_ex1: "Eine Konversation ist eine private Kommunikation zwischen zwei oder mehr Menschen. Um diese Funktion zu nutzen, klicke auf das Briefumschlag-Symbol im oberen Seitenbereich."
      convo_ex2: "Die Konversationenseite besteht in der Desktopansicht aus zwei Spalten: auf der Linken eine Liste der Konversationen, die du geführt hast; auf der Rechten eine Ansicht der aktuell ausgewählten (falls vorhanden)."
      convo_ex3: "Benutze die Schaltfläche <span class=\"click\">Neue Konversation</span> oben in der linken Spalte, um eine neue Konversation anzufangen. Das Betätigen dieser Schaltfläche wird ein Fenster öffnen, in welches du die Nachricht schreiben und Menschen adressieren kannst."
      convo_ex4: "Du kannst nur mit Menschen eine Konversation anfangen, mit denen du beidseitig teilst."
      convo_ex5: "Wenn du einen Namen in das \"An\" Feld schreibst, wird er automatisch ergänzt, genauso wie bei Erwähnungen. Klicke auf den Namen der Person, die du kontaktieren willst, füge einen Betreff dazu, schreibe deine Nachricht und ab geht's! So einfach ist das. Du kannst auch hier eine Textformatierung vornehmen; fühle dich frei, fette Überschriften und Kopfzeilen in deiner Nachricht zu verwenden."
      convo_ex6: "In der linken Spalte siehst du eine Liste der Konversationen mit Titel, Profilbild der Person, die sie begonnen hat, dem Namen der zuletzt antwortenden Person und rechts die Anzahl der Beiträge zu der Konversation (in grau; in rot, falls ungelesene Beiträge vorhanden sind), die Zeitspanne seit dem letzten Beitrag und unterhalb ein „Mehr-Personen-Symbol“, wenn mehr als eine Person, außer dir beteiligt ist. Fahre mit der Maus darüber, um zu sehen, wer teilnimmt."
      convo_ex7: "Du kannst eine Konversation lesen, indem du in der linken Spalte drauf klickst und sie daraufhin in der rechten erscheint. Hier findest du oben links die Empfängerliste (einschließlich derer, die noch nichts zur Konversation beigetragen haben). Überprüfe dies, bevor du anfängst zu tratschen! Es könnten mehr Menschen an der Konversation beteiligt sein, die deine Antwort lesen können."
      convo_ex8: "Auf eine Konversation zu antworten ist simpel. Wenn sie einmal auf deinem Bildschirm angezeigt wird, schreibst du deine Antwort einfach in das Fenster am Ende der Konversation und drückst die Schaltfläche <span class=\"click\">Antworten</span>."
      convo_ex9: "Es ist möglich, eine Konversation aus deiner Bestandsliste zu löschen. Dies kannst du tun, indem du im Menü links eine Konversation auswählst und dann rechts oben in der Ecke das <span class=\"click\">x</span> anklickst. Eine Konversation abzublocken bedeutet, dass du sie aus der Liste löschst und somit aufhörst, neue Nachrichten zu bekommen. Bedenke bitte, dass es für andere immer noch möglich ist, Antworten an die übrigen Teilnehmer der Konversation zu senden - du wirst sie nur nicht mehr erhalten."
      finish: "Das ist alles, was es über Konversationen zu sagen gibt. Du bist mit der Bedienungsanleitung fast durch! Es ist Zeit den letzten Teil zu lesen!"
    getting_started7:
      byline: "Teil 7 - Abschließende Einstellungen"
      menu_title: Abschließendes
      intro: "Wir haben die wesentlichen Merkmale von diaspora* behandelt. Der letzte Teil dieser Anleitung widmet sich weiteren Kleinigkeiten, über die du Bescheid wissen solltest."
      connect: "Verbinde deinen diaspora* Seed mit anderen Diensten"
      connect_ex1: "Du kannst deinen diaspora* Seed mit einigen anderen Diensten, wie Twitter, Tumblr und WordPress verbinden. Natürlich ist dazu ein Konto bei diesen Diensten Voraussetzung."
      connect_ex2: "Bevor du damit anfängst, versichere dich, dass du deine Kontodaten für diese Dienste zur Hand hast, denn du wirst sie möglicherweise dazu brauchen, um deine Verbindung mit dem anderen Dienst zu autorisieren."
      connect_ex3: "Um dich mit anderen Diensten zu verbinden, klicke auf das entsprechende Symbol unter <span class=\"click\">Verbinde Dienste</span> in der linken Spalte deines Streams. Falls du bereits im Konto auf dem Dienst über den selben Browser eingeloggt bist, solltest du automatisch erkannt werden. Wenn du derzeit nicht eingeloggt bist, wirst du dazu aufgefordert. Eingeloggt, wirst du um Erlaubnis gefragt, dein Konto auf dem Dienst zu veröffentlichen. Nach Bestätigung, bist du in der Lage direkt von deinem diaspora* Seed auf diesen Dienst zu posten."
      connect_ex4: "Wenn du nun auf das Fenster für Veröffentlichungen klickst, wirst du das Symbol für diesen Dienst unterhalb davon sehen. Klicke darauf, um ihn zu aktivieren, und dein Beitrag wird auch im Stream dieses Dienstes erscheinen. Ganz schön raffiniert, stimmt's? Siehe %{part_link} für mehr Informationen über das Posten zu verbundenen Diensten."
      settings: Kontoverwaltung
      settings_ex1: "Als letzten Punkt sollten wir uns die Nutzereinstellungen ansehen. Um diese zu erreichen, klicke auf dein Profilbild oder deinen Nutzernamen in der Kopfleiste und wähle aus der ausgeklappten Liste <span class=\"click\">Einstellungen</span> aus. Dort findest du eine Übersicht der Kontooptionen."
      settings_ex2: "Auf der Seite mit den Kontoeinstellungen gibt es fünf Registerkarten: <strong>Profil</strong>, <strong>Konto</strong>, <strong>Privatsphäre</strong>, <strong>Dienste</strong> und <strong>Anwendungen</strong>."
      profile: Profil
      profile_ex1: "Auf dieser Seite kannst du deine Profilinformationen ändern, ergänzen oder löschen. Gehe zum Ende von %{part_link}, wenn du dies nochmal in Erinnerung rufen möchtest. Vergiss nicht, unten auf die Schaltfläche <span class=\"click\">Profil aktualisieren</span> zu klicken, wenn du fertig bist!"
      nsfw: "„NSFW“ (unpassend für den Arbeitsplatz)"
      profile_ex2: "diaspora* hat einen sich selbst verwaltenden Standard namens NSFW (not safe for work). Wenn du viel Material posten möchtest, das ungeeignet ist, um es im Büro anzuschauen (evtl. mit dem Chef hinter einem), solltest du die NSFW Box ankreuzen. Dies wird deine Beiträge hinter einer Nachricht, dass der Beitrag als NSFW markiert ist, verstecken. Wer den Beitrag sehen will, kann dann auf diesen Hinweis klicken, wodurch der Beitrag angezeigt wird."
      profile_ex3: "Wenn du dieses Kästchen nicht aktivierst, verpflichtest du dich, kein Material zu posten, das möglicherweise unangemessen ist, oder jemandem Schwierigkeiten bereiten könnte, wenn er es bei der Arbeit sieht. Wenn du dagegen solche Beiträge nur gelegentlich posten möchtest, kannst du das Kästchen deaktivieren und das <span class=\"click\">#nsfw</span> Tag zu den einzelnen Beiträgen hinzufügen, was sie vor den Streams anderer Leute verbirgt."
      account: Konto
      account_ex1: "Hier kannst du: deine E-Mail-Adresse und Passwort ändern, deine Sprache einstellen und eins unserer Farbschemata wählen, die Standard-Sichtbarkeit deiner Beiträge festlegen, deine Email-Benachrichtigungen festlegen, sowie deine Daten herunterladen oder auch deinen Seed schließen."
      account_ex1a: "Unser Ziel ist es, dass du die heruntergeladenen Daten nutzen kannst, um deine Inhalte auf einen anderen Pod zu migrieren, auch wenn das noch nicht möglich ist. Vielleicht möchtest du deine Daten aber auch regelmäßig als Backup herunterladen."
      account_ex2: "Wenn du möchtest, kannst du deinen seed so einstellen, dass er automatisch mit jedem, der anfängt, mit dir zu teilen, beginnt. Du kannst auch die Einstiegshinweise, die bei der Eröffnung deines Kontos erschienen sind, wieder aktivieren."
      spotlight: Gemeinschaftsschaukasten
      spotlight_ex: "Auf der Einstellungsseite kannst du auch den „Gemeinschaftsschaukasten“ aktivieren, wenn diese Funktion auf deinem Pod verfügbar ist. Der „Gemeinschaftsschaukasten“ fügt Beiträge von Mitgliedern hinzu, die der Admin als lesenswerte Leute ausgewählt hat. Es kann ein guter Weg sein, Menschen zu finden, mit denen man sich verbinden kann, wenn man diaspora* beitritt."
      privacy: Privatsphäre
      privacy_ex: "Dies ist eine Liste von Nutzern, die du ignorierst. Du kannst sie aus dieser Liste entfernen, wenn du ihre Beiträge wieder zu sehen wünschst. Siehe %{part_link} für mehr Informationen zum Ignorieren."
      services: Dienste
      services_ex: "Die Seite „Dienste“ zeigt deine verbundenen Dienste (z.B. Twitter, Tumblr, WordPress) und ermöglicht dir, neue Dienste mit deinem diaspora* Seed zu verbinden. Mehr zu verbundenen Diensten findest du unter %{part_link}."
      applications: Anwendungen
      applications_ex: "Auf dieser Registerkarte wird eine Liste aller Anwendungen angezeigt, die du in diaspora* zugelassen hast."
      finish1: "Das ist alles! Vielen Dank, dass du dir Zeit genommen hast, diaspora* durch diese Einleitung kennen zu lernen! Wir hoffen, dass es für dich hilfreich war, und du dich nun damit wohlfühlst, diaspora* zu deinem neuen Online-Zuhause zu machen. Falls du irgendwelche weiteren Fragen hast, probier mal die Hilfeseite in diaspora* selbst aus - Gehe zum Menü in der Kopfzeile und wähle <span class=\"click\">Hilfe</span> aus der ausgeklappten Liste."
      finish2: "Wenn du noch Fragen hast, die nicht beantwortet wurden, kannst du gerne einen öffentlichen Beitrag mit den Tags <span class=\"click\">#Hilfe</span> und <span class=\"click\">#Frage</span> auf diaspora* schreiben, damit andere Community-Mitglieder dir helfen können. Denn es gibt hier eine wirklich wundervolle und hilfsbereite Gemeinschaft!"
    formatting:
      byline: "Text formatieren"
      menu_title: "Text formatieren"
      format1: "Bei diaspora* ist es möglich, den Text deiner Statusnachrichten, Kommentare und Konversationen, mit Hilfe eines einfachen Formatierungssystems namens Markdown zu formatieren. Diese Seite enthält eine Einführung zu den Codes, die für diese Formatierung genutzt werden."
      format2: "Wichtig ist, dass zwischen Absätzen (außer bei Listenelementen) immer zwei Zeilenumbrüche stehen. Sonsten werden Absätze zusammengefasst. Soll unbedingt nur ein Zeilenumbruch zwischen den Absätzen stehen, müssen zwei Leerzeichen am Ende des ersten Absatzes stehen."
      format3: "Das ist die Stelle an der sich die <span class=\"click\">Vorschau</span> Schaltfläche als besonders praktisch erweist. Probiere ein bisschen mit der Formatierung, lass dir die Vorschau anzeigen, verbessere was nicht passt, lass dir eine neue Vorschau anzeigen, solange bis du zufrieden bist."
      format4: "In den Beispielen unten kannst du den Text aus den grauen Feldern kopieren, in das Veröffentlichungsfeld in diaspora* einfügen und die <span class=\"click\">Vorschau</span> Schaltfläche drücken, um die Formatierung ein bisschen auszuprobieren."
      headings: Überschriften
      headings_ex1: "Um Überschriften der ersten, zweiten oder dritten Ebene in deinem Beitrag zu nutzen, setze ein Raute-Zeichen (Hash #) an den Zeilenanfang, so wie hier im Beispiel:"
      headings_code1: "Dies ist eine extrem große Überschrift"
      headings_code2: "Halb so groß wie die obere"
      headings_code3: "Doppelt so groß wie normaler Text"
      headings_ex2: "Achte darauf, jeweils ein Leerzeichen zwischen der Raute und der Überschrift zu belassen, damit daraus kein #Schlagwort (#Tag) wird. Die Überschrift endet mit einem Zeilenumbruch (Return)."
      lists: Listen
      lists_ex1: "Um eine unsortierte Auflistung zu erzeugen, setze ein * (Stern), + (Plus) oder - (Minus), vor jeden Teil der Auflistung."
      lists_ex2: "Es ist ebenfalls möglich, nummerierte Listen zu erstellen, indem man den Listeninhalten „1.“, „2.“, usw. voranstellt. Um auf diese Weise eine nummerierte Liste zu erzeugen, müssen die Zahlen einen nachgestellten Punkt haben."
      lists_ex3: "Noch einmal: Lasse ein Leerzeichen zwischen dem Aufzählungszeichen und dem Text in jeder Zeile, und füge eine Leerzeile zwischen der Liste und jedem vorherigen/nachfolgenden Text ein – sonst wird es nicht funktionieren."
      lists_code1: "So erstellt man eine Aufzählungsliste:"
      lists_code2: "Eintrag eins;"
      lists_code3: "Eintrag zwei;"
      lists_code4: "Eintrag drei."
      lists_code5: "Dies wird eine weitere Aufzählungsliste:"
      lists_code6: "Und dies wird eine nummerierte Liste:"
      quote: Zitat
      quote_ex1: "Wenn du einen Ausschnitt eines Artikels oder eines Kommentars zitieren möchtest, kannst du den Text formatieren, indem du am Zeilen- oder Abschnittsanfang ein „>“, gefolgt von einem Leerzeichen eintippst."
      quote_code1: "Dieser normale Text leitet deine Zitat ein:"
      quote_code2: "Dies ist ein Zitat."
      quote_code2a: "Und ein zweiter Absatz eines Zitats."
      quote_code3: "Dies ist der dem Zitat folgende Text."
      pre: "Vorformatierter Text"
      pre_ex: "Um „vorformatierten“ Text einzufügen, der in einer Monospace-Schriftart erscheint und Absatzeinrückungen und andere Dinge berücksichtigt, beginne jede Textzeile mit vier Leerzeichen. Durch das Hinzufügen weiterer Leerzeichen lassen sich weitere Einrückungen machen."
      pre_code1: "Dies ist eine Zeile normalen Textes."
      pre_code2: "Dies wird ein vorformatierter Text-Block."
      pre_code3: "Der Text-Block geht weiter auf dieser Zeile weiter,"
      pre_code4: "und dann eine weitere Zeile, eingerückt durch zwei Leerzeichen."
      pre_code5: "Dann wieder normaler Text."
      code: Code-Blöcke
      code_ex1: "Wenn du Entwickler bist, könntest du an Code-Blöcken interessiert sein. Um einen Code-Block zu erzeugen, stelle deinem Text/code vier Backticks ( ` ` ` ` ) voran. Schließe den Code-Block mit weiteren vier Backticks, damit du zu normalem Text zurückkehrst."
      code_ex2: "Es ist auch möglich Code innerhalb einer Zeile anzuzeigen, indem man Anfang und Ende eines Codeschnipsels jeweils mit einem einzelnen Backtick markiert."
      code_code1: "Dies ist eine Zeile mit normalem Text."
      code_code2: "dies wird ein Code-Block"
      code_code3: "Dann etwas mehr normalen Text."
      code_code4: "und dann ein bisschen mehr Code"
      code_code5: "eine Zeile Code, eingerückt mit Hilfe zweier Leerzeichen"
      code_code6: "Die Zeile enthält in der Mitte %{code_snippet}."
      code_snippet_text_a: "`ein Code-Schnipsel`"
      code_snippet_text_b: "<code>ein Code-Schnipsel</code>."
      line: "Horizontale Linie"
      line_ex: "Um eine horizontale Linie zu erzeugen, benutze mindestens drei - - -, _ _ _ oder * * * innerhalb einer separaten Zeile. Jede Zahl oberhalb von drei Zeichen wird das Gleiche bewirken, und Leerzeichen zwischen den einzelnen Zeichen spielen keine Rolle."
      line_code1: "Eine Textzeile über einer horizontale Trennlinie."
      line_code2: "Der Beginn des nächsten Textabschnitts."
      itals: "Kursiv und fett"
      itals_ex1: "Setze entweder Sternchen oder Unterstriche auf beide Seiten eines oder mehrerer Wörter, um sie kursiv, fett oder fett und kursiv auszuzeichnen."
      itals_ex2: "<em>Kursiv</em>: *Wort* oder _Wort_"
      itals_ex3: "<strong>Fett</strong>: **Wort** oder __Wort__"
      itals_ex4: "<strong><em>Fett und kursiv</em></strong>***Wort*** oder ___Wort___"
      itals_ex8: "Du musst natürlich auf beiden Seiten der Wörter gleich viele Sternchen oder Unterstriche eingeben, damit die Formatierung funktioniert. Die Eingabe „Ich möchte dieses Wort **fett* auszeichnen“, wird das Wort nicht entsprechend formatieren."
      links: "Links innerhalb des Textflusses"
      link_ex1: "Um einen %{inline_link} zu erzeugen, nutze den folgenden Code."
      link_code: "[anzuzeigender Text hier](http://link.adresse.hier \"Alternativtext\")"
      link_ex2: "Der Alternativtext ist optional und wird als Tooltip angezeigt, wenn der Mauszeiger über den Link bewegt wird."
      inline_link_text: "Link innerhalb des Textflusses"
      images: Bilder
      images_ex1: "Um externe Bilder zu einem Beitrag, Kommentar oder privaten Nachricht hinzuzufügen, nutze den gleichen Code wie beim Link, aber mit einem vorangestellten Ausrufezeichen:"
      images_code: "![Alternativer Text](http://website.com/bild.jpg \"Optionaler Titel\")"
      images_ex2: "Damit dies funktioniert, musst du einen direkten Link zu einer gültigen Bilddatei bereit stellen, <em>nicht</em> zu einer Webseite, die ein oder mehrere Bilder enthält."
      images_ex3: "Der alternative Text in den eckigen Klammern wird angezeigt, wenn das Bild nicht geladen werden kann, und der optionale Titel wird als Tooltip angezeigt, sofern der Mauszeiger über das Bild bewegt wird. Beides ist nützlich aber nicht zwingend notwendig."
      escape_ex1: "Wenn deine Nachricht ein Zeichen enthalten soll, das auch im Markdown-Code verwendet wird, kannst du die Umwandlung in eine Formatierung verhindern, indem du ein sogenanntes „Escaping“ hinzufügst. Um dies zu tun, tippe einfach einen umgekehrten Schrägstrich ( \\ ) vor das Zeichen. Zum Beispiel, die Eingabe von"
      escape_code: "dies \\_ zeigt einen Unterstrich an"
      escape_ex2: "verhindert, dass Markdown den Unterstrich als Code interpretiert und erlaubt diaspora* so, den Unterstrich darzustellen, anstatt kursiven Text zu erzeugen."
      escape_ex3: "Jedoch kannst du „diaspora*“ oder „D*“ eingeben, ohne dass das Sternchen als Formatierungscode verwendet wird!"
      symbols: "Spezielle Zeichen"
      symbols_ex: "Die folgenden Symbole und andere Sonderzeichen kannst du erzeugen, indem du eine Kombination von Zeichen eingibst:"
      finish: "Es gibt eine ausführliche Beschreibung der Markdown Syntax %{markdown_link}."
      markdown_link_text: "auf dieser Seite"
    tips:
      headline: "Tipps für die Nutzung von diaspora*"
      byline: "Einige hilfreiche Tricks, die wir entdeckt haben"
      menu_title: "Tipps für die Nutzung von diaspora*"
      intro: "Es gibt eine Menge mehr, was du mit diaspora* tun kannst. Hier ist eine kleine Auswahl von Tipps, die dir gefallen könnten."
      profile: "Zusätzliche „Felder“ im Profil"
      profile_ex: "Ein einfacher Weg, um dein Profil attraktiver zu gestalten ist es, weitere „Profilfelder“ hinzuzufügen, indem du Textformatierungen aus dem Bio Bereich verwendest. Verwende **fett**, um Titel zu erzeugen, und nutze optional *kursiv* für die einzelnen Einträge. Auf diese Weise kannst du jedes erdenkliche Profilfeld hinzufügen, zum Beispiel Musik, Bücher, Beziehungen und so weiter."
      notepad: "Nutze diaspora* als Notizbuch"
      notepad_ex: "Du kannst diaspora* sogar als Notizbuch benutzen, um Dinge zu notieren, an die du dich später erinnern musst, vielleicht sogar Anmerkungen zu einer Präsentation, die du gibst. Um das zu tun, brauchst du nur einen Aspekt anzulegen und <strong>niemanden hinzufügen</strong>! Ganz genau, einen leeren Aspekt. Was für einen Sinn hat das? Na, es bedeutet, dass du Dinge mit diesem Aspekt teilen kannst, die niemand außer dir sehen kann, also kann dieser Aspekt wie dein privates Notizbuch fungieren. Es kann ein nützlicher Weg sein, Texte oder Bilder von einem Rechner zum anderen zu bewegen und deine Notizen und Fotos aufzubewahren, bis du dich das nächste Mal bei diaspora* einloggst."
