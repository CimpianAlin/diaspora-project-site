    about:
      headline: "diaspora* どのように動くのか？"
      byline: "diaspora* を使うのは簡単"
      menu_title: 紹介
      decentralize: 非中央集権とは？
      decentralize_ex: "diaspora * は、あなたが利用するほとんどのSNSと全く異なります。完全に分散され、中央の「ハブ」はありません。それでも、人とつながりコミュニケーションするのはとても簡単です。方法は次のとおりです。"
      this: このように
      this_ex: "diaspora * は中心的な基盤の無い、真のネットワークです。 世界各地にサーバー (「ポッド」と呼ばれる) があり、それぞれに登録を選択したユーザーのデータが格納されています。 これらのポッドはシームレスに通信するため、ネットワーク上のどこにいても、任意のポッドに登録して連絡先と自由に通信できます。"
      notthis: こちらではありません
      notthis_ex: "ほとんどのソーシャルネットワークは、企業が所有し、運営する中央集中型のサーバーで実行されています。 これらは、ユーザーのすべての個人データを格納します。 この情報は失われたり、ハッキングされたりすることがあり、ボトルネックのあるシステムと同様に、中央サーバーで問題が発生するとネットワーク全体が非常に遅くなるか、まったく動作しなくなる可能性があります。 政府が盗聴することも簡単です。"
      discl: ~
      connect: どのように接続するか？
      connect_ex: "diaspora* は世界中の多くのポッドで構成されていますが、あなたはそれを1つの統合ネットワークとして体験します。お互いに自由にコミュニケーションをとるために、連絡先と同じポッドにいる必要はありません。コミュニケーションは、ディアスポラの世界のすべてのポッドでシームレスに行われます。diaspora* を使用している時、実際には多くのポッドで構成されていることを忘れることができます。diaspora* の誰かと繋がることは、実際にはとても簡単です: "
      find: "1.  探す"
      find_ex: "誰かと繋がるために必要なのは、彼らを探して、アスペクトに追加することだけです。(アスペクトの詳細については、以下を参照してください。)上部の黒いバーにある検索フィールドを使用して検索するか、ストリーム内の名前にカーソルを合わせると、ホバーカードが表示されます。 相手の diaspora* ID (yourname@podname.com) を知っていれば、それを使うことができます。"
      add: "2. 追加する"
      add_ex: "次に、「連絡先を追加」ボタンをクリックして、一員となるアスペクトを選択するだけです。他のネットワークと同じように、彼らと接続されており、共有できます。あるいは、彼らがあなたの活動の異なるアスペクトの一部であれば、複数のアスペクトに加えてください。あなたは今接続されています。 それは簡単です。 "
      freedom: 自由
      freedom_byline: "diaspora* はあなたを制限しません"
      fdm1: なりたい自分になろう
      fdm1_ex: "多くのソーシャルネットワークは実名を使用することを要求します。diaspora* はそうではありません。ここでは、あなたがなりたい自分を選択し、自分自身についてたくさん、あるいは少しだけ、あなたが望むようにシェアすることができます。あなたが他の人と対話する方法は、本当にあなた次第です。"
      fdm2: クリエイティブであれ
      fdm2_ex: "対話の方法に制限はありません。 魅力的な人々の投稿を見るためにフォローしたり、世界中の皆に共有することもできます。 あなたの写真、アートワーク、ビデオ、音楽、言葉などあなたが望むなら何でも共有しましょう。あなた自身が飛ぶように。"
      fdm3: 自由としてのフリー
      fdm3_ex: "diaspora *は完全にフリーソフトウェアです。 これは、使用方法に制限がないことを意味します。 ソースコードを入手し、望みどおりに動作させるように変更を行い、このSNSを改善するのに役立てることもできます。 私たちはあなたを乗りたいと思っています。参加をお待ちしています。"
      privacy: プライバシー
      privacy_byline: "個人情報の完全な制御 "
      priv1: 自分のデータを所有する
      priv1_ex: "多くのSNSはあなたの行動を分析し、これを使って広告を行うことでお金を稼ぎます。 diaspora* は、あなたが他者との接続や共有を許可する以外の目的であなたのデータを使用しません。関係するポッドの管理者だけがあなたのデータにアクセスできます。また、どのポッドを利用するかを選択できます。"
      priv2: あなた自身がホストする
      priv2_ex: "あなたが満足しているポッドを選択することであなたのデータを保存する場所が選択されます。 もし本当の安全を望むなら、あなたが管理するサーバーに独自のポッドを設定してホストし、信頼するポッドのみとやりとりすれば、誰もあなたの個人データを取得することはできません。"
      priv3: 聴衆を選択する
      priv3_ex: "diaspora* のアスペクトでは、あなたが望む人とだけ共有することができます。あなたが好きなように公開したり、限定公開にすることができます。世界中の人と面白い写真を共有したり、あなたの親しい友人と深い秘密を共有してください。あなたがコントロールできます。"
