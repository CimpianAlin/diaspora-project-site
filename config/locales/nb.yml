      notepad_ex: "Du kan til og med bruke diaspora* som skrivebok, for å notere ned ting du må huske senere, kanskje til og med notater til en presentasjon du skal holde. For å gjøre dette, er alt som behøves at du oppretter et aspekt og å unngå å legge noen til i det! Ganske riktig, et tomt aspekt. Hva skal være poenget med dette? Vel, det betyr at du kan dele ting med dette aspektet, og ingen vil kunne se de. Det betyr at dette aspektet kan fungere som din private skrivebok. Det kan være en nyttig måte å flytte tekst eller bilder mellom en datamaskin og en annen på, og for å bevare notatene og bildene dine trygge frem til det måtte passe å logge deg på diaspora*."
