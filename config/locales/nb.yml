      features: ~
      tags: ~
      tags_ex1: "Plasser et #-symbol («hash») foran et ord og det blir til en #tag. Hva poenget er med dette? Vel, #tag-er er en super metode for å finne innhold som interesserer deg, og for å gjøre folk oppmerksom på innhold, som antagelig vil være interessert i det. Du kan søke etter tag-er ved å taste de inn i søkefeltet i overskriftslinjen. Du kan også følge tag-er, sånn at alle poster som inneholder de tag-ene dukker opp i stream-en din – faktisk, hvis du har fylt ut «Deg: i 5 #tagger»-delen av profilsiden din, følger du allerede de tag-ene!"
      tags_ex2: "Si for eksempel at du like matlaging og at du poster en melding med #matlaging i. Enhver som følger tag-en #matlaging vil nå se posten din dukke opp i stream-en sin. For at enhver som følger #matlaging skal kunne se posten din, må du naturligvis ha gjort den til en offentlig post; hvis du postet den til bare ett eller flere aspekter, vil bare personer i de aspektene kunne lese den. Du kan også søke etter #matlaging i søkefeltet, og du vil bli presentert for en liste over alle poster tag-et med «#matlaging». Det inkluderer dine egne poster, poster av venner og offentlige poster av brukere av diaspora*. Du kan se for deg hvordan dette kan være et fantastisk verktøy for å finne og dele innhold med mennesker som deler dine interesser."
      nsfw: ~
      tags_ex3: ~
      mentions: ~
      mentions_ex1: "Visste du at du kan skaffe deg oppmerksomhet hos noen ved å «nevne» de? Helt enkelt tast inn et @-symbol etterfulgt av navnet til en av dine kontakter. Etterhvert som du taster inn navnet deres (skjermnavnet deres, ikke brukernavnet deres) vil diaspora* fullføre det automatisk. Trykk på enter-tasten eller klikk på navnet i auto-fullføreren og du vil se at det har blitt endret til deres fulle navn, og @-symbolet har forsvunnet. Men det er ikke noe å bekymre seg for, dette vil bli en @nevning når du har fått postet meldingen. Personen du nevner vil motta en beskjed om nevningen på sin beskjedside, og via epost hvis de har bedt om å motta epostbeskjeder om nevninger."
