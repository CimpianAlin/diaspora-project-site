      tags: ~
      tags_ex: "De ovenstående tre valgmuligheter fokuserer på å få kontakt med personer du allerede kjenner. Men noen ganger kan fremmede være like interessante, om ikke mer interessante, enn folk du allerede kjenner. En super metode for å begynne få kontakt med folk er å begynne å følge en del #tag-er for tema som interesserer deg. Poster som inneholder disse tag-ene vil da vises i stream-en din, og du kan følge mennesker som poster ting du finner interessante, ved å plassere i et av dine aspekter."
