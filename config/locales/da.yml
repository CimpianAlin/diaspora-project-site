      heart_alt: Hjerte
    get_involved:
      headline: "Bliv involveret!"
      byline: "Fremtidens sociale netværk starter med dig"
      menu_title: "Bliv involveret"
      community: "Fællesskabs drevet"
      community_byline: "diaspora* tilhøre dig"
      meaning: "Hvad er meningen med det hele?"
      meaning_ex1: "Fri software handler om individualitet, åbenhed, kreativitet og skæbne. Det handler om at have en idé, og gøre den til virkelighed. diaspora * blev grundlagt for at opfylde en passion for sjov, og for at gøre internettet til et bedre sted. Fri software er, hvad der gør os i stand til at ændre verden for os selv, og lader vores venner på tværs af internettet få gavn af vores udforskning."
      meaning_ex2: "Fri software fællesskaber er fantastiske. Hos diaspora *, mener vi, at mennesker skal værdsættes for det, de gør. Det er ligegyldigt, om du er super programmør eller aldrig har bidraget til et projekt før. At bidrage til diaspora * betyder, at du kommer til at arbejde med hårde problemer, med fokus på løsninger, der virker for brugerne."
      meaning_ex3: "Vi vil derfor, hvis du bidrager med noget meningsfuldt til diaspora*, give dig core commit adgang. Vi er i samme båd, og vi ønsker at give begejstrede folk mulighed for at foretage store ændringer."
      whereyou: "Hvor du kommer ind"
      whereyou_ex1: "Vi bygger alle på diaspora*. Da vi ikke kender dig endnu, vil vi meget gerne møde dig og finde ud af hvordan du kan passe ind i teamet, der bygger fremtiden for internettet. Vi har alle potentiale til at ændre verden, hvis vi får de rette vilkår og muligheder."
      whereyou_ex2: "At bidrage til diaspora* foregår i mange forskellige former og størrelser. Uanset om du hjælper os med finde fejl, giver feedback på vores postlister, eller bidrager md kode eller design, så vi har brug for dig."
