    about:
      headline: "Hvordan fungerer diaspora*?"
      byline: "diaspora* er enkelt at bruge - se hvordan"
      menu_title: Om
      decentralize: "Hvad er decentralisering?"
      decentralize_ex: "diaspora* er fuldstændig forskellig fra de fleste sociale netværk du kender. Det er fuldstændig decentraliseret, uden en central \"hub\" eller \"server\". Trods det, er det meget enkelt at bruge det til at kontakte og kommunikere med folk. Se hvordan."
      this: DETTE
      this_ex: "diaspora* er et ægte netværk uden en central base. Der er servere (som kaldes \"pods\") som spænder over hele kloden, som indeholder data fra de brugere, som har valgt at registrere sig på en af disse servere. Disse \"pods\" kommunikerer gnidningsløst med hinanden, så du kan registrere dig på en hvilken som helst pod og frit kommunikere med dine virtuelle kontakter, hvor end de opholder sig på netværket."
      notthis: "IKKE DETTE"
      notthis_ex: "De fleste sociale netværk køres på centrale servere, som typisk eges af private virksomheder. Disse virksomheder opbevarer samtlige brugerdata. Disse informationer kan gå tabt, eller kan blive kompromitteret af hackere. Som et hvert system med en flaskehals, kan et hvert problem på den centrale server være med til, at hele netværket hænger i bremsen, eller er fuldstændig ude af drift. Det er også nemmere for myndighederne at \"lytte med\"."
      discl: ~
      connect: "Hvordan forbinder jeg mig?"
      connect_ex: "På trods af at diaspora* er sammensat af mange forskellige pods verden over, vil du opleve det som et integreret og sammenhængende netværk. Du skal ikke være logget på samme pod, for at kunne kommunikere med kontakter som er registreret på andre pods - kommunikationen fungerer automatisk mellem samtlige pods i diaspora* universet. Når du bruger diaspora*, glemmer du hurtigt, at det er sammensat at mange pods. At kontakte andre på diaspora*, er faktisk lige til: "
      find: "1. Find kontakter"
      find_ex: "Det du bruger for at få kontakter, er at finde dem og knytte dem til et aspekt (se for neden for mere info om aspekter). Du kan finde kontakter ved hjælp af søgefeltet på den sorte bjælke for oven, eller du placerer musen over et navn i din stream og en lille info popper op om denne bruger. Hvis du kender folks diaspora*-ID (navn@podnavn.com), kan du bruge disse i søgefeltet."
      add: "2. Tilføj kontakt"
      add_ex: |-
          Så er det kun om at trykke på "Tilføj kontakt" knappen og vælge en aspekt som vedkommende skal knyttes til. Du har nu forbindelse til dine nye kontakter og kan dele med dem, som du også ville gøre på andre sociale netværk. Eller, hvis dine kontakter er del af andre aspekter i dit liv, kan du tilføje dem til flere aspekter på en gang.
          Du har nu tilføjet kontakter. Det er super nemt. 
      freedom: Frihed
      freedom_byline: "diaspora* prøver ikke at begrænse dig."
      fdm1: "Vær den, som du vil være."
      fdm1_ex: "Mange sociale netværk insisterer på, at du angiver din ægte identitet. Ikke diaspora*. Her kan du vælge, hvem du vil være og dele lige så meget, eller så lidt om dig selv, som du har lyst. Det er virkeligt op til dig, hvordan du vil interagere med andre folk."
      fdm2: "Vær kreativ"
      fdm2_ex: "Du er ikke indskrænket i måden du interagerer med andre på. Du kan bare følge fascinerende mennesker og lytte til hvad de har at sige, eller du kan dele hele din verden med enhver. Del dine fotos, din kunst, dine videos, din musik, eller ord - alt det du vil. Bare giv slip."
      fdm3: "Fri som i frihed"
      fdm3_ex: "diaspora* er fuldstændig fri software. Det betyder, at der er ingen begrænsninger i hvad den kan bruges til. Du kan endda bruge kildekoden og forandre den lige så meget du vil og hjælpe os i at videreudvikle netværket. Du er så meget velkommen om bord hos os!"
      privacy: Privatliv
      privacy_byline: "Total kontrol over hvad der er dit "
      priv1: "Vær i besiddelse af dine egne data"
      priv1_ex: "Mange sociale netværk tjener penge på dine data ved at analysere din opførsel og derefter bruge informationen til at sælge reklameplads på sider du ser, til firmaer som 'passer til din opførsel'. Diaspora bruger ikke dine data til noget, men står til rådighed så du kan kommunikere og dele med andre."
      priv2: "Kør det selv"
      priv2_ex: "Vælg hvor dine data gemmes, ved at vælge en pod du har tillid til. Hvis du vil have endnu mere kontrol med dine data, kan du vælge selv at køre en pod på en server du kontrollere, og så konfigurere den til kun at kommunikere med de pods du har tillid til, så ingen andre få adgang til dine data."
      priv3: "Vælg dit publikum"
      priv3_ex: "Diasporas 'aspekter' giver dig mulighed for at at vælge hvilke mennesker du vil dele med. Du kan dele privat eller offentlig som du har lyst til. Del et sjovt foto med hele verden, eller en dyb hemmelighed kun med dine nærmeste. Du bestemmer."
      aspects: "Alt om aspekter"
      aspects_byline: "Nøglen til et privatliv på nettet er diaspora*"
      asp1: "Aspekter i dit liv"
      asp1_ex: "Din fysiske tilværelse er sammensat af mange aspekter, som involvere forskellige mennesker. Hvorfor skal din online tilværelse være anderledes? Ved hjælp af diaspora*'s 'aspekter' kan du organisere din online tilværelse præcis som du ønsker, og derved dele ting med de mennesker du har lyst til."
      asp2: "Organiser dit liv"
      asp2_ex: "Du kan eksempelvis have aspekter for din familie, dine nærmeste venner, for kolleger og for en sport eller hobby du bruger tid på. Dine kolleger behøver ikke at høre om jeres familie fest, gør de? Ved hjælp af aspekter kommer de ikke til det."
      asp3: "Fortæl det til hele verden"
      asp3_ex: "Der er selvfølgelig ting som er så vigtige at det er nødvendigt at fortælle hele verden om dem. Det kan du nemt gøre ved at dele et opslag offentligt. Og ved at bruge passende hashtags vil opslaget nå ud til mennesker som rent faktisk vil bryde sig om at se det."
      features: "Funktionaliteter som diaspora* samfundet elsker"
      features_byline: "Vi tror også at du vil elske dem"
      hashtags: Hashtags
      hashtags_ex: "Hashtags giver dig mulighed for at finde og følge emner der interessere dig, og at nå andre mennesker med samme interesser som dig. De er en god måde at møde sjove og interessante mennesker på diaspora*."
      reshare: Videredel
      reshare_ex: "Hvorfor ikke videredele, et opslag du synes er godt, med andre? diaspora* gør det nemt at sprede ideer ved hjælp af videredeling. bare tryk på knappen for at videredele opslaget."
      mentions: Omtaler
      mentions_ex: "Ønsker du at fange en anden brugers opmærksomhed? Bare @omtal dem! Det er en nem måde at gøre en af dine kontakter opmærksom på noget du tror de har brug for at vide."
      love: Love
      love_ex: "Vis din affektion for noget ved at ♥ det. Fordi nogen gange slår ord ikke til..."
      host: "Host en diaspora* pod"
      host_byline: "Bliv en af diaspora*'s stjerner"
      host_ex: "diaspora* er afhængig af at brugere køre pods som er åbne og derved tillader alle at deltage på diaspora*. Hvis du har serverplads og en smule teknisk snilde, vil vi elske hvis du kunne køre en pod som er åben for alle. Jo flere pods, jo bedre vil diaspora* virke - kom og vær en del af fremtidens decentrale sociale netværk!"
      hostinst1: "Læs %{instructions_link} og start din egen diaspora* pod"
      instructions_link_text: "Instruktioner til installation af en pod"
      hostinst2: "Se en liste af diaspora* pods på siden %{poduptime}"
